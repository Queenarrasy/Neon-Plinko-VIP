<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROFIL VIP - NEON PLINKO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --pink: #ff0077; 
            /* 1. Biru Neon Lebih Gelap */
            --blue: #0077ff; 
            --yellow: #fbff00; 
            --white: #ffffff;
            --bg: #03040a; 
            /* 3. Efek Neon Tipis (Bias-bias saja) */
            --pink-neon: 0 0 5px var(--pink), 0 0 10px rgba(255, 0, 119, 0.3);
            --blue-neon: 0 0 5px var(--blue), 0 0 10px rgba(0, 119, 255, 0.3);
            --yellow-neon: 0 0 5px var(--yellow), 0 0 10px rgba(251, 255, 0, 0.3);
            --white-neon: 0 0 5px var(--white);
        }
        
        body { 
            background: var(--bg); color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, #0a0b1e 0%, var(--bg) 80%);
        }

        /* 2. Semua elemen di dalam Kotak Bingkai Pink Neon */
        .main-wrapper {
            width: 100%;
            max-width: 380px;
            padding: 25px 20px;
            background: rgba(5, 7, 20, 0.8);
            border: 2px solid var(--pink);
            border-radius: 30px;
            box-shadow: var(--pink-neon);
            box-sizing: border-box;
        }

        .container { width: 100%; }

        /* LOGO PROFIL & USERNAME */
        .user-header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; animation: fadeIn 0.8s ease; }
        .user-header i { font-size: 50px; color: var(--pink); text-shadow: var(--pink-neon); }
        #profile-username { 
            margin: 0; 
            color: var(--white); 
            text-shadow: var(--white-neon); 
            font-size: 22px;
            font-weight: 900;
        }
        .user-header p { margin: 0; font-size: 10px; color: var(--yellow); text-shadow: var(--yellow-neon); font-weight: bold; letter-spacing: 1px; }

        /* BINGKAI SALDO (Blue Gelap) & TULISAN SALDO UTAMA (Kuning) */
        .saldo-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1.5px solid var(--blue); 
            border-radius: 20px;
            padding: 20px 15px; text-align: center; 
            box-shadow: var(--blue-neon); 
            margin-bottom: 25px;
        }
        .saldo-card p { 
            margin: 0; font-size: 12px; font-weight: 900; 
            color: var(--yellow); 
            text-shadow: var(--yellow-neon); 
            letter-spacing: 2px; 
        }
        .saldo-card h2 { margin: 8px 0 0 0; font-size: 28px; color: white; text-shadow: var(--white-neon); font-weight: 900; }

        /* INFO ROW */
        .menu-container { display: flex; flex-direction: column; gap: 10px; }
        .info-row {
            background: rgba(255, 255, 255, 0.03); 
            padding: 15px;
            border-radius: 12px; 
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            border: 1px solid var(--yellow);
        }
        .info-row span:first-child { color: #777; font-size: 9px; font-weight: bold; text-transform: uppercase; }
        .info-row span:last-child { 
            color: var(--white); 
            text-shadow: var(--white-neon); 
            font-size: 12px; 
            font-weight: bold; 
        }

        /* TOMBOL AKSI */
        .btn-action {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 14px; border-radius: 50px; text-decoration: none;
            font-weight: 900; font-size: 13px; text-transform: uppercase;
            border: none; margin-top: 12px; cursor: pointer;
            transition: 0.2s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* 1. Tombol KEMBALI KE GAME - Deep Blue Neon Gradasi Putih Neon */
        .btn-game { 
            background: linear-gradient(135deg, #ffffff -20%, var(--blue) 40%, #003366 100%); 
            color: white; 
            box-shadow: var(--blue-neon); 
            margin-top: 20px; 
        }

        /* 2. Tombol LOGOUT - Pink Neon Gradasi Putih Neon */
        .btn-logout { 
            background: linear-gradient(135deg, #ffffff -20%, var(--pink) 40%, #66002e 100%); 
            color: white; 
            box-shadow: var(--pink-neon); 
        }

        .btn-action:active { transform: scale(0.96); opacity: 0.8; }

        /* MODAL */
        #neon-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.92); backdrop-filter: blur(4px); 
            display: none; justify-content: center; align-items: center; z-index: 9999; 
        }
        .neon-modal { 
            background: #050714; 
            border: 2px solid var(--pink); 
            border-radius: 25px; 
            padding: 25px; width: 80%; max-width: 300px; text-align: center; 
            box-shadow: var(--pink-neon);
        }
        .modal-btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .modal-btn { padding: 12px; flex: 1; border: 1.5px solid; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 11px; }
        .btn-cancel { background: transparent; color: var(--blue); border-color: var(--blue); }
        .btn-confirm { background: var(--pink); color: white; border-color: var(--pink); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="sfx-click" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="sfx-modal" src="https://assets.mixkit.co/active_storage/sfx/2577/2577-preview.mp3"></audio>
    <audio id="sfx-logout" src="https://assets.mixkit.co/active_storage/sfx/253/253-preview.mp3"></audio>

    <div id="neon-overlay">
        <div class="neon-modal">
            <h2 style="color:var(--pink); font-size: 18px; margin-bottom: 10px;">LOGOUT</h2>
            <p style="color:white; font-size: 13px;">Keluar dari sesi VIP?</p>
            <div class="modal-btn-group">
                <button class="modal-btn btn-cancel" onclick="closeModal()">BATAL</button>
                <button class="modal-btn btn-confirm" onclick="confirmLogout()">KELUAR</button>
            </div>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="container">
            <div class="user-header">
                <i class="fa-solid fa-circle-user"></i>
                <div>
                    <h3 id="profile-username">---</h3>
                    <p id="profile-tier">MEMUAT AKUN...</p>
                </div>
            </div>

            <div class="saldo-card">
                <p>SALDO UTAMA</p>
                <h2 id="display-saldo">IDR 0</h2>
            </div>

            <div class="menu-container">
                <div class="info-row"><span>NAMA LENGKAP</span><span id="profile-fullname">...</span></div>
                <div class="info-row"><span>BANK / E-WALLET</span><span id="profile-bank">...</span></div>
                <div class="info-row"><span>NOMOR REKENING</span><span id="profile-rek">...</span></div>

                <a href="game.html" class="btn-action btn-game" onclick="playClick()"><i class="fa-solid fa-gamepad"></i> KEMBALI KE GAME</a>
                <button class="btn-action btn-logout" onclick="showLogoutModal()"><i class="fa-solid fa-right-from-bracket"></i> LOGOUT AKUN</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec";

        function playClick() { document.getElementById('sfx-click').play(); }
        function playModal() { document.getElementById('sfx-modal').play(); }
        
        function showLogoutModal() { 
            playModal();
            document.getElementById('neon-overlay').style.display = 'flex'; 
        }
        
        function closeModal() { 
            playClick();
            document.getElementById('neon-overlay').style.display = 'none'; 
        }

        function confirmLogout() { 
            document.getElementById('sfx-logout').play();
            localStorage.clear(); 
            setTimeout(() => { window.location.href = 'index.html'; }, 500);
        }

        async function syncProfile() {
            const user = localStorage.getItem('user_session');
            if (!user) { window.location.href = 'index.html'; return; }

            document.getElementById('profile-username').innerText = user;
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getUserData', username: user })
                });

                const data = await response.json();

                if (data && data.result === "SUCCESS") {
                    document.getElementById('display-saldo').innerText = "IDR " + Number(data.saldo || 0).toLocaleString('id-ID');
                    document.getElementById('profile-tier').innerText = (data.tier || "BRONZE").toUpperCase() + " MEMBER";
                    
                    document.getElementById('profile-fullname').innerText = (data.fullname || "-");
                    document.getElementById('profile-bank').innerText = (data.bank || "-");
                    document.getElementById('profile-rek').innerText = data.rekening || "-";

                    localStorage.setItem('user_saldo', data.saldo);
                }
            } catch (err) {
                console.error("Sync Error:", err);
                const localSaldo = localStorage.getItem('user_saldo') || 0;
                document.getElementById('display-saldo').innerText = "IDR " + Number(localSaldo).toLocaleString('id-ID');
                document.getElementById('profile-tier').innerText = "OFFLINE MODE";
            }
        }

        window.onload = syncProfile;
    </script>
</body>
</html>
