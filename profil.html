<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROFIL VIP - NEON PLINKO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --pink: #ff0077; 
            --cyan: #00ffff; 
            --yellow: #fbff00; 
            --white: #ffffff;
            --bg: #03040a; 
            --pink-neon: 0 0 10px var(--pink), 0 0 20px var(--pink);
            --cyan-neon: 0 0 10px var(--cyan), 0 0 20px var(--cyan);
            --yellow-neon: 0 0 10px var(--yellow), 0 0 20px var(--yellow);
            --white-neon: 0 0 10px var(--white), 0 0 20px var(--white);
        }
        
        body { 
            background: var(--bg); color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, #10122d 0%, var(--bg) 80%);
        }

        .container { width: 100%; max-width: 400px; margin-top: 20px; }

        /* 1. USERNAME (Putih Neon, Font sesuai Sheet) */
        .user-header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; animation: fadeIn 0.8s ease; }
        .user-header i { font-size: 60px; color: var(--cyan); text-shadow: var(--cyan-neon); }
        #profile-username { 
            margin: 0; 
            color: var(--white); 
            text-shadow: var(--white-neon); 
            font-size: 24px;
            font-weight: 900;
        }
        .user-header p { margin: 0; font-size: 11px; color: var(--yellow); text-shadow: var(--yellow-neon); font-weight: bold; letter-spacing: 1px; }

        /* 2. BINGKAI SALDO (Cyan Neon) & TULISAN (Pink Neon) */
        .saldo-card {
            background: rgba(0, 0, 0, 0.6);
            border: 3px solid var(--cyan); 
            border-radius: 25px;
            padding: 25px 20px; text-align: center; 
            box-shadow: var(--cyan-neon); 
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .saldo-card:hover { transform: scale(1.02); }
        .saldo-card p { 
            margin: 0; font-size: 13px; font-weight: 900; 
            color: var(--pink); 
            text-shadow: var(--pink-neon); 
            letter-spacing: 3px; 
        }
        .saldo-card h2 { margin: 10px 0 0 0; font-size: 34px; color: white; text-shadow: var(--white-neon); font-weight: 900; }

        /* 4 & 5. INFO ROW (Bingkai Kuning, Tulisan Putih Neon) */
        .menu-container { display: flex; flex-direction: column; gap: 12px; }
        .info-row {
            background: rgba(0, 0, 0, 0.4); 
            padding: 18px;
            border-radius: 15px; 
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            border: 2px solid var(--yellow);
            box-shadow: inset 0 0 10px rgba(251, 255, 0, 0.1);
        }
        .info-row span:first-child { color: #888; font-size: 10px; font-weight: bold; }
        .info-row span:last-child { 
            color: var(--white); 
            text-shadow: var(--white-neon); 
            font-size: 13px; 
            font-weight: bold; 
            text-align: right; 
        }

        .btn-action {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 16px; border-radius: 50px; text-decoration: none;
            font-weight: 900; font-size: 14px; text-transform: uppercase;
            border: 4px solid; margin-top: 15px; cursor: pointer;
            transition: 0.2s;
        }
        .btn-game { 
            background: linear-gradient(90deg, #005a70, #00d4ff); 
            color: white; border-color: var(--cyan); 
            box-shadow: var(--cyan-neon); 
            margin-top: 25px; 
        }
        .btn-logout { 
            background: rgba(255, 0, 119, 0.1); 
            color: var(--pink); border-color: var(--pink); 
            box-shadow: var(--pink-neon); 
        }
        .btn-action:active { transform: scale(0.95); }

        /* 7. MODAL TEMA NEON */
        #neon-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); 
            display: none; justify-content: center; align-items: center; z-index: 9999; 
        }
        .neon-modal { 
            background: #050714; 
            border: 3px solid var(--pink); 
            border-radius: 30px; 
            padding: 30px; width: 85%; max-width: 320px; text-align: center; 
            box-shadow: var(--pink-neon);
            animation: modalPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-btn-group { display: flex; gap: 15px; margin-top: 25px; }
        .modal-btn { padding: 14px; flex: 1; border: 2px solid; border-radius: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .btn-cancel { background: transparent; color: var(--cyan); border-color: var(--cyan); box-shadow: var(--cyan-neon); }
        .btn-confirm { background: var(--pink); color: white; border-color: var(--yellow); box-shadow: var(--yellow-neon); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modalPop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <audio id="sfx-click" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="sfx-modal" src="https://assets.mixkit.co/active_storage/sfx/2577/2577-preview.mp3"></audio>
    <audio id="sfx-logout" src="https://assets.mixkit.co/active_storage/sfx/253/253-preview.mp3"></audio>

    <div id="neon-overlay">
        <div class="neon-modal">
            <i class="fa-solid fa-triangle-exclamation" style="font-size: 40px; color: var(--yellow); text-shadow: var(--yellow-neon); margin-bottom: 15px;"></i>
            <h2 style="color:var(--pink); text-shadow:var(--pink-neon); margin: 0 0 10px 0;">LOGOUT</h2>
            <p style="color:white; font-size: 14px; line-height: 1.5;">Apakah Anda yakin ingin keluar dari sesi VIP ini?</p>
            <div class="modal-btn-group">
                <button class="modal-btn btn-cancel" onclick="closeModal()">BATAL</button>
                <button class="modal-btn btn-confirm" onclick="confirmLogout()">KELUAR</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="user-header">
            <i class="fa-solid fa-circle-user"></i>
            <div>
                <h3 id="profile-username">---</h3>
                <p id="profile-tier">MEMUAT AKUN...</p>
            </div>
        </div>

        <div class="saldo-card">
            <p>SALDO UTAMA</p>
            <h2 id="display-saldo">IDR 0</h2>
        </div>

        <div class="menu-container">
            <div class="info-row"><span>NAMA LENGKAP</span><span id="profile-fullname">...</span></div>
            <div class="info-row"><span>BANK / E-WALLET</span><span id="profile-bank">...</span></div>
            <div class="info-row"><span>NOMOR REKENING</span><span id="profile-rek">...</span></div>

            <a href="game.html" class="btn-action btn-game" onclick="playClick()"><i class="fa-solid fa-gamepad"></i> KEMBALI KE GAME</a>
            <button class="btn-action btn-logout" onclick="showLogoutModal()"><i class="fa-solid fa-right-from-bracket"></i> KELUAR AKUN</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec";

        // 6. AUDIO FUNCTIONS
        function playClick() { document.getElementById('sfx-click').play(); }
        function playModal() { document.getElementById('sfx-modal').play(); }
        
        function showLogoutModal() { 
            playModal();
            document.getElementById('neon-overlay').style.display = 'flex'; 
        }
        
        function closeModal() { 
            playClick();
            document.getElementById('neon-overlay').style.display = 'none'; 
        }

        function confirmLogout() { 
            document.getElementById('sfx-logout').play();
            localStorage.clear(); 
            setTimeout(() => { window.location.href = 'index.html'; }, 500);
        }

        async function syncProfile() {
            const user = localStorage.getItem('user_session');
            if (!user) { window.location.href = 'index.html'; return; }

            // Menampilkan Username sesuai input (tanpa toUpperCase paksa agar sesuai Sheet)
            // Namun tetap diberikan style White Neon
            document.getElementById('profile-username').innerText = user;
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getUserData', username: user })
                });

                const data = await response.json();

                if (data && data.result === "SUCCESS") {
                    document.getElementById('display-saldo').innerText = "IDR " + Number(data.saldo || 0).toLocaleString('id-ID');
                    document.getElementById('profile-tier').innerText = (data.tier || "BRONZE").toUpperCase() + " MEMBER";
                    
                    // Point 5: Data profile tampil dengan White Neon melalui CSS
                    document.getElementById('profile-fullname').innerText = (data.fullname || "-");
                    document.getElementById('profile-bank').innerText = (data.bank || "-");
                    document.getElementById('profile-rek').innerText = data.rekening || "-";

                    // Update local storage
                    localStorage.setItem('user_saldo', data.saldo);
                }
            } catch (err) {
                console.error("Sync Error:", err);
                const localSaldo = localStorage.getItem('user_saldo') || 0;
                document.getElementById('display-saldo').innerText = "IDR " + Number(localSaldo).toLocaleString('id-ID');
                document.getElementById('profile-tier').innerText = "OFFLINE MODE";
            }
        }

        window.onload = syncProfile;
    </script>
</body>
</html>
