<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REWARD & REFERRAL - NEON PLINKO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --pink: #ff0077; --blue: #00d4ff; --yellow: #fbff00; --bg: #070816; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; overflow-x: hidden; }
        
        .btn-back { color: var(--blue); text-decoration: none; font-weight: 900; font-size: 12px; display: flex; align-items: center; gap: 5px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }

        .promo-card { 
            background: linear-gradient(145deg, rgba(255,0,119,0.15), rgba(0,212,255,0.15));
            border: 2px solid var(--blue); border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0,212,255,0.3);
        }
        
        .referral-code-container {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(0,212,255,0.3);
            border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 20px;
        }
        .code-box {
            background: #000; border: 2px dashed var(--blue); color: var(--yellow);
            padding: 12px; font-size: 24px; font-family: 'Courier New', monospace; font-weight: 900;
            letter-spacing: 5px; margin: 10px 0; border-radius: 10px; cursor: pointer;
        }

        .btn-daily {
            background: var(--yellow); color: black; border: none; padding: 12px;
            border-radius: 10px; font-weight: 900; cursor: pointer; width: 100%; margin-top: 10px;
            box-shadow: 0 5px 15px rgba(251, 255, 0, 0.4); text-transform: uppercase;
        }
        .btn-daily:disabled { background: #333; color: #666; cursor: not-allowed; box-shadow: none; }

        .msg-card { background: rgba(255, 255, 255, 0.05); border-left: 4px solid var(--pink); padding: 15px; border-radius: 8px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; }
        .stat-card { background: rgba(255,255,255,0.03); border: 1px solid #222; padding: 15px; border-radius: 15px; text-align: center; }
        .status-badge { font-size: 9px; font-weight: 900; padding: 5px 10px; border-radius: 5px; text-transform: uppercase; }
        .valid { border: 1px solid #00ff88; color: #00ff88; }
        .invalid { border: 1px solid var(--pink); color: var(--pink); }

        #neon-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 20000; }
        .neon-modal { background: #0d0f26; border: 2px solid var(--blue); border-radius: 20px; padding: 25px; text-align: center; width: 85%; max-width: 320px; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 30000; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--pink); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay"><div class="spinner"></div></div>

    <div id="neon-modal-overlay">
        <div class="neon-modal">
            <h3 id="modal-title">INFO</h3>
            <p id="modal-msg"></p>
            <button style="background:var(--blue); border:none; padding:10px 20px; border-radius:20px; font-weight:900;" onclick="closeModal()">OK</button>
        </div>
    </div>

    <a href="game.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> KEMBALI</a>

    <div class="promo-card">
        <h2>BAGIKAN KESERUAN!</h2>
        <p>Ajak teman & dapatkan <b>IDR 5.000</b> per deposit teman!</p>
    </div>

    <div class="referral-code-container">
        <small>KODE REFERRAL ANDA</small>
        <div class="code-box" id="my-referral-code" onclick="copyCode()">Memuat...</div>
    </div>

    <div class="stat-card" style="margin-bottom:20px;">
        <small>DAILY CHECK-IN (1.000)</small>
        <button id="btn-daily" class="btn-daily" onclick="claimDaily()">AMBIL JATAH HARIAN</button>
    </div>

    <div id="inbox-list"></div>
    
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
        <div class="stat-card"><small>UNDANGAN</small><div id="total-invite">0</div></div>
        <div class="stat-card"><small>REWARD</small><div id="total-reward">IDR 0</div></div>
    </div>

    <div id="referral-list" style="margin-top:20px;"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec"; // GANTI DENGAN URL DEPLOY ANDA
        const USERNAME = localStorage.getItem('user_session');

        function showModal(msg, title = "INFO") {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('neon-modal-overlay').style.display = 'flex';
        }
        function closeModal() { document.getElementById('neon-modal-overlay').style.display = 'none'; }

        async function initPage() {
            if (!USERNAME) { window.location.href = 'index.html'; return; }
            try {
                const resp = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "getRewardData", username: USERNAME })
                });
                const data = await resp.json();

                document.getElementById('my-referral-code').innerText = data.referralCode;
                document.getElementById('total-invite').innerText = data.invitedList ? data.invitedList.length : 0;
                document.getElementById('total-reward').innerText = "IDR " + (data.totalValid * 5000).toLocaleString();

                // Render Inbox
                const inboxHtml = data.messages.map(m => `
                    <div class="msg-card">
                        <div style="flex:1"><b>HADIAH ADMIN</b><br><small>${m.pesan}</small></div>
                        <button onclick="claimInbox('${m.id}', ${m.hadiah})" style="background:var(--blue); border:none; padding:5px; border-radius:5px; font-size:10px; font-weight:bold;">KLAIM</button>
                    </div>
                `).join('');
                document.getElementById('inbox-list').innerHTML = inboxHtml || "<p style='text-align:center; font-size:10px; color:#555;'>Tidak ada pesan.</p>";

                // Render Teman
                const refHtml = data.invitedList.map(u => `
                    <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222; font-size:12px;">
                        <span>${u.username}</span>
                        <span class="status-badge ${u.status === 'VALID' ? 'valid' : 'invalid'}">${u.status}</span>
                    </div>
                `).join('');
                document.getElementById('referral-list').innerHTML = refHtml;

                checkDailyButton();
            } catch (e) { showModal("Gagal memuat data."); }
            document.getElementById('loading-overlay').style.display = 'none';
        }

        async function claimDaily() {
            document.getElementById('loading-overlay').style.display = 'flex';
            try {
                const resp = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "dailyCheckin", username: USERNAME })
                });
                const res = await resp.json();
                if(res.result === "SUCCESS") {
                    showModal("Klaim Berhasil!", "SUKSES");
                    localStorage.setItem('daily_' + USERNAME, new Date().toDateString());
                    initPage();
                } else {
                    showModal(res.message || "Gagal klaim.");
                }
            } catch (e) { showModal("Error koneksi."); }
            document.getElementById('loading-overlay').style.display = 'none';
        }

        function checkDailyButton() {
            const last = localStorage.getItem('daily_' + USERNAME);
            if(last === new Date().toDateString()) {
                const btn = document.getElementById('btn-daily');
                btn.disabled = true;
                btn.innerText = "SUDAH KLAIM";
            }
        }

        function copyCode() {
            const code = document.getElementById('my-referral-code').innerText;
            navigator.clipboard.writeText(code).then(() => showModal("Kode disalin!"));
        }

        window.onload = initPage;
    </script>
</body>
</html>
