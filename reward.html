<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REWARD & REFERRAL - NEON PLINKO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --pink: #ff0077; --blue: #00d4ff; --yellow: #fbff00; --bg: #070816; }
        
        * { box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; overflow-x: hidden; }
        
        /* Neon Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--blue); border-radius: 10px; }

        .btn-back { color: var(--blue); text-decoration: none; font-weight: 900; font-size: 12px; display: flex; align-items: center; gap: 5px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }

        /* PROMO CARD */
        .promo-card { 
            background: linear-gradient(145deg, rgba(255,0,119,0.15), rgba(0,212,255,0.15));
            border: 2px solid var(--blue); border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0,212,255,0.3);
        }
        .highlight-box { background: var(--pink); color: white; padding: 6px 15px; border-radius: 50px; font-weight: 900; font-size: 11px; display: inline-block; box-shadow: 0 0 15px var(--pink); }

        /* REFERRAL CODE */
        .referral-code-container {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(0,212,255,0.3);
            border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 20px;
        }
        .code-box {
            background: #000; border: 2px dashed var(--blue); color: var(--yellow);
            padding: 12px; font-size: 24px; font-family: 'Courier New', monospace; font-weight: 900;
            letter-spacing: 5px; margin: 10px 0; border-radius: 10px; cursor: pointer;
            transition: 0.3s;
        }

        /* DAILY REWARD */
        .daily-reward-card {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--yellow);
            border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 20px;
        }
        .btn-daily {
            background: var(--yellow); color: black; border: none; padding: 12px;
            border-radius: 10px; font-weight: 900; cursor: pointer; width: 100%; margin-top: 10px;
            text-transform: uppercase;
        }

        /* INBOX / HADIAH & PESAN */
        .admin-inbox { margin-bottom: 25px; border: 1px solid rgba(0, 212, 255, 0.3); border-radius: 15px; padding: 15px; background: rgba(0, 0, 0, 0.4); }
        .inbox-title { font-size: 14px; color: var(--blue); font-weight: 900; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .msg-card { 
            background: rgba(255, 255, 255, 0.05); border-left: 4px solid var(--pink); 
            padding: 15px; border-radius: 8px; margin-bottom: 12px; display: flex; align-items: center; gap: 12px;
        }
        .btn-claim-gift { background: var(--blue); color: #000; border: none; padding: 8px 12px; border-radius: 6px; font-size: 10px; font-weight: 900; cursor: pointer; }

        /* STATS & LIST */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: rgba(255,255,255,0.03); border: 1px solid #222; padding: 15px; border-radius: 15px; text-align: center; }
        
        .referral-item { 
            background: rgba(255,255,255,0.02); border: 1px solid #222; padding: 12px; 
            border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; 
        }
        .status-badge { font-size: 9px; font-weight: 900; padding: 5px 10px; border-radius: 5px; text-transform: uppercase; }
        .valid { color: #00ff88; border: 1px solid #00ff88; background: rgba(0,255,136,0.1); }
        .invalid { color: var(--pink); border: 1px solid var(--pink); background: rgba(255,0,119,0.1); }

        /* MODAL & LOADING */
        #neon-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); display: none; justify-content: center; align-items: center; z-index: 20000; }
        .neon-modal { background: #0d0f26; border: 2px solid var(--blue); border-radius: 20px; padding: 25px; text-align: center; width: 85%; max-width: 320px; box-shadow: 0 0 30px var(--blue); }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 30000; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--pink); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="color:var(--pink); font-size:10px; margin-top:15px; font-weight:900; letter-spacing:2px;">CONNECTING...</p>
    </div>

    <div id="neon-modal-overlay">
        <div class="neon-modal">
            <h3 id="modal-title" style="color:var(--pink)">INFO</h3>
            <p id="modal-msg">Pesan di sini.</p>
            <button class="neon-modal-btn" style="background:var(--blue); border:none; padding:10px 25px; border-radius:50px; font-weight:900;" onclick="closeModal()">OK</button>
        </div>
    </div>

    <a href="game.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> KEMBALI</a>

    <div class="promo-card">
        <div class="highlight-box">EVENT TERBATAS</div>
        <h2 style="color:var(--yellow); text-shadow: 0 0 10px var(--yellow);">BAGIKAN KESERUAN!</h2>
        <p style="font-size:12px;">Dapatkan bonus saldo untuk setiap teman yang deposit pertama!</p>
    </div>

    <div class="referral-code-container">
        <small style="color: var(--blue); font-weight: 900;">KODE REFERRAL ANDA</small>
        <div class="code-box" id="my-referral-code" onclick="copyCode()">--------</div>
        <small style="color: #666;">Klik untuk menyalin</small>
    </div>

    <div class="daily-reward-card">
        <small style="color: var(--yellow); font-weight: 900;">DAILY CHECK-IN</small>
        <div style="font-size: 20px; font-weight: 900; margin: 5px 0;">IDR 1.000</div>
        <button id="btn-daily" class="btn-daily" onclick="claimDaily()">AMBIL JATAH HARIAN</button>
    </div>

    <div class="admin-inbox">
        <div class="inbox-title"><i class="fa-solid fa-gift"></i> HADIAH & PESAN</div>
        <div id="inbox-list">
            <div style="font-size:11px; color:#444; text-align:center;">Mengecek kotak masuk...</div>
        </div>
    </div>

    <div class="stat-grid">
        <div class="stat-card">
            <small>Total Undangan</small>
            <div id="total-invite">0</div>
        </div>
        <div class="stat-card">
            <small>User Valid</small>
            <div id="total-valid" style="color: var(--yellow);">0</div>
        </div>
    </div>

    <div class="history-section">
        <h3 style="font-size:13px; color:var(--blue); text-transform:uppercase;"><i class="fa-solid fa-users"></i> Daftar Teman</h3>
        <div id="referral-list"></div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec";
        const USERNAME = localStorage.getItem('user_session');

        // Modal Controls
        function showModal(msg, title = "INFO") {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('neon-modal-overlay').style.display = 'flex';
        }
        function closeModal() { document.getElementById('neon-modal-overlay').style.display = 'none'; }

        // Core Init Page (Gabungan Load Reward & Referral)
        async function initPage() {
            if (!USERNAME) { window.location.href = 'index.html'; return; }
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "getRewardData", username: USERNAME })
                });
                const data = await response.json();

                // 1. Update Referral Code
                document.getElementById('my-referral-code').innerText = data.referralCode || "NONE";

                // 2. Tampilkan Inbox (Hadiah & Pesan)
                const inboxList = document.getElementById('inbox-list');
                if (data.messages && data.messages.length > 0) {
                    inboxList.innerHTML = data.messages.map(m => `
                        <div class="msg-card">
                            <i class="fa-solid fa-box-open" style="color:var(--pink); font-size:20px;"></i>
                            <div style="flex:1">
                                <div style="font-size:11px; color:#ccc;">${m.pesan}</div>
                                <button class="btn-claim-gift" onclick="claimInbox('${m.id}', ${m.hadiah})">KLAIM IDR ${m.hadiah.toLocaleString()}</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    inboxList.innerHTML = `<div style="font-size:11px; color:#555; text-align:center; padding:10px;">Tidak ada pesan baru.</div>`;
                }

                // 3. Update Stats & Referral List
                document.getElementById('total-invite').innerText = data.invitedList ? data.invitedList.length : 0;
                document.getElementById('total-valid').innerText = data.totalValid || 0;

                const refList = document.getElementById('referral-list');
                if (data.invitedList && data.invitedList.length > 0) {
                    refList.innerHTML = data.invitedList.map(u => `
                        <div class="referral-item">
                            <div style="font-size:13px; font-weight:900;">${u.username}</div>
                            <span class="status-badge ${u.status === 'VALID' ? 'valid' : 'invalid'}">
                                ${u.status === 'VALID' ? 'VALID' : 'PENDING'}
                            </span>
                        </div>
                    `).join('');
                } else {
                    refList.innerHTML = `<div style="text-align:center; color:#444; font-size:11px; padding:20px;">Belum ada teman diundang.</div>`;
                }

                checkDailyStatus();
            } catch (e) {
                showModal("Gagal memuat data.", "ERROR");
            }
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Action: Claim Inbox (Hadiah Admin)
        async function claimInbox(id, amount) {
            document.getElementById('loading-overlay').style.display = 'flex';
            try {
                const resp = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "claimInbox", id: id, username: USERNAME })
                });
                const res = await resp.json();
                if(res.result === "SUCCESS") {
                    showModal("Klaim IDR " + amount.toLocaleString() + " Berhasil!", "SUKSES");
                    setTimeout(() => { location.reload(); }, 1500);
                }
            } catch (e) { showModal("Gagal klaim."); }
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Action: Daily Checkin
        async function claimDaily() {
            const today = new Date().toDateString();
            if(localStorage.getItem('last_claim_' + USERNAME) === today) return;

            document.getElementById('loading-overlay').style.display = 'flex';
            try {
                const resp = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "dailyCheckin", username: USERNAME })
                });
                const res = await resp.json();
                if(res.result === "SUCCESS") {
                    localStorage.setItem('last_claim_' + USERNAME, today);
                    showModal("Check-in Berhasil! +IDR 1.000", "SUKSES");
                    setTimeout(() => { location.reload(); }, 1500);
                }
            } catch (e) { showModal("Gagal Check-in."); }
            document.getElementById('loading-overlay').style.display = 'none';
        }

        function checkDailyStatus() {
            if (localStorage.getItem('last_claim_' + USERNAME) === new Date().toDateString()) {
                const btn = document.getElementById('btn-daily');
                btn.disabled = true;
                btn.innerText = "SUDAH DIKLAIM";
                btn.style.background = "#333";
            }
        }

        function copyCode() {
            const code = document.getElementById('my-referral-code').innerText;
            navigator.clipboard.writeText(code).then(() => {
                showModal("Kode Referral disalin!", "SALIN");
            });
        }

        window.onload = initPage;
    </script>
</body>
</html>
