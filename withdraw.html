<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WITHDRAW VIP - NEON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --pink: #ff0077; --blue: #00d4ff; --yellow: #fbff00; --bg: #070816; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; margin: 0; }
        
        .card { 
            background: rgba(255,255,255,0.03); 
            border: 2px solid var(--pink); 
            border-radius: 25px; 
            padding: 25px; 
            max-width: 400px; 
            margin: auto; 
            box-shadow: 0 0 20px rgba(255, 0, 119, 0.2);
            backdrop-filter: blur(10px);
        }

        .wd-balance {
            background: #000;
            border: 1px solid var(--blue);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0, 212, 255, 0.2);
        }
        .wd-balance p { 
            font-size: 10px; 
            color: var(--blue); 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin: 0;
        }
        .wd-balance h2 { 
            font-size: 26px; 
            color: #fff; 
            font-weight: 900; 
            text-shadow: 0 0 8px var(--blue); 
            margin: 5px 0 0 0; 
        }
        
        .form-group { text-align: left; margin-bottom: 15px; }
        .form-group label { font-size: 9px; color: var(--blue); font-weight: 900; margin-left: 5px; text-transform: uppercase; }
        
        input { 
            width: 100%; 
            padding: 14px; 
            border-radius: 12px; 
            border: 1px solid #333; 
            background: #000 !important; 
            color: white !important; 
            margin-top: 5px; 
            box-sizing: border-box; 
            outline: none; 
            font-size: 14px;
        }
        input:focus { border-color: var(--pink); box-shadow: 0 0 10px rgba(255, 0, 119, 0.2); }
        input[readonly] { background: #0a0a0a !important; color: var(--yellow) !important; border-color: #222; cursor: not-allowed; }
        
        .btn-wd { 
            width: 100%; 
            padding: 166px; 
            padding: 16px; 
            background: linear-gradient(90deg, var(--pink), #ff4d94); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-weight: 900; 
            margin-top: 10px; 
            cursor: pointer; 
            box-shadow: 0 0 15px var(--pink); 
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-wd:active { transform: scale(0.98); }

        .history-section { margin-top: 30px; background: rgba(0,0,0,0.4); border-radius: 15px; padding: 15px; border: 1px solid #222;}
        .history-title { font-size: 11px; color: var(--blue); font-weight: 900; margin-bottom: 15px; text-align: left; letter-spacing: 1px;}
        .table-scroll { max-height: 200px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th { color: #666; text-align: left; padding: 10px 5px; border-bottom: 1px solid #333; font-weight: 900; }
        td { padding: 12px 5px; border-bottom: 1px solid #111; }
        
        .status-proses { color: var(--yellow); font-weight: bold; }
        .status-berhasil { color: #00ff88; font-weight: bold; text-shadow: 0 0 5px #00ff88; }
        
        .btn-back { display: block; margin-top: 20px; padding: 12px; text-decoration: none; color: #888; font-size: 11px; font-weight: 900; border: 1px solid #222; border-radius: 10px; text-transform: uppercase;}

        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 2000000; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(0, 212, 255, 0.1); border-top: 4px solid var(--blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #neon-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .neon-modal { background: #0d0f26; border: 2px solid var(--pink); border-radius: 25px; padding: 30px; text-align: center; width: 85%; max-width: 320px; box-shadow: 0 0 40px var(--pink); }
        .neon-modal h2 { margin-top: 0; font-weight: 900; letter-spacing: 1px; }
        .neon-modal p { color: #fff; margin: 20px 0; font-size: 14px; line-height: 1.5; }
        .neon-modal-btn { flex: 1; background: var(--blue); border: none; padding: 12px; border-radius: 10px; color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .neon-modal-btn.cancel { background: #333; color: #fff; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: var(--blue); font-size: 10px; font-weight: bold; letter-spacing: 2px;">LOADING...</p>
    </div>

    <div id="neon-modal-overlay">
        <div class="neon-modal">
            <h2 id="modal-title" style="color: var(--pink);">INFO</h2>
            <p id="modal-msg">Pesan sistem.</p>
            <div style="display: flex; gap: 10px; margin-top: 20px;" id="modal-footer">
                <button class="neon-modal-btn" onclick="closeNeonModal()">MENGERTI</button>
            </div>
        </div>
    </div>

    <div class="card">
        <h2 style="color: var(--pink); margin-top: 0; letter-spacing: 2px;"><i class="fa-solid fa-money-bill-transfer"></i> WITHDRAW</h2>
        
        <div class="wd-balance">
            <p>SALDO SAAT INI</p>
            <h2 id="display-saldo">IDR 0</h2>
        </div>

        <div class="form-group">
            <label>NAMA SESUAI REKENING:</label>
            <input type="text" id="wd-name" readonly placeholder="Mencari Nama...">
        </div>

        <div class="form-group">
            <label>NOMOR REKENING TUJUAN:</label>
            <input type="text" id="wd-rek" readonly placeholder="Mencari Rekening...">
        </div>

        <div class="form-group">
            <label>NOMINAL PENARIKAN (IDR):</label>
            <input type="number" id="wd-amount" placeholder="Min. 50000">
            <small style="color: #666; font-size: 9px; margin-top: 5px; display: block;">*Minimal penarikan IDR 50.000</small>
        </div>

        <button class="btn-wd" onclick="konfirmasiWD()">AJUKAN PENARIKAN</button>
        
        <div class="history-section">
            <div class="history-title"><i class="fa-solid fa-clock-rotate-left"></i> RIWAYAT WD</div>
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>WAKTU</th>
                            <th>JUMLAH</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="wd-history-list">
                    </tbody>
                </table>
            </div>
        </div>

        <a href="game.html" class="btn-back">
            <i class="fa-solid fa-arrow-left"></i> KEMBALI KE LOBBY
        </a>
    </div>

    <script>
        // URL SCRIPT GOOGLE APPS
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec";

        // FUNGSI UTAMA UNTUK MENYIAPKAN DATA HALAMAN
        async function prepareWithdrawPage() {
            const user = localStorage.getItem('user_session');
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            // Tampilan Awal Loading
            document.getElementById('wd-name').value = "Memuat data...";
            document.getElementById('wd-rek').value = "Memuat data...";

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'getUserData',
                        username: user
                    })
                });

                const data = await response.json();

                if (data.result === "SUCCESS") {
                    // Update Local Storage & Tampilan Saldo
                    localStorage.setItem('saldo', data.saldo);
                    localStorage.setItem('fullname', data.fullname);
                    localStorage.setItem('rekening', data.rekening);
                    localStorage.setItem('bank', data.bank);

                    document.getElementById('display-saldo').innerText = "IDR " + parseInt(data.saldo).toLocaleString('id-ID');
                    document.getElementById('wd-name').value = data.fullname.toUpperCase();
                    document.getElementById('wd-rek').value = data.bank ? `${data.bank.toUpperCase()} - ${data.rekening}` : data.rekening;
                }
            } catch (err) {
                console.error("Gagal koneksi data:", err);
                // Fallback ke LocalStorage
                const localSaldo = localStorage.getItem('saldo') || 0;
                const localFull = localStorage.getItem('fullname') || "BELUM TERSET";
                const localRek = localStorage.getItem('rekening') || "BELUM TERSET";
                const localBank = localStorage.getItem('bank') || "";

                document.getElementById('display-saldo').innerText = "IDR " + parseInt(localSaldo).toLocaleString('id-ID');
                document.getElementById('wd-name').value = localFull.toUpperCase();
                document.getElementById('wd-rek').value = localBank ? `${localBank.toUpperCase()} - ${localRek}` : localRek;
            }
            
            // Render riwayat setelah data profil siap
            renderHistory();
        }

        function showNeonModal(msg, title = "INFO", isConfirm = false, onConfirm = null) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            const footer = document.getElementById('modal-footer');
            if (isConfirm) {
                footer.innerHTML = `
                    <button class="neon-modal-btn cancel" onclick="closeNeonModal()">BATAL</button>
                    <button class="neon-modal-btn" id="confirm-ok" style="background:var(--pink); color:#fff;">YA, TARIK</button>
                `;
                document.getElementById('confirm-ok').onclick = () => { closeNeonModal(); if(onConfirm) onConfirm(); };
            } else {
                footer.innerHTML = `<button class="neon-modal-btn" onclick="closeNeonModal()" style="background:var(--blue); color:#000;">MENGERTI</button>`;
            }
            document.getElementById('neon-modal-overlay').style.display = 'flex';
        }

        function closeNeonModal() { document.getElementById('neon-modal-overlay').style.display = 'none'; }

        function konfirmasiWD() {
            const amt = parseInt(document.getElementById('wd-amount').value);
            const saldo = parseInt(localStorage.getItem('saldo')) || 0;

            if (isNaN(amt) || amt < 50000) {
                showNeonModal("Minimal penarikan adalah IDR 50.000", "NOMINAL SALAH");
                return;
            }
            if (amt > saldo) {
                showNeonModal("Saldo tidak mencukupi!", "SALDO KURANG");
                return;
            }
            showNeonModal(`Tarik dana IDR ${amt.toLocaleString('id-ID')}?`, "KONFIRMASI", true, kirimWDKeCloud);
        }

        async function kirimWDKeCloud() {
            const amt = parseInt(document.getElementById('wd-amount').value);
            const user = localStorage.getItem('user_session');
            const full = localStorage.getItem('fullname');
            const bank = localStorage.getItem('bank');
            const rek = localStorage.getItem('rekening');

            document.getElementById('loading-overlay').style.display = 'flex';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({
                        action: "withdraw",
                        username: user,
                        fullname: full,
                        bank: bank,
                        rekening: rek,
                        amount: amt
                    })
                });
                
                const result = await response.json();
                document.getElementById('loading-overlay').style.display = 'none';

                if (result.result === "SUCCESS") {
                    const currentSaldo = parseInt(localStorage.getItem('saldo')) || 0;
                    localStorage.setItem('saldo', currentSaldo - amt);
                    showNeonModal("Penarikan berhasil diajukan. Saldo Anda telah terpotong.", "SUKSES");
                    document.getElementById('wd-amount').value = "";
                    prepareWithdrawPage(); // Refresh data
                } else if (result.result === "INSUFFICIENT") {
                    showNeonModal("Saldo di server tidak mencukupi.", "GAGAL");
                } else {
                    showNeonModal("Gagal mengirim permintaan.", "ERROR");
                }
            } catch (e) {
                document.getElementById('loading-overlay').style.display = 'none';
                showNeonModal("Koneksi server gagal.", "KONEKSI ERROR");
            }
        }

        async function renderHistory() {
            const list = document.getElementById('wd-history-list');
            const user = localStorage.getItem('user_session');
            if(!user) return;
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getHistory', username: user, type: 'withdraw' })
                });
                const data = await response.json();
                list.innerHTML = ""; 
                if (!data || data.length === 0) {
                    list.innerHTML = "<tr><td colspan='3' style='text-align:center; padding:10px;'>Belum ada riwayat.</td></tr>";
                    return;
                }
                data.forEach(item => {
                    let st = item.status === "BERHASIL" ? '<span class="status-berhasil">BERHASIL</span>' : '<span class="status-proses">PROSES</span>';
                    list.innerHTML += `<tr>
                        <td style="font-size:9px;">${item.tanggal}</td>
                        <td style="color:var(--yellow);">IDR ${parseInt(item.amount).toLocaleString('id-ID')}</td>
                        <td>${st}</td>
                    </tr>`;
                });
            } catch (e) {
                list.innerHTML = "<tr><td colspan='3'>Gagal memuat riwayat.</td></tr>";
            }
        }

        // Jalankan fungsi saat halaman dimuat
        window.onload = prepareWithdrawPage;
    </script>
</body>
</html>
