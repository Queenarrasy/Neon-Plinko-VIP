<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WITHDRAW VIP - NEON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --pink: #ff0077; 
            --blue: #0044ff; /* Deep Blue Neon */
            --yellow: #fbff00; 
            --bg: #070816; 
            /* Efek Neon Bias Tipis */
            --pink-bias: 0 0 8px rgba(255, 0, 119, 0.4);
            --blue-bias: 0 0 8px rgba(0, 68, 255, 0.4);
            --yellow-bias: 0 0 8px rgba(251, 255, 0, 0.4);
        }
        
        body { background: var(--bg); color: #ffffff; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; margin: 0; }
        
        .card { 
            background: rgba(255,255,255,0.02); 
            border: 1.5px solid var(--pink); 
            border-radius: 25px; 
            padding: 25px; 
            max-width: 400px; 
            margin: auto; 
            box-shadow: var(--pink-bias);
            backdrop-filter: blur(10px);
        }

        /* Kotak Saldo Utama Bingkai Kuning */
        .wd-balance {
            background: #000;
            border: 2px solid var(--yellow);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--yellow-bias);
        }
        .wd-balance p { 
            font-size: 10px; 
            color: var(--white); 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin: 0;
        }
        .wd-balance h2 { 
            font-size: 26px; 
            color: #ffffff; 
            font-weight: 900; 
            text-shadow: var(--white-neon); 
            margin: 5px 0 0 0; 
        }
        
        .form-group { text-align: left; margin-bottom: 15px; }
        .form-group label { font-size: 9px; color: var(--blue); font-weight: 900; margin-left: 5px; text-transform: uppercase; }
        
        /* Kotak Input Bingkai Kuning Neon */
        input { 
            width: 100%; 
            padding: 14px; 
            border-radius: 12px; 
            border: 1.5px solid var(--yellow); 
            background: #000 !important; 
            color: #ffffff !important; 
            margin-top: 5px; 
            box-sizing: border-box; 
            outline: none; 
            font-size: 14px;
            box-shadow: var(--yellow-bias);
        }
        input:focus { border-color: var(--pink); box-shadow: var(--pink-bias); }
        input[readonly] { background: #0a0a0a !important; color: #ffffff !important; opacity: 0.8; cursor: not-allowed; }
        
        .btn-wd { 
            width: 100%; 
            padding: 16px; 
            background: linear-gradient(90deg, var(--pink), #cc0061); 
            color: #ffffff; 
            border: none; 
            border-radius: 12px; 
            font-weight: 900; 
            margin-top: 10px; 
            cursor: pointer; 
            box-shadow: var(--pink-bias); 
            text-transform: uppercase;
            transition: 0.3s;
        }

        /* Tombol Kembali Deep Blue */
        .btn-back { 
            display: block; 
            margin-top: 20px; 
            padding: 16px; 
            text-decoration: none; 
            color: #ffffff; 
            background: linear-gradient(90deg, var(--blue), #0033cc);
            font-size: 11px; 
            font-weight: 900; 
            border-radius: 12px; 
            text-transform: uppercase;
            box-shadow: var(--blue-bias);
            transition: 0.3s;
        }
        
        .btn-wd:active, .btn-back:active { transform: scale(0.96); }

        /* Kotak Riwayat Bingkai Kuning */
        .history-section { 
            margin-top: 30px; 
            background: rgba(0,0,0,0.6); 
            border-radius: 15px; 
            padding: 15px; 
            border: 2px solid var(--yellow);
            box-shadow: var(--yellow-bias);
        }
        .history-title { font-size: 11px; color: var(--yellow); font-weight: 900; margin-bottom: 15px; text-align: left; letter-spacing: 1px;}
        .table-scroll { max-height: 250px; overflow-y: auto; }
        
        .history-item { background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 10px; padding: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 2000000; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(0, 68, 255, 0.1); border-top: 4px solid var(--blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Modal Alert Neon */
        #neon-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .neon-modal { background: #0d0f26; border: 2px solid var(--blue); border-radius: 25px; padding: 30px; text-align: center; width: 85%; max-width: 320px; box-shadow: var(--blue-bias); }
        .neon-modal h2 { margin-top: 0; font-weight: 900; letter-spacing: 1px; }
        .neon-modal p { color: #ffffff; margin: 20px 0; font-size: 14px; line-height: 1.5; font-weight: 500; }
        .neon-modal-btn { flex: 1; background: var(--pink); border: none; padding: 12px; border-radius: 10px; color: #fff; font-weight: 900; cursor: pointer; text-transform: uppercase; box-shadow: var(--pink-bias); }
        .neon-modal-btn.cancel { background: #333; color: #fff; box-shadow: none; }
    </style>
</head>
<body>

    <audio id="sfx-click" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="sfx-success" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    <audio id="sfx-error" src="https://assets.mixkit.co/active_storage/sfx/253/253-preview.mp3"></audio>
    <audio id="sfx-pop" src="https://assets.mixkit.co/active_storage/sfx/2577/2577-preview.mp3"></audio>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: var(--blue); font-size: 10px; font-weight: bold; letter-spacing: 2px;">MENGHUBUNGI SERVER...</p>
    </div>

    <div id="neon-modal-overlay">
        <div class="neon-modal">
            <h2 id="modal-title" style="color: var(--yellow); text-shadow: var(--yellow-bias);">INFO</h2>
            <p id="modal-msg">Pesan sistem.</p>
            <div style="display: flex; gap: 10px; margin-top: 20px;" id="modal-footer">
                <button class="neon-modal-btn" onclick="closeNeonModal()">MENGERTI</button>
            </div>
        </div>
    </div>

    <div class="card">
        <h2 style="color: var(--yellow); text-shadow: var(--yellow-bias); margin-top: 0; letter-spacing: 2px;"><i class="fa-solid fa-money-bill-transfer"></i> WITHDRAW</h2>
        
        <div class="wd-balance">
            <p>SALDO UTAMA</p>
            <h2 id="display-saldo">IDR 0</h2>
        </div>

        <div class="form-group">
            <label>NAMA SESUAI REKENING:</label>
            <input type="text" id="wd-name" readonly placeholder="Mencari Nama...">
        </div>

        <div class="form-group">
            <label>NOMOR REKENING TUJUAN:</label>
            <input type="text" id="wd-rek" readonly placeholder="Mencari Rekening...">
        </div>

        <div class="form-group">
            <label>NOMINAL PENARIKAN (IDR):</label>
            <input type="number" id="wd-amount" placeholder="Min. 50000">
            <small style="color: #bbb; font-size: 9px; margin-top: 5px; display: block;">*Minimal penarikan IDR 50.000</small>
        </div>

        <button class="btn-wd" onclick="playClick(); konfirmasiWD()">AJUKAN PENARIKAN</button>
        
        <div class="history-section">
            <div class="history-title"><i class="fa-solid fa-clock-rotate-left"></i> RIWAYAT WD</div>
            <div id="history-list" class="table-scroll">
                <div style="text-align:center; padding:20px; color:#666; font-size:10px;">MEMUAT RIWAYAT...</div>
            </div>
        </div>

        <a href="game.html" class="btn-back" onclick="playClick()">
            <i class="fa-solid fa-arrow-left"></i> KEMBALI KE LOBBY
        </a>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec";

        function playClick() { document.getElementById('sfx-click').play(); }
        function playSuccess() { document.getElementById('sfx-success').play(); }
        function playError() { document.getElementById('sfx-error').play(); }
        function playPop() { document.getElementById('sfx-pop').play(); }

        async function callCloud(payload) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                return await response.json();
            } catch (err) {
                return { result: "ERROR" };
            }
        }

        async function prepareWithdrawPage() {
            const user = localStorage.getItem('user_session');
            if (!user) { window.location.href = 'index.html'; return; }

            try {
                const data = await callCloud({ action: 'getUserData', username: user });

                if (data.result === "SUCCESS") {
                    localStorage.setItem('saldo', data.saldo);
                    localStorage.setItem('user_fullname', data.fullname);
                    localStorage.setItem('rekening', data.rekening);
                    localStorage.setItem('bank', data.bank);

                    document.getElementById('display-saldo').innerText = "IDR " + Number(data.saldo).toLocaleString('id-ID');
                    document.getElementById('wd-name').value = data.fullname.toUpperCase();
                    document.getElementById('wd-rek').value = data.bank ? `${data.bank.toUpperCase()} - ${data.rekening}` : data.rekening;
                }
            } catch (err) {
                const localSaldo = localStorage.getItem('saldo') || 0;
                document.getElementById('display-saldo').innerText = "IDR " + Number(localSaldo).toLocaleString('id-ID');
            }
            muatRiwayatCloud();
        }

        function showNeonModal(msg, title = "INFO", isConfirm = false, onConfirm = null) {
            playPop();
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            const footer = document.getElementById('modal-footer');
            if (isConfirm) {
                footer.innerHTML = `
                    <button class="neon-modal-btn cancel" onclick="playClick(); closeNeonModal()">BATAL</button>
                    <button class="neon-modal-btn" id="confirm-ok" style="background:var(--yellow); color:#000;">YA, TARIK</button>
                `;
                document.getElementById('confirm-ok').onclick = () => { playClick(); closeNeonModal(); if(onConfirm) onConfirm(); };
            } else {
                footer.innerHTML = `<button class="neon-modal-btn" onclick="playClick(); closeNeonModal()" style="background:var(--blue); color:#fff;">MENGERTI</button>`;
            }
            document.getElementById('neon-modal-overlay').style.display = 'flex';
        }

        function closeNeonModal() { document.getElementById('neon-modal-overlay').style.display = 'none'; }

        function konfirmasiWD() {
            const amt = parseInt(document.getElementById('wd-amount').value);
            const saldo = parseInt(localStorage.getItem('saldo')) || 0;

            if (isNaN(amt) || amt < 50000) {
                playError();
                showNeonModal("Minimal penarikan adalah IDR 50.000", "NOMINAL SALAH");
                return;
            }
            if (amt > saldo) {
                playError();
                showNeonModal("Saldo tidak mencukupi!", "SALDO KURANG");
                return;
            }
            showNeonModal(`Tarik dana IDR ${amt.toLocaleString('id-ID')}?`, "KONFIRMASI", true, kirimWDKeCloud);
        }

        async function kirimWDKeCloud() {
            const amt = parseInt(document.getElementById('wd-amount').value);
            const user = localStorage.getItem('user_session');
            const full = localStorage.getItem('user_fullname');
            const bank = localStorage.getItem('bank');
            const rek = localStorage.getItem('rekening');

            document.getElementById('loading-overlay').style.display = 'flex';

            try {
                const result = await callCloud({
                    action: "withdraw",
                    username: user,
                    fullname: full,
                    bank: bank,
                    rekening: rek,
                    amount: amt
                });
                
                document.getElementById('loading-overlay').style.display = 'none';

                if (result.result === "SUCCESS") {
                    playSuccess();
                    const currentSaldo = parseInt(localStorage.getItem('saldo')) || 0;
                    localStorage.setItem('saldo', currentSaldo - amt);
                    showNeonModal("Penarikan berhasil diajukan. Saldo Anda telah terpotong.", "SUKSES");
                    document.getElementById('wd-amount').value = "";
                    prepareWithdrawPage(); 
                } else {
                    playError();
                    showNeonModal(result.message || "Gagal mengirim permintaan.", "GAGAL");
                }
            } catch (e) {
                playError();
                document.getElementById('loading-overlay').style.display = 'none';
                showNeonModal("Koneksi server gagal.", "KONEKSI ERROR");
            }
        }

        async function muatRiwayatCloud() {
            const user = localStorage.getItem('user_session');
            const container = document.getElementById('history-list');
            if(!user || !container) return;

            try {
                const res = await callCloud({
                    action: "getRiwayat",
                    username: user,
                    type: "withdraw"
                });

                if (res.result === "SUCCESS" && res.data && res.data.length > 0) {
                    container.innerHTML = ''; 
                    res.data.forEach(item => {
                        // Logika Warna Status Sesuai Permintaan
                        let sColor = '#fbff00'; // Default Kuning (Proses)
                        let sText = item.status.toUpperCase();
                        
                        if (sText.includes('BERHASIL') || sText.includes('APPROVE') || sText.includes('SUCCESS')) {
                            sColor = '#00ff88'; // Hijau (Berhasil)
                        } else if (sText.includes('GAGAL') || sText.includes('REJECT')) {
                            sColor = '#ff0077'; // Pink (Gagal)
                        }
                        
                        const card = document.createElement('div');
                        card.className = 'history-item';
                        card.innerHTML = `
                            <div style="text-align:left;">
                                <div style="font-size:9px; color:#aaa; font-weight:bold;">${item.tanggal}</div>
                                <div style="font-size:11px; font-weight:900; color:#ffffff;">PENARIKAN DANA</div>
                            </div>
                            <div style="text-align:right;">
                                <div style="font-size:13px; font-weight:900; color:#ffffff;">IDR ${Number(item.jumlah).toLocaleString('id-ID')}</div>
                                <div style="font-size:9px; font-weight:900; color:${sColor}; text-shadow: 0 0 5px ${sColor}44;">‚óè ${sText}</div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = '<div style="text-align:center; padding:20px; color:#666; font-size:10px;">BELUM ADA RIWAYAT</div>';
                }
            } catch (e) { 
                container.innerHTML = '<div style="text-align:center; padding:20px; color:var(--pink);">GAGAL MEMUAT DATA</div>';
            }
        }

        window.onload = prepareWithdrawPage;
    </script>
</body>
</html>
