<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON PLINKO VIP - AUTH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --pink: #ff0077; --blue: #00d4ff; --yellow: #fbff00; --bg: #070816; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg); 
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(255, 0, 119, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(0, 212, 255, 0.15) 0%, transparent 35%);
            color: white; font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; padding: 20px; overflow-x: hidden;
        }

        .auth-card { 
            width: 100%; max-width: 420px; background: rgba(10, 11, 30, 0.85); 
            border: 2px solid var(--blue); border-radius: 30px; padding: 40px 25px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3); text-align: center;
            backdrop-filter: blur(15px); animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .title { font-size: 34px; font-weight: 900; text-transform: uppercase; margin-bottom: 30px; letter-spacing: -1px; }
        .t-pink { color: var(--pink); text-shadow: 0 0 10px var(--pink); }
        .t-blue { color: var(--blue); text-shadow: 0 0 10px var(--blue); }
        .t-yellow { color: var(--yellow); text-shadow: 0 0 10px var(--yellow); }
        
        .form-group { margin-bottom: 18px; text-align: left; }
        label { font-size: 11px; font-weight: 900; color: var(--blue); letter-spacing: 1.5px; display: block; margin-bottom: 5px; }
        
        input, select { 
            width: 100%; padding: 14px; background: rgba(0, 0, 0, 0.6); border: 1px solid #333; 
            border-radius: 12px; color: white; outline: none; transition: 0.3s; font-size: 14px;
        }
        input:focus { border-color: var(--pink); box-shadow: 0 0 15px rgba(255, 0, 119, 0.3); }
        
        .btn-submit { 
            width: 100%; padding: 16px; background: linear-gradient(90deg, var(--pink), #aa0055); 
            border: none; border-radius: 50px; color: white; font-weight: 900; 
            cursor: pointer; text-transform: uppercase; margin-top: 20px; font-size: 16px;
            box-shadow: 0 5px 20px rgba(255, 0, 119, 0.4);
        }
        .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; }

        .switch-link { margin-top: 25px; font-size: 14px; color: #aaa; cursor: pointer; }
        .switch-link b { color: var(--yellow); border-bottom: 1px solid var(--yellow); }
        
        /* MODAL */
        #neon-modal {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.9);
            display: none; justify-content: center; align-items: center; z-index: 9999;
        }
        .modal-content {
            width: 85%; max-width: 350px; background: #0a0b1e;
            border: 2px solid var(--pink); border-radius: 20px;
            padding: 30px 20px; text-align: center; box-shadow: 0 0 30px var(--pink);
        }
        
        #loading-overlay {
            position: fixed; inset: 0; background: rgba(7, 8, 22, 0.95);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10000;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(0, 212, 255, 0.1);
            border-top: 4px solid var(--blue); border-right: 4px solid var(--pink); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="neon-modal">
        <div class="modal-content">
            <h3 id="m-title" style="color: var(--yellow); margin-bottom: 15px;">NOTIFIKASI</h3>
            <p id="m-text" style="color: white; line-height: 1.5; margin-bottom: 20px;"></p>
            <button id="modal-btn-ok" class="btn-submit" style="margin: 0; padding: 10px 30px;" onclick="closeNeonAlert()">OKE</button>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: var(--blue); font-weight: 900; letter-spacing: 2px;">MEMPROSES DATA...</p>
    </div>

    <div class="auth-card">
        <div class="title">
            <span class="t-pink">NEON</span> <span class="t-blue">PLINKO</span> <br> <span class="t-yellow">VIP</span>
        </div>

        <h3 id="form-label" style="color: var(--blue); margin-bottom: 25px; font-size: 16px;">PENDAFTARAN VIP</h3>

        <form id="auth-form">
            <div class="form-group">
                <label>USERNAME</label>
                <input type="text" id="username" placeholder="ID VIP Anda" required>
            </div>

            <div id="extra-fields">
                <div class="form-group">
                    <label>NOMOR HP (WHATSAPP)</label>
                    <input type="number" id="phone" placeholder="08123xxxxxx">
                </div>
                <div class="form-group">
                    <label>NAMA LENGKAP</label>
                    <input type="text" id="fullname" placeholder="Sesuai Rekening">
                </div>
                <div class="form-group">
                    <label>METODE PEMBAYARAN</label>
                    <select id="bank">
                        <option value="DANA">DANA</option>
                        <option value="BCA">BANK BCA</option>
                        <option value="OVO">OVO</option>
                        <option value="GOPAY">GOPAY</option>
                        <option value="BRI">BANK BRI</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>NOMOR REKENING / AKUN</label> 
                    <input type="number" id="rekening" placeholder="Masukkan Nomor Akun">
                </div>
            </div>

            <div class="form-group">
                <label>PASSWORD</label>
                <input type="password" id="password" placeholder="Minimal 6 karakter" required>
            </div>

            <div class="form-group" id="ref-group">
                <label>KODE REFERRAL (OPSIONAL)</label>
                <input type="text" id="referral_code" placeholder="Kode Ref">
            </div>

            <button type="button" class="btn-submit" onclick="processAuth()" id="btn-text">Daftar Sekarang</button>
        </form>

        <div class="switch-link" id="auth-switch" onclick="toggleMode()">Sudah punya akun? <b>Login di sini</b></div>
    </div>

    <script>
        let isLogin = false;
        // Ganti dengan URL Script Deployment Anda
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec";

        function showNeonAlert(msg, title = "NOTIFIKASI", hideBtn = false) {
            document.getElementById('m-title').innerText = title;
            document.getElementById('m-text').innerText = msg;
            document.getElementById('modal-btn-ok').style.display = hideBtn ? 'none' : 'inline-block';
            document.getElementById('neon-modal').style.display = 'flex';
        }

        function closeNeonAlert() {
            document.getElementById('neon-modal').style.display = 'none';
        }

        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('extra-fields').classList.toggle('hidden', isLogin);
            document.getElementById('ref-group').classList.toggle('hidden', isLogin);
            document.getElementById('form-label').innerText = isLogin ? "LOGIN MEMBER VIP" : "PENDAFTARAN VIP";
            document.getElementById('btn-text').innerText = isLogin ? "Masuk Sekarang" : "Daftar Sekarang";
            document.getElementById('auth-switch').innerHTML = isLogin ? "Belum punya akun? <b>Daftar Akun VIP</b>" : "Sudah punya akun? <b>Login di sini</b>";
        }

        async function processAuth() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const loader = document.getElementById('loading-overlay');
            const btn = document.getElementById('btn-text');

            if (!user || pass.length < 6) {
                showNeonAlert("Username & Password (min 6 karakter) wajib diisi!");
                return;
            }

            loader.style.display = 'flex';
            btn.disabled = true;

            try {
                let payload = { 
                    action: isLogin ? 'login' : 'register', 
                    username: user, 
                    password: pass 
                };
                
                if (!isLogin) {
                    payload.phone = document.getElementById('phone').value.trim();
                    payload.fullname = document.getElementById('fullname').value.trim();
                    payload.bank = document.getElementById('bank').value;
                    payload.rekening = document.getElementById('rekening').value.trim();
                    payload.refBy = document.getElementById('referral_code').value.trim();

                    if (!payload.phone || !payload.fullname || !payload.rekening) {
                        loader.style.display = 'none';
                        btn.disabled = false;
                        showNeonAlert("Lengkapi semua data pendaftaran!");
                        return;
                    }
                }

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                loader.style.display = 'none';

                if (result.result === "SUCCESS") {
                    // SIMPAN SESI (Sangat Penting agar tidak mental)
                    localStorage.setItem('user_session', user);
                    localStorage.setItem('user_saldo', result.saldo || 0);

                    // TAMPILKAN POPUP SUKSES
                    const successMsg = isLogin ? "LOGIN BERHASIL! Selamat Datang." : "BERHASIL TERDAFTAR! Memasuki Game...";
                    showNeonAlert(successMsg, "BERHASIL", true);

                    // Pindah Halaman Otomatis setelah 1.5 detik
                    setTimeout(() => { 
                        window.location.href = "game.html"; 
                    }, 1500);

                } else {
                    btn.disabled = false;
                    let errMsg = "Terjadi kesalahan.";
                    if(result.result === "EXISTS") errMsg = "Username sudah digunakan!";
                    if(result.result === "WRONG") errMsg = "Password salah!";
                    showNeonAlert(errMsg, "GAGAL");
                }

            } catch (error) {
                loader.style.display = 'none';
                btn.disabled = false;
                console.error("Auth Error:", error);
                showNeonAlert("Koneksi Error. Pastikan URL Script benar.");
            }
        }
    </script>
</body>
</html>
