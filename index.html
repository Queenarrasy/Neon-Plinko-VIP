<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON PLINKO VIP - AUTH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --pink: #ff0077; 
            --blue: #0044ff; 
            --yellow: #fbff00; 
            --bg: #070816; 
            --pink-bias: 0 0 8px rgba(255, 0, 119, 0.4);
            --blue-bias: 0 0 8px rgba(0, 68, 255, 0.3);
            --yellow-bias: 0 0 8px rgba(251, 255, 0, 0.3);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg); 
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(255, 0, 119, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(0, 68, 255, 0.1) 0%, transparent 40%);
            color: white; font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; padding: 20px; overflow-x: hidden;
        }

        .title { font-size: 38px; font-weight: 900; text-transform: uppercase; margin-bottom: 30px; letter-spacing: -1px; line-height: 1.1; }
        .neon-text {
            background: linear-gradient(to right, var(--pink), var(--blue), var(--yellow), var(--pink));
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: moveGradient 4s linear infinite;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }
        @keyframes moveGradient { to { background-position: 300% center; } }

        .auth-card { 
            width: 100%; max-width: 420px; background: rgba(10, 11, 30, 0.85); 
            border: 2px solid var(--blue); border-radius: 30px; padding: 40px 25px;
            box-shadow: var(--blue-bias); text-align: center;
            backdrop-filter: blur(15px); animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        #form-label { color: var(--yellow); text-shadow: var(--yellow-bias); margin-bottom: 25px; font-size: 18px; font-weight: 900; text-transform: uppercase; }
        
        .form-group { margin-bottom: 18px; text-align: left; position: relative; }
        
        /* 1. SEMUA LABEL & MATA JADI PINK NEON */
        label { font-size: 11px; font-weight: 900; color: var(--pink); letter-spacing: 1.5px; display: block; margin-bottom: 5px; text-shadow: var(--pink-bias); }
        .toggle-pass { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--pink); cursor: pointer; font-size: 18px; z-index: 10; text-shadow: var(--pink-bias); }

        input, select { 
            width: 100%; padding: 14px; background: rgba(0, 0, 0, 0.8); border: 2px solid var(--yellow); 
            border-radius: 12px; color: white; outline: none; transition: 0.3s; font-size: 13px;
            box-shadow: var(--yellow-bias);
        }
        input:focus { border-color: var(--pink); box-shadow: var(--pink-bias); }

        .pass-container { position: relative; }
        
        /* 15. TOMBOL PINK NEON GRADASI PUTIH NEON */
        .btn-submit { 
            width: 100%; padding: 16px; 
            background: linear-gradient(135deg, #ffffff 0%, var(--pink) 50%, #880044 100%);
            border: none; border-radius: 50px; color: white; font-weight: 900; 
            cursor: pointer; text-transform: uppercase; margin-top: 20px; font-size: 16px;
            box-shadow: var(--pink-bias); transition: 0.3s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .btn-submit:active { transform: scale(0.95); }
        .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; }

        .switch-link { margin-top: 25px; font-size: 14px; color: #aaa; cursor: pointer; }
        .switch-link b { color: var(--yellow); border-bottom: 1px solid var(--yellow); text-shadow: var(--yellow-bias); }
        
        #neon-modal {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.9);
            display: none; justify-content: center; align-items: center; z-index: 9999;
        }
        .modal-content {
            width: 85%; max-width: 350px; background: #070816;
            border: 3px solid var(--pink); border-radius: 20px;
            padding: 30px 20px; text-align: center; box-shadow: var(--pink-bias);
        }
        .modal-element { height: 4px; width: 60px; background: var(--blue); margin: 0 auto 15px; border-radius: 10px; box-shadow: var(--blue-bias); }
        
        #loading-overlay {
            position: fixed; inset: 0; background: rgba(7, 8, 22, 0.98);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10000;
        }
        .spinner {
            width: 60px; height: 60px; border: 5px solid var(--blue);
            border-top: 5px solid var(--pink); border-right: 5px solid var(--yellow); border-radius: 50%;
            animation: spin 0.8s linear infinite; box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <audio id="snd-click" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="snd-success" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    <audio id="snd-error" src="https://assets.mixkit.co/active_storage/sfx/253/253-preview.mp3"></audio>

    <div id="neon-modal">
        <div class="modal-content">
            <div class="modal-element"></div>
            <h3 id="m-title" style="color: var(--yellow); margin-bottom: 10px; text-transform: uppercase;">NOTIFIKASI</h3>
            <p id="m-text" style="color: white; line-height: 1.5; margin-bottom: 20px; font-weight: 500;"></p>
            <button id="modal-btn-ok" class="btn-submit" style="margin: 0; padding: 12px 30px;" onclick="playClick(); closeNeonAlert()">OKE</button>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 25px; color: #fff; font-weight: 900; letter-spacing: 5px;">LOADING</p>
    </div>

    <div class="auth-card">
        <div class="title">
            <span class="neon-text">NEON PLINKO VIP</span>
        </div>

        <h3 id="form-label">PENDAFTARAN VIP</h3>

        <form id="auth-form">
            <div class="form-group">
                <label>USERNAME</label>
                <input type="text" id="username" placeholder="BUAT USERNAME ANDA" required>
            </div>

            <div id="extra-fields">
                <div class="form-group">
                    <label>NOMOR HP (WHATSAPP)</label>
                    <input type="number" id="phone" placeholder="08123xxxxxx">
                </div>
                <div class="form-group">
                    <label>NAMA LENGKAP</label>
                    <input type="text" id="fullname" placeholder="SESUAI REKENING">
                </div>
                <div class="form-group">
                    <label>METODE PEMBAYARAN</label>
                    <select id="bank">
                        <option value="DANA">DANA</option>
                        <option value="BCA">BANK BCA</option>
                        <option value="OVO">OVO</option>
                        <option value="GOPAY">GOPAY</option>
                        <option value="BRI">BANK BRI</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>NOMOR REKENING/EWALLET</label> 
                    <input type="number" id="rekening" placeholder="MASUKKAN NOMOR REKENING/EWALLET ANDA">
                </div>
            </div>

            <div class="form-group">
                <label>PASSWORD</label>
                <div class="pass-container">
                    <input type="password" id="password" placeholder="MINIMAL 6 KARAKTER HURUF DAN ANGKA" required>
                    <i class="fa-solid fa-eye toggle-pass" onclick="togglePassView()"></i>
                </div>
            </div>

            <div class="form-group" id="ref-group">
                <label>KODE REFFERAL (OPTIONAL)</label>
                <input type="text" id="referral_code" placeholder="MASUKKAN KODE REFFERAL">
            </div>

            <button type="button" class="btn-submit" onclick="processAuth()" id="btn-text">Daftar Sekarang</button>
        </form>

        <div class="switch-link" id="auth-switch" onclick="toggleMode()">Sudah punya akun? <b>Login di sini</b></div>
    </div>

    <script>
        let isLogin = false;
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec";

        function playClick() { document.getElementById('snd-click').currentTime = 0; document.getElementById('snd-click').play(); }
        function playSuccess() { document.getElementById('snd-success').play(); }
        function playError() { document.getElementById('snd-error').play(); }

        function showNeonAlert(msg, title = "NOTIFIKASI", hideBtn = false) {
            document.getElementById('m-title').innerText = title;
            document.getElementById('m-text').innerText = msg;
            document.getElementById('modal-btn-ok').style.display = hideBtn ? 'none' : 'inline-block';
            document.getElementById('neon-modal').style.display = 'flex';
        }

        function closeNeonAlert() {
            document.getElementById('neon-modal').style.display = 'none';
        }

        function togglePassView() {
            playClick();
            const passInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-pass');
            if (passInput.type === "password") {
                passInput.type = "text";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passInput.type = "password";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function toggleMode() {
            playClick();
            isLogin = !isLogin;
            document.getElementById('extra-fields').classList.toggle('hidden', isLogin);
            document.getElementById('ref-group').classList.toggle('hidden', isLogin);
            document.getElementById('form-label').innerText = isLogin ? "LOGIN MEMBER VIP" : "PENDAFTARAN VIP";
            document.getElementById('btn-text').innerText = isLogin ? "Masuk Sekarang" : "Daftar Sekarang";
            document.getElementById('auth-switch').innerHTML = isLogin ? "Belum punya akun? <b>Daftar Akun VIP</b>" : "Sudah punya akun? <b>Login di sini</b>";
            
            const userInp = document.getElementById('username');
            userInp.placeholder = isLogin ? "ID VIP ANDA" : "BUAT USERNAME ANDA";
        }

        // FUNGSI VALIDASI GABUNGAN HURUF DAN ANGKA
        function isValidPassword(p) {
            const hasLetter = /[a-zA-Z]/.test(p);
            const hasNumber = /[0-9]/.test(p);
            return p.length >= 6 && hasLetter && hasNumber;
        }

        async function processAuth() {
            playClick();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const loader = document.getElementById('loading-overlay');
            const btn = document.getElementById('btn-text');

            // Validasi Karakter & Kombinasi Huruf-Angka
            if (!user) {
                playError();
                showNeonAlert("Username wajib diisi!");
                return;
            }

            if (!isValidPassword(pass)) {
                playError();
                showNeonAlert("PASSWORD HARUS MINIMAL 6 KARAKTER DAN MERUPAKAN GABUNGAN HURUF DAN ANGKA!", "VALIDASI GAGAL");
                return;
            }

            loader.style.display = 'flex';
            btn.disabled = true;

            try {
                let payload = { 
                    action: isLogin ? 'login' : 'register', 
                    username: user, 
                    password: pass 
                };
                
                if (!isLogin) {
                    payload.phone = document.getElementById('phone').value.trim();
                    payload.fullname = document.getElementById('fullname').value.trim();
                    payload.bank = document.getElementById('bank').value;
                    payload.rekening = document.getElementById('rekening').value.trim();
                    payload.refBy = document.getElementById('referral_code').value.trim();

                    if (!payload.phone || !payload.fullname || !payload.rekening) {
                        loader.style.display = 'none';
                        btn.disabled = false;
                        playError();
                        showNeonAlert("LENGKAPI SEMUA DATA PENDAFTARAN!");
                        return;
                    }
                }

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                loader.style.display = 'none';

                if (result.result === "SUCCESS") {
                    playSuccess();
                    localStorage.setItem('user_session', user);
                    localStorage.setItem('user_fullname', result.fullname || user);
                    localStorage.setItem('user_saldo', result.saldo || 0);

                    const successMsg = isLogin ? "LOGIN BERHASIL! Selamat Datang." : "BERHASIL TERDAFTAR! Memasuki Game...";
                    showNeonAlert(successMsg, "BERHASIL", true);

                    setTimeout(() => { 
                        window.location.href = "game.html"; 
                    }, 1500);

                } else {
                    btn.disabled = false;
                    playError();
                    let errMsg = "Terjadi kesalahan.";
                    if(result.result === "EXISTS") errMsg = "Username sudah digunakan!";
                    if(result.result === "WRONG") errMsg = "Password salah!";
                    showNeonAlert(errMsg, "GAGAL");
                }

            } catch (error) {
                loader.style.display = 'none';
                btn.disabled = false;
                playError();
                showNeonAlert("Koneksi Error. Pastikan URL Script benar.");
            }
        }
    </script>
</body>
</html>
