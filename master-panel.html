<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON MASTER CONTROL + AUDIO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --neon-pink: #ff0077;
            --neon-blue: #00d4ff;
            --neon-yellow: #fbff00;
            --bg-dark: #05060f;
        }

        body { 
            background: var(--bg-dark); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* HEADER SECTION */
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
            padding: 20px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            border-radius: 15px;
            background: rgba(0, 212, 255, 0.05);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--neon-blue); }
            50% { box-shadow: 0 0 25px var(--neon-blue); }
            100% { box-shadow: 0 0 10px var(--neon-blue); }
        }
        .header h2 { 
            margin: 0; 
            color: var(--neon-pink); 
            text-shadow: 0 0 15px var(--neon-pink);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .header p { color: var(--neon-yellow); font-size: 11px; margin-top: 5px; font-weight: bold; letter-spacing: 1px; }

        /* BUTTONS */
        .btn-sync { 
            background: transparent; 
            color: var(--neon-blue); 
            border: 2px solid var(--neon-blue); 
            padding: 15px; 
            width: 100%; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 10px; 
            text-transform: uppercase;
            transition: 0.2s;
            box-shadow: 0 0 5px var(--neon-blue);
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-sync:active { transform: scale(0.95); background: var(--neon-blue); color: black; }

        /* LIST AREA */
        .user-box { 
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 18px; 
            margin-top: 15px; 
            border-radius: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .user-box:hover { border-color: var(--neon-pink); box-shadow: 0 0 10px rgba(255, 0, 119, 0.2); }
        .username { color: var(--neon-blue); font-size: 16px; font-weight: bold; text-shadow: 0 0 5px var(--neon-blue); }
        .saldo { color: #fff; font-size: 13px; opacity: 0.7; display: block; margin-top: 4px;}
        .winrate-label { color: var(--neon-yellow); font-size: 11px; font-weight: bold; display: block; margin-top: 5px;}

        /* INPUTS */
        select { 
            background: #000; 
            color: var(--neon-pink); 
            border: 1px solid var(--neon-pink); 
            padding: 10px; 
            border-radius: 8px; 
            font-weight: bold;
            box-shadow: 0 0 5px var(--neon-pink);
            cursor: pointer;
        }

        /* CUSTOM MODAL */
        #custom-modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-dark);
            border: 2px solid var(--neon-yellow);
            box-shadow: 0 0 40px var(--neon-yellow);
            padding: 30px; z-index: 1000; border-radius: 20px;
            text-align: center; width: 85%; max-width: 320px;
        }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; backdrop-filter: blur(5px); }
        .modal-btn { margin: 15px 5px 0; padding: 10px 25px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; text-transform: uppercase;}
        .confirm-ok { background: var(--neon-pink); color: white; box-shadow: 0 0 10px var(--neon-pink); }
        .confirm-cancel { background: #333; color: white; }

        /* TOAST NOTIF */
        #toast {
            visibility: hidden; min-width: 250px;
            background: var(--neon-blue); color: black;
            text-align: center; border-radius: 10px; padding: 15px;
            position: fixed; z-index: 1001; bottom: 40px; left: 50%;
            transform: translateX(-50%); font-weight: bold;
            box-shadow: 0 0 20px var(--neon-blue);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 40px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 40px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <audio id="snd-click" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
    <audio id="snd-success" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
    <audio id="snd-open" src="https://www.soundjay.com/buttons/sounds/button-50.mp3"></audio>

    <div class="header">
        <h2><i class="fa-solid fa-microchip"></i> MASTER PANEL</h2>
        <p>SECURE TERMINAL : <span id="clock">00:00:00</span></p>
    </div>

    <button class="btn-sync" onclick="playSnd('snd-click'); fetchData()">
        <i class="fa-solid fa-satellite-dish"></i> SYNC DATABASE
    </button>

    <div id="display-area">
        <p style="text-align:center; color:#444; margin-top:40px;">System Ready. Waiting for Sync...</p>
    </div>

    <div id="toast">DATA UPDATED</div>
    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <div id="custom-modal">
        <h3 style="color:var(--neon-yellow); margin:0;">ACCESS OVERRIDE?</h3>
        <p id="modal-msg" style="font-size:14px; color:#ccc; margin:20px 0;">Yakin ingin merubah winrate?</p>
        <button class="modal-btn confirm-ok" id="modal-confirm">EXECUTE</button>
        <button class="modal-btn confirm-cancel" onclick="playSnd('snd-click'); closeModal()">ABORT</button>
    </div>

    <script>
        // FIXED: Mengganti koma dengan titik koma agar script tidak error
        const API_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec";

        function playSnd(id) {
            const s = document.getElementById(id);
            if (s) {
                s.currentTime = 0;
                s.play().catch(e => console.log("Audio play blocked"));
            }
        }

        // Jam Realtime
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + 
                                                       now.getMinutes().toString().padStart(2, '0') + ":" + 
                                                       now.getSeconds().toString().padStart(2, '0');
        }, 1000);

        async function fetchData() {
            const area = document.getElementById('display-area');
            area.innerHTML = "<p style='text-align:center; color:var(--neon-blue); margin-top:40px;'>RETRIEVING ENCRYPTED DATA...</p>";
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "getAllUsers" })
                });
                const data = await response.json();
                
                if (data.length === 0) {
                    area.innerHTML = "<p style='text-align:center; color:#666;'>No Users Found.</p>";
                    return;
                }

                area.innerHTML = "";
                data.forEach(user => {
                    const card = document.createElement('div');
                    card.className = 'user-box';
                    card.innerHTML = `
                        <div>
                            <span class="username">${user.username.toUpperCase()}</span>
                            <span class="saldo">CREDIT: IDR ${Number(user.saldo || 0).toLocaleString()}</span>
                            <span class="winrate-label">CURR_RATE: [ ${user.winrate || '0%'} ]</span>
                        </div>
                        <div>
                            <select onchange="askChangeWinrate('${user.username}', this.value)">
                                <option value="">SET RATE</option>
                                <option value="100">100% JP</option>
                                <option value="80">80% GACOR</option>
                                <option value="50">50% NORMAL</option>
                                <option value="20">20% KURAS</option>
                                <option value="5">5% ZONK</option>
                            </select>
                        </div>
                    `;
                    area.appendChild(card);
                });
            } catch (error) {
                console.error(error);
                area.innerHTML = "<p style='text-align:center; color:var(--neon-pink); margin-top:40px;'>ERROR: DATABASE UNREACHABLE</p>";
            }
        }

        function askChangeWinrate(target, rate) {
            if(!rate) return;
            playSnd('snd-open');
            const modal = document.getElementById('custom-modal');
            const overlay = document.getElementById('overlay');
            const msg = document.getElementById('modal-msg');
            const confirmBtn = document.getElementById('modal-confirm');

            msg.innerHTML = `Konfirmasi override winrate <br><b>${target}</b> ke <b style="color:var(--neon-pink)">${rate}%</b>?`;
            modal.style.display = 'block';
            overlay.style.display = 'block';

            confirmBtn.onclick = async function() {
                playSnd('snd-click');
                closeModal();
                await executeChange(target, rate);
            };
        }

        function closeModal() {
            document.getElementById('custom-modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        async function executeChange(target, rate) {
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "updateWinrate", targetUser: target, newRate: rate })
                });
                const result = await res.json();
                if(result.result === "SUCCESS") {
                    playSnd('snd-success');
                    showToast(`SYSTEM: ${target} OVERRIDDEN TO ${rate}%`);
                    fetchData(); // Refresh data setelah update
                } else {
                    showToast("ERROR: UPDATE FAILED");
                }
            } catch (e) {
                showToast("SYSTEM ERROR: OVERRIDE FAILED");
            }
        }

        function showToast(text) {
            const t = document.getElementById("toast");
            t.innerText = text;
            t.classList.add("show");
            setTimeout(function(){ t.classList.remove("show"); }, 3000);
        }

        // Jalankan fetch otomatis saat halaman terbuka
        window.onload = () => {
            fetchData();
        };
    </script>
</body>
</html>
