<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON MASTER CONTROL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --neon-pink: #ff0077;
            --neon-blue: #00d4ff;
            --neon-yellow: #fbff00;
            --bg-dark: #05060f;
        }

        body { 
            background: var(--bg-dark); 
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            padding: 20px; 
            margin: 0; 
        }

        /* HEADER */
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
            padding: 20px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            border-radius: 15px;
            background: rgba(0, 212, 255, 0.05);
        }
        .header h2 { 
            margin: 0; 
            color: var(--neon-pink); 
            text-shadow: 0 0 10px var(--neon-pink);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .header p { color: var(--neon-yellow); font-size: 12px; margin-top: 5px; font-weight: bold; }

        /* BUTTON SYNC */
        .btn-sync { 
            background: transparent; 
            color: var(--neon-blue); 
            border: 2px solid var(--neon-blue); 
            padding: 15px; 
            width: 100%; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 10px; 
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 0 5px var(--neon-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-sync:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 20px var(--neon-blue); }

        /* USER CARDS */
        .user-box { 
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px; 
            margin-bottom: 15px; 
            border-radius: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            transition: 0.3s;
        }
        .user-box:hover { border-color: var(--neon-pink); box-shadow: 0 0 10px rgba(255, 0, 119, 0.3); }

        .username { color: var(--neon-blue); font-size: 18px; font-weight: bold; display: block; }
        .saldo { color: white; font-size: 14px; opacity: 0.8; }
        .winrate-label { color: var(--neon-yellow); font-size: 12px; font-weight: bold; }

        /* DROPDOWN CUSTOM */
        select { 
            background: #000; 
            color: var(--neon-pink); 
            border: 1px solid var(--neon-pink); 
            padding: 8px; 
            border-radius: 8px; 
            font-weight: bold;
            outline: none;
            cursor: pointer;
        }

        /* CUSTOM ALERT/MODAL STYLES */
        #custom-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-dark);
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 30px var(--neon-pink);
            padding: 25px;
            z-index: 1000;
            border-radius: 15px;
            text-align: center;
            width: 80%; max-width: 300px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 999;
        }
        .modal-btn {
            margin: 10px 5px 0;
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .confirm-ok { background: var(--neon-pink); color: white; }
        .confirm-cancel { background: #444; color: white; }

        /* TOAST NOTIF */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background: var(--neon-blue);
            color: black;
            text-align: center;
            border-radius: 50px;
            padding: 10px;
            position: fixed;
            z-index: 1001;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            box-shadow: 0 0 15px var(--neon-blue);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="header">
        <h2><i class="fa-solid fa-bolt"></i> NEON CONTROL</h2>
        <p>STATUS: <span id="status-text">ENCRYPTED CONNECTION</span></p>
    </div>

    <button class="btn-sync" onclick="fetchData()">
        <i class="fa-solid fa-rotate"></i> RE-SYNC ALL USERS
    </button>

    <div id="display-area" style="margin-top:20px;">
        <p style="text-align:center; color:#555;">Menunggu otorisasi...</p>
    </div>

    <div id="toast">Berhasil diupdate!</div>
    <div class="overlay" id="overlay"></div>
    <div id="custom-modal">
        <h3 id="modal-title" style="color:var(--neon-yellow); margin-top:0;">Konfirmasi</h3>
        <p id="modal-msg">Apakah Anda yakin?</p>
        <button class="modal-btn confirm-ok" id="modal-confirm">YA</button>
        <button class="modal-btn confirm-cancel" onclick="closeModal()">BATAL</button>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec"; // Ganti dengan URL milikmu

        async function fetchData() {
            const area = document.getElementById('display-area');
            area.innerHTML = "<p style='text-align:center; color:var(--neon-blue);'>SINKRONISASI DATABASE...</p>";
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "getAllUsers" })
                });
                const data = await response.json();
                
                area.innerHTML = "";
                data.forEach(user => {
                    const card = document.createElement('div');
                    card.className = 'user-box';
                    card.innerHTML = `
                        <div>
                            <span class="username">${user.username.toUpperCase()}</span>
                            <span class="saldo">IDR ${Number(user.saldo).toLocaleString()}</span><br>
                            <span class="winrate-label">ACTIVE RATE: ${user.winrate}</span>
                        </div>
                        <div>
                            <select onchange="askChangeWinrate('${user.username}', this.value)">
                                <option value="">SET RATE</option>
                                <option value="100">100% (JP)</option>
                                <option value="80">80% (GACOR)</option>
                                <option value="50">50% (NORMAL)</option>
                                <option value="20">20% (KURAS)</option>
                                <option value="5">5% (ZONK)</option>
                            </select>
                        </div>
                    `;
                    area.appendChild(card);
                });
            } catch (error) {
                area.innerHTML = "<p style='text-align:center; color:var(--neon-pink);'>CONNECTION REFUSED!</p>";
            }
        }

        // FUNGSI CUSTOM MODAL SEBAGAI PENGGANTI CONFIRM
        function askChangeWinrate(target, rate) {
            if(!rate) return;
            const modal = document.getElementById('custom-modal');
            const overlay = document.getElementById('overlay');
            const msg = document.getElementById('modal-msg');
            const confirmBtn = document.getElementById('modal-confirm');

            msg.innerText = `Ubah Winrate ${target} ke ${rate}%?`;
            modal.style.display = 'block';
            overlay.style.display = 'block';

            confirmBtn.onclick = async function() {
                closeModal();
                await executeChange(target, rate);
            };
        }

        function closeModal() {
            document.getElementById('custom-modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        async function executeChange(target, rate) {
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: "updateWinrate", 
                        targetUser: target, 
                        newRate: rate 
                    })
                });
                const result = await res.json();
                if(result.result === "SUCCESS") {
                    showToast(`SUCCESS: ${target} SET TO ${rate}%`);
                    fetchData();
                }
            } catch (e) {
                showToast("ERROR: UPDATE FAILED");
            }
        }

        function showToast(text) {
            const t = document.getElementById("toast");
            t.innerText = text;
            t.className = "show";
            setTimeout(function(){ t.className = t.className.replace("show", ""); }, 3000);
        }

        // Auto load
        window.onload = fetchData;
    </script>
</body>
</html>
