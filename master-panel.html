<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON MASTER CONTROL - V4.5 ULTIMATE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --pink: #ff0077; --blue: #00d4ff; --yellow: #fbff00; 
            --bg: #05060f; --green: #00ff88; --orange: #ff8800; --red: #ff0000;
            --neon-pink: 0 0 15px var(--pink);
            --neon-blue: 0 0 15px var(--blue);
            --neon-yellow: 0 0 15px var(--yellow);
        }

        body { 
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; 
            padding: 20px; margin: 0; overflow-x: hidden;
        }

        /* --- UI COMPONENTS --- */
        .header { 
            text-align: center; padding: 20px; border: 2px solid var(--blue); 
            box-shadow: var(--neon-blue), inset 0 0 10px var(--blue); 
            border-radius: 15px; background: rgba(0, 212, 255, 0.05); margin-bottom: 20px; 
        }
        .header h2 { margin: 0; color: var(--pink); text-shadow: var(--neon-pink); text-transform: uppercase; letter-spacing: 2px; }

        /* PANIC AREA - TRI-COLOR NEON */
        .panic-container {
            background: rgba(255, 0, 0, 0.05); border: 2px dashed var(--pink);
            padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 20px;
            box-shadow: inset 0 0 15px rgba(255, 0, 119, 0.2);
        }
        .btn-panic {
            background: transparent; color: white; 
            border: 3px solid var(--pink);
            padding: 15px 40px; border-radius: 50px;
            font-weight: 900; font-size: 16px; cursor: pointer;
            text-shadow: var(--neon-pink);
            box-shadow: var(--neon-pink), 0 0 5px var(--blue), 0 0 5px var(--yellow);
            text-transform: uppercase;
            transition: 0.3s;
            animation: pulse-panic 1.5s infinite;
        }
        @keyframes pulse-panic {
            0% { box-shadow: var(--neon-pink), 0 0 5px var(--blue); }
            50% { box-shadow: 0 0 25px var(--pink), 0 0 15px var(--yellow), 0 0 15px var(--blue); transform: scale(1.02); }
            100% { box-shadow: var(--neon-pink), 0 0 5px var(--blue); }
        }

        /* USER BOX NEON */
        .user-box { 
            background: rgba(255,255,255,0.02); border: 1px solid var(--blue); 
            padding: 15px; margin-top: 15px; border-radius: 12px; transition: 0.4s;
        }
        .user-box:hover { box-shadow: var(--neon-blue); background: rgba(0, 212, 255, 0.05); }
        
        .username { color: var(--blue); font-size: 16px; font-weight: bold; text-shadow: var(--neon-blue); }
        .balance-val { font-weight: bold; font-size: 18px; color: var(--green); text-shadow: 0 0 10px var(--green); }
        
        .status-badge { font-size: 9px; padding: 2px 8px; border-radius: 4px; font-weight: bold; text-transform: uppercase; }
        .status-online { color: var(--green); border: 1px solid var(--green); box-shadow: 0 0 5px var(--green); }
        .status-offline { color: #666; border: 1px solid #444; }

        /* CONTROLS & SELECT */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 12px; }
        
        .select-strategy {
            background: #000; color: var(--yellow); border: 1px solid var(--yellow); 
            padding: 10px; border-radius: 6px; font-size: 11px; font-weight: bold;
            grid-column: span 2; width: 100%; cursor: pointer; outline: none;
            box-shadow: inset 0 0 5px var(--yellow);
        }

        .btn-action { 
            background: #000; color: white; border: 1px solid #444; 
            padding: 10px; border-radius: 6px; font-size: 10px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; transition: 0.2s;
        }
        .btn-inject { border-color: var(--green); color: var(--green); }
        .btn-inject:hover { background: var(--green); color: black; box-shadow: 0 0 10px var(--green); }
        .btn-maxwin { border-color: var(--pink); color: var(--pink); }
        .btn-maxwin:hover { background: var(--pink); color: white; box-shadow: var(--neon-pink); }

        /* NEON MODALS */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 999; backdrop-filter: blur(8px); }
        .neon-modal { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 85%; max-width: 350px; background: #0a0b1a; border: 2px solid var(--yellow); 
            box-shadow: var(--neon-yellow); border-radius: 20px; padding: 25px; z-index: 1000; text-align: center;
        }
        .neon-modal h2, .neon-modal h3 { margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 2px; }
        .neon-modal input { 
            width: 90%; background: #000; border: 1px solid var(--blue); padding: 12px; 
            color: white; border-radius: 8px; margin: 15px 0; text-align: center; outline: none;
            box-shadow: inset 0 0 5px var(--blue);
        }

        /* TOAST & FOOTER */
        #toast { 
            visibility: hidden; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: var(--blue); color: black; padding: 12px 25px; border-radius: 10px; 
            font-weight: bold; z-index: 2000; box-shadow: var(--neon-blue);
        }
        #toast.show { visibility: visible; animation: fadeInOut 2.5s; }
        @keyframes fadeInOut { 0%, 100% { opacity: 0; bottom: 0; } 15%, 85% { opacity: 1; bottom: 30px; } }
    </style>
</head>
<body>

    <audio id="snd-click" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
    <audio id="snd-panic" src="https://www.soundjay.com/buttons/sounds/alarm-clock-01.mp3"></audio>

    <div id="main-ui">
        <div class="panic-container">
            <h3 style="color:var(--pink); text-shadow: var(--neon-pink); font-size:12px; margin-top:0;">
                <i class="fas fa-radiation"></i> MASTER SYSTEM OVERRIDE
            </h3>
            <button class="btn-panic" onclick="triggerPanic()">PANIC BUTTON: KURAS SEMUA</button>
            <p style="font-size:9px; color:var(--blue); margin-top:10px; font-weight: bold;">*FORCE ALL USERS TO 3% WINRATE INSTANTLY*</p>
        </div>

        <div class="header">
            <h2>MASTER LIVE PANEL</h2>
            <div id="clock" style="font-size:11px; color:var(--yellow); font-weight:bold;"></div>
        </div>

        <div id="display-area">
            </div>
    </div>

    <div class="overlay" id="panic-overlay"></div>
    <div class="neon-modal" id="panic-modal" style="border-color:var(--pink); box-shadow: var(--neon-pink);">
        <h2 style="color:var(--pink); text-shadow: var(--neon-pink);">CONFIRM PURGE?</h2>
        <p style="font-size:12px; color:#bbb;">Tindakan ini akan membuat seluruh pemain mengalami kekalahan beruntun secara global.</p>
        <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
            <button onclick="executePanic()" style="background:var(--pink); border:none; color:white; padding:12px 20px; border-radius:8px; font-weight:bold; cursor:pointer; box-shadow: var(--neon-pink);">YA, EKSEKUSI!</button>
            <button onclick="closePanic()" style="background:#333; border:none; color:white; padding:12px 20px; border-radius:8px; font-weight:bold; cursor:pointer;">BATAL</button>
        </div>
    </div>

    <div class="overlay" id="common-overlay"></div>
    <div class="neon-modal" id="common-modal">
        <h3 id="modal-title" style="color:var(--blue); text-shadow: var(--neon-blue);">TITLE</h3>
        <p id="modal-desc" style="font-size: 12px; color: #888;"></p>
        <input type="text" id="modal-input">
        <div style="display:flex; gap:10px; justify-content:center; margin-top:15px;">
            <button id="modal-ok-btn" style="background:var(--blue); border:none; color:black; padding:10px 20px; border-radius:8px; font-weight:bold; cursor:pointer; box-shadow: var(--neon-blue);">CONFIRM</button>
            <button onclick="closeModal()" style="background:#333; border:none; color:white; padding:10px 20px; border-radius:8px; font-weight:bold; cursor:pointer;">CANCEL</button>
        </div>
    </div>

    <div id="toast">SYSTEM UPDATED</div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec";
        const MASTER_PIN = "2026";
        let isUpdating = false;
        let lastBalances = {};

        // --- CORE FUNCTIONS ---

        async function fetchData() {
            if (isUpdating) return;
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "getAllUsers" }) });
                const users = await res.json();
                renderUsers(users);
            } catch(e) { console.error("Sync Error"); }
        }

        function renderUsers(users) {
            const area = document.getElementById('display-area');
            users.forEach(u => {
                let userDiv = document.getElementById(`user-${u.username}`);
                const currentSaldo = Number(u.saldo);
                const oldSaldo = lastBalances[u.username] || currentSaldo;
                
                let balanceClass = "";
                if (currentSaldo > oldSaldo) balanceClass = "up";
                else if (currentSaldo < oldSaldo) balanceClass = "down";
                lastBalances[u.username] = currentSaldo;

                if (!userDiv) {
                    userDiv = document.createElement('div');
                    userDiv.id = `user-${u.username}`;
                    userDiv.className = 'user-box';
                    area.appendChild(userDiv);
                }

                const isOnline = u.status.toLowerCase() === 'online' || u.status.toLowerCase() === 'active';

                userDiv.innerHTML = `
                    <div class="user-info">
                        <div>
                            <span class="username">${u.username.toUpperCase()}</span>
                            <span class="status-badge ${isOnline ? 'status-online' : 'status-offline'}">${u.status}</span>
                        </div>
                        <div class="balance-val ${balanceClass}">IDR ${currentSaldo.toLocaleString()}</div>
                    </div>
                    <div class="controls">
                        <select class="select-strategy" onchange="updateWR('${u.username}', this.value)">
                            <option value="">-- PILIH STRATEGI (CURR: ${u.winrate}%) --</option>
                            <optgroup label="ðŸ”´ MODE KURAS">
                                <option value="3" ${u.winrate <= 5 ? 'selected' : ''}>3% - KURAS TOTAL</option>
                                <option value="25" ${u.winrate == 25 ? 'selected' : ''}>25% - KURAS SEDANG</option>
                                <option value="40" ${u.winrate == 40 ? 'selected' : ''}>40% - KURAS HALUS</option>
                            </optgroup>
                            <optgroup label="ðŸ”µ MODE NORMAL">
                                <option value="50" ${u.winrate == 50 ? 'selected' : ''}>50% - FAIR PLAY</option>
                                <option value="75" ${u.winrate == 75 ? 'selected' : ''}>75% - GACOR</option>
                            </optgroup>
                            <optgroup label="ðŸŸ¡ MODE JACKPOT">
                                <option value="100" ${u.winrate == 100 ? 'selected' : ''}>100% - PASTI JP</option>
                            </optgroup>
                        </select>
                        <button class="btn-action btn-inject" onclick="prepareInject('${u.username}')">ADJUST CREDIT</button>
                        <button class="btn-action btn-maxwin" onclick="prepareMaxwin('${u.username}')">SET MAXWIN</button>
                    </div>
                `;
            });
        }

        // --- ACTION HANDLERS ---

        async function executeAction(action, user, data) {
            isUpdating = true;
            showToast("PROCESSING...");
            try {
                const res = await fetch(API_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action, targetUser: user, ...data })
                });
                const result = await res.json();
                if(result.result === "SUCCESS") {
                    showToast("SUCCESS!");
                    setTimeout(() => { isUpdating = false; fetchData(); }, 1200);
                }
            } catch(e) { showToast("FAILED!"); isUpdating = false; }
        }

        // PANIC LOGIC
        function triggerPanic() {
            document.getElementById('panic-overlay').style.display = 'block';
            document.getElementById('panic-modal').style.display = 'block';
            document.getElementById('snd-panic').play().catch(()=>{});
        }
        function closePanic() {
            document.getElementById('panic-overlay').style.display = 'none';
            document.getElementById('panic-modal').style.display = 'none';
        }
        async function executePanic() {
            closePanic();
            showToast("â˜¢ï¸ INITIATING GLOBAL PURGE...");
            await executeAction("panicDrainAll", "SYSTEM", { securityKey: "MASTER2026" });
        }

        // TOOLS LOGIC
        function updateWR(user, rate) { if(rate) executeAction("updateWinrate", user, { newRate: rate }); }
        
        function prepareInject(user) {
            showModal("ADJUST CREDIT", `Tambah/Kurang saldo ${user}:`, (val) => {
                if(val) executeAction("adminUpdateSaldo", user, { amount: val });
            });
        }

        function prepareMaxwin(user) {
            showModal("MAXWIN LIMIT", `Batas JP untuk ${user}:`, (val) => {
                if(val) executeAction("setMaxwinLimit", user, { maxwin: val });
            });
        }

        // --- UI HELPERS ---
        function showModal(title, desc, cb) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc').innerText = desc;
            document.getElementById('modal-input').value = "";
            document.getElementById('common-overlay').style.display = "block";
            document.getElementById('common-modal').style.display = "block";
            document.getElementById('modal-ok-btn').onclick = () => { cb(document.getElementById('modal-input').value); closeModal(); };
        }
        function closeModal() {
            document.getElementById('common-overlay').style.display = "none";
            document.getElementById('common-modal').style.display = "none";
        }
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleString('id-ID'); }, 1000);
        window.onload = () => { fetchData(); setInterval(fetchData, 4000); };
    </script>
</body>
</html>
