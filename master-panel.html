<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON MASTER CONTROL - V3.5 ULTIMATE LIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --pink: #ff0077; --blue: #00d4ff; --yellow: #fbff00; 
            --bg: #05060f; --green: #00ff88; --orange: #ff8800;
        }

        body { 
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; 
            padding: 20px; margin: 0; overflow-x: hidden;
        }
        
        .header { 
            text-align: center; padding: 20px; border: 2px solid var(--blue); 
            box-shadow: 0 0 15px var(--blue), inset 0 0 5px var(--blue); 
            border-radius: 15px; background: rgba(0, 212, 255, 0.05); margin-bottom: 20px; 
        }
        .header h2 { margin: 0; color: var(--pink); text-shadow: 0 0 15px var(--pink); text-transform: uppercase; letter-spacing: 2px; }

        .live-tag { font-size: 10px; color: var(--green); animation: blink 1s infinite; font-weight: bold; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        .admin-tools { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .btn-tool { 
            background: rgba(0,0,0,0.5); border: 1px solid; padding: 12px; 
            border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: bold; text-transform: uppercase;
        }
        .btn-sync { border-color: var(--blue); color: var(--blue); }
        .btn-broadcast { border-color: var(--yellow); color: var(--yellow); }

        .user-box { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(0, 212, 255, 0.2); 
            padding: 15px; margin-top: 10px; border-radius: 12px; transition: 0.4s;
        }
        .user-info { display: flex; justify-content: space-between; align-items: center; }
        .username { color: var(--blue); font-size: 16px; font-weight: bold; text-shadow: 0 0 5px var(--blue); }
        .status-badge { font-size: 9px; padding: 2px 6px; border-radius: 4px; background: #333; margin-left: 5px; font-weight: bold; }
        
        /* State Status Online */
        .status-online { color: var(--green); border: 1px solid var(--green); box-shadow: 0 0 5px var(--green); }
        .status-offline { color: #888; border: 1px solid #444; }

        .balance-val { font-weight: bold; font-size: 17px; transition: 0.3s; }
        .up { color: var(--green); text-shadow: 0 0 10px var(--green); }
        .down { color: var(--pink); text-shadow: 0 0 10px var(--pink); }
        .normal { color: var(--yellow); }
        .error-balance { color: #ff0000; text-shadow: 0 0 10px #ff0000; animation: blink 0.5s infinite; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 12px; }
        select, .btn-action { 
            background: #000; color: white; border: 1px solid #444; 
            padding: 10px; border-radius: 6px; font-size: 10px; cursor: pointer; width: 100%;
        }
        .btn-inject { border-color: var(--green); color: var(--green); }
        .btn-maxwin { border-color: var(--pink); color: var(--pink); }
        .btn-freeze { border-color: var(--orange); color: var(--orange); }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; backdrop-filter: blur(8px); }
        .neon-modal { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 85%; max-width: 350px; background: #0a0b1a; border: 2px solid var(--yellow); 
            box-shadow: 0 0 30px var(--yellow); border-radius: 20px; padding: 25px; z-index: 1000; text-align: center;
        }
        .neon-modal input { width: 90%; background: #000; border: 1px solid var(--blue); padding: 12px; color: white; border-radius: 8px; margin: 10px 0; text-align: center; outline: none; }
        .btn-confirm { background: var(--pink); border: none; color: white; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-cancel { background: #333; border: none; color: white; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        #toast { visibility: hidden; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--blue); color: black; padding: 12px 25px; border-radius: 10px; font-weight: bold; z-index: 2000; }
        #toast.show { visibility: visible; animation: fadeInOut 2.5s; }
        @keyframes fadeInOut { 0%, 100% { opacity: 0; bottom: 0; } 15%, 85% { opacity: 1; bottom: 30px; } }
    </style>
</head>
<body>

    <audio id="snd-click" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
    <audio id="snd-success" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>

    <div class="overlay" id="login-overlay" style="display: block;"></div>
    <div class="neon-modal" id="login-modal" style="display: block; border-color: var(--pink);">
        <h3>MASTER ACCESS</h3>
        <input type="password" id="pin-input" placeholder="ENTER MASTER PIN">
        <button class="btn-confirm" onclick="verifyPin()">UNLOCK SYSTEM</button>
    </div>

    <div id="main-ui" style="display: none;">
        <div class="header">
            <h2>MASTER PANEL <span class="live-tag">• LIVE MONITORING</span></h2>
            <p id="clock" style="font-size:10px; color:var(--yellow); font-weight:bold;"></p>
        </div>
        <div class="admin-tools">
            <button class="btn-tool btn-sync" onclick="fetchData()"><i class="fas fa-sync"></i> Force Sync</button>
            <button class="btn-tool btn-broadcast" onclick="openBroadcast()"><i class="fas fa-bullhorn"></i> Broadcast</button>
        </div>
        <div id="display-area"></div>
    </div>

    <div class="overlay" id="common-overlay"></div>
    <div class="neon-modal" id="common-modal">
        <h3 id="modal-title">TITLE</h3>
        <p id="modal-desc" style="font-size: 12px; color: #bbb;"></p>
        <input type="text" id="modal-input" style="display: none;">
        <div class="btn-group" style="display:flex; gap:10px; justify-content:center; margin-top:15px;">
            <button class="btn-confirm" id="modal-ok-btn">CONFIRM</button>
            <button class="btn-cancel" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

    <div id="toast">SUCCESS</div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec";
        const MASTER_PIN = "2026";
        let lastBalances = {}; 
        let isUpdating = false; 
        
        // Clock
        setInterval(() => { 
            document.getElementById('clock').innerText = new Date().toLocaleString('id-ID'); 
        }, 1000);

        function playSnd(id) { document.getElementById(id).play().catch(e=>{}); }

        function verifyPin() {
            if(document.getElementById('pin-input').value === MASTER_PIN) {
                playSnd('snd-success');
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
                startLiveMonitoring();
            } else { alert("ACCESS DENIED"); }
        }

        function startLiveMonitoring() {
            fetchData();
            setInterval(fetchData, 3000); 
        }

        async function fetchData() {
            if (isUpdating) return; 
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "getAllUsers" }) });
                const users = await res.json();
                renderUsers(users);
            } catch(e) { console.log("Sync error..."); }
        }

        function renderUsers(users) {
            const area = document.getElementById('display-area');
            users.forEach(u => {
                let userDiv = document.getElementById(`user-${u.username}`);
                const currentSaldo = Number(u.saldo);
                const oldSaldo = lastBalances[u.username] || currentSaldo;
                
                // Deteksi Pergerakan Saldo
                let balanceClass = "normal";
                let trendIcon = "";
                if (currentSaldo > oldSaldo) { balanceClass = "up"; trendIcon = "↑ "; }
                else if (currentSaldo < oldSaldo) { balanceClass = "down"; trendIcon = "↓ "; }
                
                lastBalances[u.username] = currentSaldo;

                if (!userDiv) {
                    userDiv = document.createElement('div');
                    userDiv.id = `user-${u.username}`;
                    userDiv.className = 'user-box';
                    area.appendChild(userDiv);
                }

                // Logic Tampilan Saldo Minus & Status Online
                const displaySaldo = currentSaldo < 0 
                    ? `<span class="error-balance">ERR: ${currentSaldo.toLocaleString()}</span>` 
                    : `IDR ${currentSaldo.toLocaleString()}`;
                
                const isOnline = u.status.toLowerCase() === 'online' || u.status.toLowerCase() === 'active';
                const statusClass = isOnline ? 'status-online' : 'status-offline';

                userDiv.innerHTML = `
                    <div class="user-info">
                        <div>
                            <span class="username">${u.username.toUpperCase()}</span>
                            <span class="status-badge ${statusClass}">${u.status.toUpperCase()}</span>
                            <div style="font-size:9px; color:#888; margin-top:4px;">
                                WR: ${u.winrate}% | Max: ${u.maxwinlimit || '50k'}
                            </div>
                        </div>
                        <div class="balance-val ${balanceClass}">${trendIcon}${displaySaldo}</div>
                    </div>
                    <div class="controls">
                        <button class="btn-action btn-inject" onclick="prepareInject('${u.username}')">± CREDIT</button>
                        <button class="btn-action btn-maxwin" onclick="prepareMaxwin('${u.username}')">MAXWIN LIMIT</button>
                        <button class="btn-action btn-freeze" onclick="toggleFreeze('${u.username}', '${u.status}')">
                            ${isOnline ? 'FREEZE' : 'UNFREEZE'}
                        </button>
                        <select class="btn-winrate" onchange="updateWR('${u.username}', this.value)" ${isUpdating ? 'disabled' : ''}>
                            <option value="">SET RATE</option>
                            <option value="100" ${u.winrate == 100 ? 'selected' : ''}>100% JP</option>
                            <option value="50" ${u.winrate == 50 ? 'selected' : ''}>NORMAL</option>
                            <option value="3" ${u.winrate <= 5 ? 'selected' : ''}>DRAIN (3%)</option>
                        </select>
                    </div>
                `;
            });
        }

        // Action Handlers
        async function executeAction(action, user, data) {
            isUpdating = true; 
            showToast("PROCESSING COMMAND...");
            try {
                const res = await fetch(API_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action, targetUser: user, ...data })
                });
                const result = await res.json();
                if(result.result === "SUCCESS") { 
                    playSnd('snd-success'); 
                    showToast("SYSTEM UPDATED!"); 
                    setTimeout(() => { isUpdating = false; fetchData(); }, 1200);
                }
            } catch(e) { 
                showToast("FAILED!"); 
                isUpdating = false; 
            }
        }

        function prepareInject(user) {
            showModal("INJECT CREDIT", `Tambah/Kurang saldo ${user}:`, true, (val) => {
                if(val) executeAction("adminUpdateSaldo", user, { amount: val });
            });
        }

        function prepareMaxwin(user) {
            showModal("MAXWIN LIMIT", `Atur batas kemenangan ${user}:`, true, (val) => {
                if(val) executeAction("setMaxwinLimit", user, { maxwin: val });
            });
        }

        function toggleFreeze(user, currentStatus) {
            const isOnline = currentStatus.toLowerCase() === 'online' || currentStatus.toLowerCase() === 'active';
            const nextStatus = isOnline ? 'frozen' : 'active';
            showModal("STATUS CONTROL", `${nextStatus.toUpperCase()} akun ${user}?`, false, () => {
                executeAction("updateStatus", user, { status: nextStatus });
            });
        }

        function updateWR(user, rate) {
            if(!rate) return;
            executeAction("updateWinrate", user, { newRate: rate });
        }

        function openBroadcast() {
            showModal("BROADCAST", "Kirim pesan global ke semua user:", true, (msg) => {
                if(msg) showToast("BROADCAST SENT!");
            });
        }

        // UI Helpers
        function showModal(title, desc, useInput, cb) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc').innerText = desc;
            const input = document.getElementById('modal-input');
            input.style.display = useInput ? "block" : "none";
            input.value = "";
            document.getElementById('common-overlay').style.display = "block";
            document.getElementById('common-modal').style.display = "block";
            document.getElementById('modal-ok-btn').onclick = () => { cb(input.value); closeModal(); };
        }

        function closeModal() {
            document.getElementById('common-overlay').style.display = "none";
            document.getElementById('common-modal').style.display = "none";
        }

        function showToast(msg) {
            const t = document.getElementById('toast'); 
            t.innerText = msg; 
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        }
    </script>
</body>
</html>
