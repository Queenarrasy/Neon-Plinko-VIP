<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON MASTER CONTROL - V3 ULTIMATE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --pink: #ff0077; 
            --blue: #00d4ff; 
            --yellow: #fbff00; 
            --bg: #05060f; 
            --green: #00ff88; 
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px; margin: 0; 
            overflow-x: hidden;
        }
        
        /* HEADER */
        .header { 
            text-align: center; padding: 20px; 
            border: 2px solid var(--blue); 
            box-shadow: 0 0 15px var(--blue), inset 0 0 5px var(--blue); 
            border-radius: 15px; background: rgba(0, 212, 255, 0.05); 
            margin-bottom: 20px; 
        }
        .header h2 { margin: 0; color: var(--pink); text-shadow: 0 0 15px var(--pink); text-transform: uppercase; letter-spacing: 2px; }
        
        /* ADMIN TOOLS */
        .admin-tools { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .btn-tool { 
            background: rgba(0,0,0,0.5); border: 1px solid; padding: 12px; 
            border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; 
            text-transform: uppercase; transition: 0.3s; 
        }
        .btn-sync { border-color: var(--blue); color: var(--blue); box-shadow: 0 0 8px var(--blue); }
        .btn-broadcast { border-color: var(--yellow); color: var(--yellow); box-shadow: 0 0 8px var(--yellow); }

        /* USER CARDS */
        .user-box { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(0, 212, 255, 0.2); 
            padding: 15px; margin-top: 10px; border-radius: 12px; 
        }
        .user-info { display: flex; justify-content: space-between; align-items: center; }
        .username { color: var(--blue); font-size: 16px; font-weight: bold; text-shadow: 0 0 5px var(--blue); }
        .balance-text { color: var(--yellow); font-weight: bold; }

        .controls { display: flex; gap: 8px; margin-top: 12px; }
        select, .btn-action { 
            background: #000; color: white; border: 1px solid #444; 
            padding: 10px; border-radius: 6px; font-size: 11px; cursor: pointer; flex: 1;
        }
        .btn-inject { border-color: var(--green); color: var(--green); }
        .btn-winrate { border-color: var(--pink); color: var(--pink); }

        /* --- CUSTOM NEON MODAL (PENGGANTI PROMPT/ALERT) --- */
        .overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 999; backdrop-filter: blur(8px); 
        }
        .neon-modal { 
            display: none; position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); width: 85%; max-width: 350px;
            background: #0a0b1a; border: 2px solid var(--yellow); 
            box-shadow: 0 0 30px var(--yellow); border-radius: 20px; 
            padding: 25px; z-index: 1000; text-align: center;
        }
        .neon-modal h3 { color: var(--pink); text-shadow: 0 0 10px var(--pink); margin-top: 0; }
        .neon-modal input { 
            width: 90%; background: #000; border: 1px solid var(--blue); 
            padding: 12px; color: white; border-radius: 8px; margin: 15px 0;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2); outline: none; text-align: center;
        }
        .neon-modal .btn-group { display: flex; gap: 10px; justify-content: center; margin-top: 10px; }
        .btn-confirm { background: var(--pink); border: none; color: white; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; box-shadow: 0 0 10px var(--pink); }
        .btn-cancel { background: #333; border: none; color: white; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* TOAST */
        #toast { 
            visibility: hidden; position: fixed; bottom: 30px; left: 50%; 
            transform: translateX(-50%); background: var(--blue); color: black; 
            padding: 12px 25px; border-radius: 10px; font-weight: bold; z-index: 2000;
            box-shadow: 0 0 20px var(--blue);
        }
        #toast.show { visibility: visible; animation: fadeInOut 3s; }
        @keyframes fadeInOut { 0%, 100% { opacity: 0; bottom: 0; } 10%, 90% { opacity: 1; bottom: 30px; } }
    </style>
</head>
<body>

    <audio id="snd-click" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
    <audio id="snd-success" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>

    <div class="overlay" id="login-overlay" style="display: block;"></div>
    <div class="neon-modal" id="login-modal" style="display: block; border-color: var(--pink); box-shadow: 0 0 30px var(--pink);">
        <h3>ACCESS LOCKED</h3>
        <p>Masukkan PIN Master Terminal</p>
        <input type="password" id="pin-input" placeholder="****">
        <button class="btn-confirm" onclick="verifyPin()">UNLOCK</button>
    </div>

    <div id="main-ui" style="display: none;">
        <div class="header">
            <h2>MASTER PANEL V2</h2>
            <p style="font-size:10px; color:var(--yellow); font-weight: bold;">TIME: <span id="clock">00:00:00</span></p>
        </div>

        <div class="admin-tools">
            <button class="btn-tool btn-sync" onclick="fetchData()"><i class="fa-solid fa-sync"></i> Sync Data</button>
            <button class="btn-tool btn-broadcast" onclick="openBroadcast()"><i class="fa-solid fa-bullhorn"></i> Broadcast</button>
        </div>

        <div id="display-area"></div>
    </div>

    <div class="overlay" id="common-overlay"></div>
    <div class="neon-modal" id="common-modal">
        <h3 id="modal-title">TITLE</h3>
        <p id="modal-desc">Description here...</p>
        <input type="text" id="modal-input" style="display: none;">
        <div class="btn-group">
            <button class="btn-confirm" id="modal-ok-btn">EXECUTE</button>
            <button class="btn-cancel" onclick="closeModal()">ABORT</button>
        </div>
    </div>

    <div id="toast">ACTION SUCCESS</div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec";
        const MASTER_PIN = "2026";
        
        let activeTarget = "";
        let activeAction = "";

        // -- SYSTEM CLOCK --
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        function playSnd(id) { document.getElementById(id).play().catch(e=>{}); }

        // -- 1. CUSTOM LOGIN VERIFICATION --
        function verifyPin() {
            const input = document.getElementById('pin-input').value;
            if(input === MASTER_PIN) {
                playSnd('snd-success');
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
                fetchData();
            } else {
                alert("WRONG PIN!"); 
            }
        }

        // -- 2. FETCH DATA --
        async function fetchData() {
            playSnd('snd-click');
            const area = document.getElementById('display-area');
            area.innerHTML = "<p style='text-align:center; color:var(--blue)'>CONNECTING...</p>";
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "getAllUsers" }) });
                const users = await res.json();
                area.innerHTML = "";
                users.forEach(u => {
                    const div = document.createElement('div');
                    div.className = 'user-box';
                    div.innerHTML = `
                        <div class="user-info">
                            <div>
                                <span class="username">${u.username.toUpperCase()}</span>
                                <div style="font-size:10px; color:#888;">${u.winrate} WR | ${u.status}</div>
                            </div>
                            <div class="balance-text">IDR ${u.saldo.toLocaleString()}</div>
                        </div>
                        <div class="controls">
                            <button class="btn-action btn-inject" onclick="prepareInject('${u.username}')">Â± CREDIT</button>
                            <select class="btn-winrate" onchange="prepareWinrate('${u.username}', this.value)">
                                <option value="">SET RATE</option>
                                <option value="100">100% JP</option>
                                <option value="80">80% GACOR</option>
                                <option value="50">NORMAL</option>
                                <option value="5">ZONK</option>
                            </select>
                        </div>
                    `;
                    area.appendChild(div);
                });
            } catch(e) { area.innerHTML = "ERROR CONNECTING"; }
        }

        // -- 3. CUSTOM MODAL LOGIC --
        function showCustomModal(title, desc, useInput, callback) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc').innerHTML = desc;
            const inputEl = document.getElementById('modal-input');
            inputEl.style.display = useInput ? "block" : "none";
            inputEl.value = "";
            
            document.getElementById('common-overlay').style.display = "block";
            document.getElementById('common-modal').style.display = "block";
            
            document.getElementById('modal-ok-btn').onclick = () => {
                const val = useInput ? inputEl.value : true;
                callback(val);
                closeModal();
            };
        }

        function closeModal() {
            document.getElementById('common-overlay').style.display = "none";
            document.getElementById('common-modal').style.display = "none";
        }

        // -- 4. ACTION PREPARERS --
        function prepareInject(user) {
            showCustomModal("INJECT CREDIT", `Masukkan jumlah saldo untuk <b>${user}</b><br><small>(Gunakan '-' untuk potong)</small>`, true, (val) => {
                if(!val || isNaN(val)) return;
                executeServerAction("adminUpdateSaldo", user, val);
            });
        }

        function prepareWinrate(user, rate) {
            if(!rate) return;
            showCustomModal("WINRATE OVERRIDE", `Atur Winrate <b>${user}</b> ke <b>${rate}%</b>?`, false, () => {
                executeServerAction("updateWinrate", user, rate);
            });
        }

        function openBroadcast() {
            showCustomModal("GLOBAL BROADCAST", "Masukkan pesan untuk semua user:", true, (msg) => {
                if(!msg) return;
                showToast("BROADCAST SENT!");
            });
        }

        // -- 5. SERVER EXECUTION --
        async function executeServerAction(action, user, val) {
            showToast("PROCESSING...");
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: action, targetUser: user, amount: val, newRate: val })
                });
                const result = await res.json();
                if(result.result === "SUCCESS") {
                    playSnd('snd-success');
                    showToast("SYSTEM UPDATED!");
                    fetchData();
                }
            } catch(e) { showToast("FAILED!"); }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
