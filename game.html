<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON PLINKO VIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --pink: #ff0077; --blue: #00d4ff; --yellow: #fbff00; --bg: #070816; 
            --pink-neon: 0 0 10px var(--pink);
            --blue-neon: 0 0 10px var(--blue);
            --yellow-neon: 0 0 10px var(--yellow);
        }
        
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: rgba(10, 11, 30, 0.95); border-bottom: 2px solid var(--blue); z-index: 1000; }
        .balance-box { background: #000; border: 2px solid var(--yellow); border-radius: 50px; padding: 3px 15px; text-align: center; box-shadow: var(--yellow-neon); }
        #display-saldo { font-size: 14px; font-weight: 900; color: var(--yellow); }

        /* Game Board */
        #game-container { position: relative; width: 100%; height: 350px; margin-top: 5px; background: rgba(0,0,0,0.2); overflow: hidden; }
        .peg { position: absolute; width: 5px; height: 5px; background: #fff; border-radius: 50%; box-shadow: 0 0 5px #fff; z-index: 5; opacity: 0.6; }
        .ball { position: absolute; width: 12px; height: 12px; background: radial-gradient(circle at 30% 30%, #fff, var(--pink)); border-radius: 50%; box-shadow: var(--pink-neon); z-index: 10; transform: translate(-50%, -50%); }

        /* Multiplier Slots */
        .multipliers { display: flex; justify-content: center; gap: 3px; padding: 5px 40px; height: 35px; }
        .slot { flex: 1; display: flex; align-items: center; justify-content: center; border-radius: 5px; font-size: 9px; font-weight: 900; border: 1px solid rgba(255,255,255,0.1); }
        .m-x5 { background: var(--pink); color: white; }
        .m-x2 { background: var(--yellow); color: black; }
        .m-low { background: #222; color: #777; }

        /* Mode Controls */
        .mode-panel { display: flex; justify-content: center; gap: 10px; padding: 5px; }
        .btn-mode { padding: 8px 15px; border-radius: 10px; border: 1px solid #444; background: #111; color: #666; font-size: 10px; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .btn-mode.active { border-color: var(--blue); color: var(--blue); box-shadow: var(--blue-neon); }
        .btn-mode.active-pink { border-color: var(--pink); color: var(--pink); box-shadow: var(--pink-neon); }

        .play-area { padding: 10px 20px; display: flex; flex-direction: column; gap: 8px; }
        .bet-selector { display: flex; align-items: center; justify-content: space-between; background: #000; border-radius: 15px; padding: 8px 20px; border: 2px solid #333; }
        .btn-main { width: 100%; padding: 14px; border-radius: 50px; border: none; font-weight: 900; font-size: 16px; color: white; cursor: pointer; background: linear-gradient(90deg, var(--pink), var(--blue)); box-shadow: var(--pink-neon); }

        .win-popup { position: absolute; font-weight: 900; font-size: 20px; animation: quickFadeUp 0.6s forwards; z-index: 100; pointer-events: none; }
        @keyframes quickFadeUp { 0% { opacity: 0; transform: translateY(0); } 50% { opacity: 1; } 100% { opacity: 0; transform: translateY(-40px); } }
        
        #neon-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .modal-box { background: #0a0b1e; border: 2px solid var(--pink); border-radius: 20px; padding: 25px; width: 80%; text-align: center; }
    </style>
</head>
<body>

    <div id="neon-modal">
        <div class="modal-box">
            <h2 id="modal-title" style="color:var(--pink);">INFO</h2>
            <p id="modal-msg" style="margin: 15px 0; font-weight: bold;"></p>
            <button class="btn-main" onclick="closeModal()">OKE</button>
        </div>
    </div>

    <div class="header">
        <div onclick="location.href='profil.html'"><i class="fa-solid fa-user icon-p" style="color:var(--pink)"></i></div>
        <div class="balance-box">
            <span style="font-size:7px; color:var(--blue);">SALDO VIP</span>
            <div id="display-saldo">IDR 0</div>
        </div>
        <div onclick="location.href='index.html'"><i class="fa-solid fa-right-from-bracket" style="color:var(--blue)"></i></div>
    </div>

    <div id="game-container"></div>

    <div class="multipliers">
        <div class="slot m-x5">5x</div>
        <div class="slot m-x2">2x</div>
        <div class="slot m-low">0.2x</div>
        <div class="slot m-low">0.1x</div>
        <div class="slot m-low">0.2x</div>
        <div class="slot m-x2">2x</div>
        <div class="slot m-x5">5x</div>
    </div>

    <div class="mode-panel">
        <div id="mode-turbo" class="btn-mode" onclick="toggleTurbo()">TURBO: OFF</div>
        <div id="mode-auto" class="btn-mode" onclick="toggleAuto()">AUTO: OFF</div>
    </div>

    <div class="play-area">
        <div class="bet-selector">
            <i class="fa-solid fa-minus" onclick="changeBet(-1)"></i>
            <div id="current-bet" style="color:var(--yellow); font-size:20px; font-weight:900;">400</div>
            <i class="fa-solid fa-plus" onclick="changeBet(1)"></i>
        </div>
        <button class="btn-main" id="play-btn" onclick="handlePlay()">MULAI GAME</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec";
        const container = document.getElementById('game-container');
        const bets = [400, 800, 1000, 1200, 1400, 1600, 1800, 2000, 4000, 6000, 8000, 10000, 12000, 14000, 16000, 18000, 20000];
        let betIdx = 0;
        let pegLocs = [];
        const slotMults = [5, 2, 0.2, 0.1, 0.2, 2, 5];
        
        let isTurbo = false;
        let isAuto = false;
        let autoInterval = null;

        function updateSaldoUI() {
            const saldo = localStorage.getItem('user_saldo') || 0;
            document.getElementById('display-saldo').innerText = "IDR " + Number(saldo).toLocaleString();
        }

        function changeBet(dir) {
            betIdx = Math.max(0, Math.min(bets.length - 1, betIdx + dir));
            document.getElementById('current-bet').innerText = bets[betIdx].toLocaleString();
        }

        function toggleTurbo() {
            isTurbo = !isTurbo;
            const btn = document.getElementById('mode-turbo');
            btn.innerText = isTurbo ? "TURBO: ON" : "TURBO: OFF";
            btn.classList.toggle('active-pink', isTurbo);
        }

        function toggleAuto() {
            isAuto = !isAuto;
            const btn = document.getElementById('mode-auto');
            btn.innerText = isAuto ? "AUTO: ON" : "AUTO: OFF";
            btn.classList.toggle('active', isAuto);
            if(isAuto) {
                handlePlay(); 
                autoInterval = setInterval(() => { if(isAuto) handlePlay(); }, isTurbo ? 600 : 1200);
            } else {
                clearInterval(autoInterval);
            }
        }

        function initPegs() {
            container.innerHTML = ''; pegLocs = [];
            const rows = 9; // Ditambah 1 baris paku
            const centerX = container.offsetWidth / 2;
            for (let r = 2; r <= rows; r++) {
                let count = r;
                for (let i = 0; i < count; i++) {
                    const x = centerX + (i - (count - 1) / 2) * 35;
                    const y = r * 32;
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    peg.style.left = x + 'px'; peg.style.top = y + 'px';
                    container.appendChild(peg);
                    pegLocs.push({ x, y });
                }
            }
        }

        async function handlePlay() {
            const bet = bets[betIdx];
            const username = localStorage.getItem('user_session');
            let saldo = Number(localStorage.getItem('user_saldo') || 0);

            if (saldo < bet) { 
                if(isAuto) toggleAuto();
                showModal("Saldo tidak cukup!", "INFO"); 
                return; 
            }

            saldo -= bet;
            localStorage.setItem('user_saldo', saldo);
            updateSaldoUI();
            dropBall(bet);
        }

        function dropBall(betAmount) {
            const ballEl = document.createElement('div');
            ballEl.className = 'ball';
            container.appendChild(ballEl);

            let ball = {
                el: ballEl,
                x: container.offsetWidth / 2 + (Math.random() - 0.5) * 15,
                y: 20,
                vx: (Math.random() - 0.5) * 2,
                vy: 0
            };

            const gravity = isTurbo ? 0.8 : 0.45;
            const speed = isTurbo ? 2 : 1;

            const anim = setInterval(() => {
                for(let i=0; i<speed; i++) {
                    ball.vy += gravity;
                    ball.x += ball.vx;
                    ball.y += ball.vy;

                    pegLocs.forEach(p => {
                        const dx = ball.x - p.x;
                        const dy = ball.y - p.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < 10) {
                            ball.vy *= -0.4;
                            ball.vx += (dx * 0.25) + (Math.random() - 0.5);
                            ball.y = p.y + 10;
                        }
                    });

                    if (ball.x < 5 || ball.x > container.offsetWidth - 5) ball.vx *= -0.6;
                }

                ball.el.style.left = ball.x + 'px';
                ball.el.style.top = ball.y + 'px';

                if (ball.y > 340) {
                    clearInterval(anim);
                    ball.el.remove();
                    finishGame(ball.x, betAmount);
                }
            }, 1000/60);
        }

        async function finishGame(finalX, bet) {
            const multAreaStart = 40; // Sesuaikan padding kiri .multipliers
            const multAreaWidth = container.offsetWidth - 80;
            const slotW = multAreaWidth / slotMults.length;
            
            let multiplier = 0;
            let winIdx = -1;

            if (finalX >= multAreaStart && finalX <= (multAreaStart + multAreaWidth)) {
                winIdx = Math.floor((finalX - multAreaStart) / slotW);
                winIdx = Math.max(0, Math.min(slotMults.length - 1, winIdx));
                multiplier = slotMults[winIdx];
            }

            if(winIdx !== -1) {
                const slotEls = document.querySelectorAll('.slot');
                slotEls[winIdx].style.filter = "brightness(2)";
                setTimeout(() => slotEls[winIdx].style.filter = "none", 300);
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'playGame',
                        username: localStorage.getItem('user_session'),
                        betAmount: bet,
                        multiplier: multiplier
                    })
                });
                const res = await response.json();
                if (res.result === "SUCCESS") {
                    localStorage.setItem('user_saldo', res.newSaldo);
                    updateSaldoUI();
                    
                    const win = bet * multiplier;
                    const p = document.createElement('div');
                    p.className = 'win-popup';
                    p.innerText = multiplier > 0 ? "IDR " + win.toLocaleString() : "ZONK";
                    p.style.color = multiplier >= 1 ? 'var(--yellow)' : '#ff4444';
                    p.style.left = finalX + 'px'; p.style.top = '280px';
                    container.appendChild(p);
                    setTimeout(() => p.remove(), 600);
                }
            } catch (e) { console.error(e); }
        }

        function showModal(msg) { 
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('neon-modal').style.display = 'flex'; 
        }
        function closeModal() { document.getElementById('neon-modal').style.display = 'none'; }

        window.onload = () => { initPegs(); updateSaldoUI(); };
    </script>
</body>
</html>
