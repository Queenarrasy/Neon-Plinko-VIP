<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON PLINKO VIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --pink: #ff0077; 
            --cyan: #00ffff; 
            --yellow: #fbff00; 
            --white: #ffffff;
            --bg: #03040a; 
            --pink-neon: 0 0 10px var(--pink), 0 0 20px var(--pink);
            --cyan-neon: 0 0 10px var(--cyan), 0 0 25px var(--cyan);
            --yellow-neon: 0 0 10px var(--yellow), 0 0 20px var(--yellow);
            --white-neon: 0 0 10px var(--white), 0 0 20px var(--white);
        }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            overflow: hidden; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            transition: background 0.5s ease;
        }

        /* 1. HEADER & SALDO */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; background: rgba(5, 7, 20, 0.95); 
            border-bottom: 3px solid var(--cyan); z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }

        .balance-box { 
            background: #000; 
            border: 4px solid var(--pink); 
            border-radius: 50px; 
            padding: 8px 25px; text-align: center; box-shadow: var(--pink-neon);
            transition: transform 0.2s ease;
        }
        
        .balance-box:active { transform: scale(0.95); }

        .label-saldo { 
            font-size: 11px; 
            color: var(--white); 
            font-weight: 900; 
            text-shadow: var(--white-neon); letter-spacing: 1px;
        }
        #display-saldo { 
            font-size: 17px; font-weight: 900; 
            color: var(--white); 
            text-shadow: var(--white-neon);
            margin-top: 2px;
        }

        /* 2. KOTAK PERKALIAN (Tulisan Hitam) */
        .multipliers { display: flex; justify-content: center; gap: 4px; padding: 0 40px; height: 35px; z-index: 10; position: relative;}
        .slot { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            border-radius: 8px; font-size: 11px; font-weight: 900; border: 3px solid;
            color: #000 !important; /* Semua tulisan hitam */
            text-shadow: none !important;
            transition: transform 0.1s;
        }
        
        .m-x2 { background: var(--yellow); border-color: var(--cyan) !important; box-shadow: none !important; }
        .m-x5 { background: var(--pink); border-color: var(--yellow); }
        .m-x1 { background: var(--cyan); border-color: var(--yellow); }
        .m-low { background: var(--white); border-color: #222; }

        /* 3. SETTING ICON (Kuning Neon) */
        .fa-gear {
            color: var(--yellow) !important;
            text-shadow: var(--yellow-neon) !important;
            filter: drop-shadow(0 0 5px var(--yellow));
        }

        /* GAME AREA */
        #game-container { position: relative; width: 100%; height: 350px; margin-top: 5px; overflow: hidden; }
        .peg { 
            position: absolute; width: 8px; height: 8px; background: var(--white); border-radius: 50%; 
            box-shadow: var(--white-neon); z-index: 5; transition: all 0.1s;
            opacity: 0.8;
        }
        .peg.hit { background: var(--yellow) !important; box-shadow: var(--yellow-neon) !important; transform: scale(1.6); opacity: 1; }

        /* MODES */
        .mode-container { display: flex; justify-content: center; gap: 10px; margin: 10px 0; }
        .btn-mode { padding: 10px 20px; border-radius: 12px; font-size: 11px; font-weight: 900; cursor: pointer; background: #000; transition: 0.3s; }
        #btn-turbo { border: 3px solid var(--yellow); color: var(--yellow); box-shadow: var(--yellow-neon); }
        #btn-turbo.active-turbo { border-color: var(--pink); color: var(--pink); box-shadow: var(--pink-neon); background: rgba(255, 0, 119, 0.1); }
        #btn-auto { border: 3px solid var(--pink); color: var(--pink); box-shadow: var(--pink-neon); }
        #btn-auto.active-mode { border-color: var(--cyan); color: var(--cyan); box-shadow: var(--cyan-neon); background: rgba(0, 255, 255, 0.1); }

        /* NAV GRID */
        .nav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px 20px; }
        .btn-nav { 
            background: #000; padding: 12px 5px; border-radius: 15px; text-align: center; 
            display: flex; flex-direction: column; align-items: center; gap: 8px; border: 3px solid;
            transition: all 0.3s ease;
        }
        .btn-nav:hover { transform: translateY(-3px); }
        .btn-nav i { font-size: 30px; stroke-width: 20px; }
        .btn-nav span { font-size: 8px; font-weight: 900; letter-spacing: 0.5px; }
        
        .nav-dp { border-color: var(--cyan); box-shadow: var(--cyan-neon); }
        .nav-dp i { color: var(--pink); text-shadow: var(--pink-neon); }
        .nav-dp span { color: var(--yellow); text-shadow: var(--yellow-neon); }

        .nav-wd { border-color: var(--yellow); box-shadow: var(--yellow-neon); }
        .nav-wd i { color: var(--cyan); text-shadow: var(--cyan-neon); }
        .nav-wd span { color: var(--pink); text-shadow: var(--pink-neon); }

        .nav-rw { border-color: var(--pink); box-shadow: var(--pink-neon); }
        .nav-rw i { color: var(--yellow); text-shadow: var(--yellow-neon); }
        .nav-rw span { color: var(--cyan); text-shadow: var(--cyan-neon); }

        /* MODAL */
        #neon-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(5px); }
        .modal-box { background: #050714; border: 4px solid var(--pink); border-radius: 20px; padding: 30px; width: 80%; text-align: center; box-shadow: var(--pink-neon); transform: scale(0.8); transition: 0.3s; }
        #neon-modal.show .modal-box { transform: scale(1); }

        .play-area { padding: 10px 20px; gap: 10px; display: flex; flex-direction: column; }
        .bet-selector { 
            display: flex; align-items: center; justify-content: space-between; 
            background: #000; border-radius: 15px; padding: 10px 25px; border: 3px solid var(--cyan); box-shadow: var(--cyan-neon);
        }
        .btn-main { 
            width: 100%; padding: 16px; border-radius: 50px; border: 4px solid var(--yellow); 
            font-weight: 900; font-size: 18px; color: white; cursor: pointer;
            background: linear-gradient(90deg, var(--pink), #9900ff, var(--cyan)); box-shadow: 0 0 20px var(--pink); text-transform: uppercase;
            transition: all 0.2s;
        }
        .btn-main:active { transform: scale(0.98); filter: brightness(1.2); }

        .ball { position: absolute; width: 14px; height: 14px; background: radial-gradient(circle at 30% 30%, #fff, var(--pink)); border-radius: 50%; box-shadow: var(--pink-neon); z-index: 10; transform: translate(-50%, -50%); }
        .win-popup { position: absolute; font-weight: 900; font-size: 24px; animation: quickFadeUp 0.8s forwards; z-index: 100; text-shadow: 0 0 10px black; }
        
        @keyframes quickFadeUp { 0% { opacity: 0; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-30px) scale(1.3); } 100% { opacity: 0; transform: translateY(-60px); } }
    </style>
</head>
<body>

    <audio id="sfx-click" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="sfx-drop" src="https://assets.mixkit.co/active_storage/sfx/2004/2004-preview.mp3"></audio>
    <audio id="sfx-hit" src="https://assets.mixkit.co/active_storage/sfx/2577/2577-preview.mp3"></audio>
    <audio id="sfx-win" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    <audio id="sfx-fail" src="https://assets.mixkit.co/active_storage/sfx/253/253-preview.mp3"></audio>

    <div id="neon-modal">
        <div class="modal-box">
            <h2 id="modal-title" style="color: var(--cyan); text-shadow: var(--cyan-neon);">NOTIFIKASI</h2>
            <p id="modal-msg" style="color: var(--yellow); text-shadow: var(--yellow-neon); font-weight: 900;"></p>
            <button class="btn-main" onclick="closeModal()" style="padding: 10px; font-size: 14px;">MENGERTI</button>
        </div>
    </div>

    <div class="header">
        <div class="nav-item" onclick="playSound('click'); location.href='profil.html'" style="display: flex; flex-direction: column; align-items: center; cursor: pointer;">
            <i class="fa-solid fa-user-ninja" style="color: var(--pink); text-shadow: var(--pink-neon); font-size: 24px;"></i>
            <span style="font-size: 9px; font-weight: 900; color: var(--cyan); text-shadow: var(--cyan-neon);">PROFIL</span>
        </div>
        <div class="balance-box">
            <div class="label-saldo">SALDO UTAMA</div>
            <div id="display-saldo">IDR 0</div>
        </div>
        <div class="nav-item" onclick="playSound('click'); location.href='settings.html'" style="display: flex; flex-direction: column; align-items: center; cursor: pointer;">
            <i class="fa-solid fa-gear" style="font-size: 24px;"></i>
            <span style="font-size: 9px; font-weight: 900; color: var(--pink); text-shadow: var(--pink-neon);">SETTING</span>
        </div>
    </div>

    <div id="game-container"></div>

    <div class="multipliers">
        <div class="slot m-x5">5x</div>
        <div class="slot m-x2">2x</div>
        <div class="slot m-x1">1.2x</div>
        <div class="slot m-low">0.2x</div>
        <div class="slot m-x1">1.2x</div>
        <div class="slot m-x2">2x</div>
        <div class="slot m-x5">5x</div>
    </div>

    <div class="mode-container">
        <button id="btn-turbo" class="btn-mode" onclick="toggleTurbo()">TURBO: OFF</button>
        <button id="btn-auto" class="btn-mode" onclick="toggleAuto()">AUTO: OFF</button>
    </div>

    <div class="nav-grid">
        <div class="btn-nav nav-wd" onclick="playSound('click'); location.href='withdraw.html'">
            <i class="fa-solid fa-wallet"></i>
            <span>WITHDRAW</span>
        </div>
        <div class="btn-nav nav-dp" onclick="playSound('click'); location.href='deposit.html'">
            <i class="fa-solid fa-money-bill-trend-up"></i>
            <span>DEPOSIT</span>
        </div>
        <div class="btn-nav nav-rw" onclick="playSound('click'); location.href='reward.html'">
            <i class="fa-solid fa-gift"></i>
            <span>REWARD</span>
        </div>
    </div>

    <div class="play-area">
        <div class="bet-selector">
            <i class="fa-solid fa-circle-minus" style="color:var(--pink); font-size: 28px; cursor: pointer;" onclick="changeBet(-1)"></i>
            <div id="current-bet" style="color:var(--yellow); font-size:24px; font-weight:900; text-shadow: var(--yellow-neon);">400</div>
            <i class="fa-solid fa-circle-plus" style="color:var(--cyan); font-size: 28px; cursor: pointer;" onclick="changeBet(1)"></i>
        </div>
        <button class="btn-main" id="play-btn" onclick="handlePlay()">LEPASKAN BOLA</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec";
        const container = document.getElementById('game-container');
        const bets = [400, 800, 1000, 1200, 1400, 1600, 1800, 2000, 4000, 6000, 8000, 10000, 12000, 14000, 16000, 18000, 20000];
        let betIdx = 0;
        let pegLocs = [];
        const slotMults = [5, 2, 1.2, 0.2, 1.2, 2, 5];
        let isTurbo = false;
        let isAuto = false;
        let autoTimer = null;

        // Sound System
        function playSound(type) {
            const sound = document.getElementById(`sfx-${type}`);
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log("Audio play blocked"));
            }
        }

        function updateSaldoUI() {
            let saldo = localStorage.getItem('user_saldo');
            if (saldo === null) saldo = sessionStorage.getItem('temp_saldo') || 0;
            document.getElementById('display-saldo').innerText = "IDR " + Number(saldo).toLocaleString();
            sessionStorage.setItem('temp_saldo', saldo);
        }

        async function fetchLatestSaldo() {
            const user = localStorage.getItem('user_session');
            if(!user) return;
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getUserData', username: user })
                });
                const res = await response.json();
                if(res.result === "SUCCESS") {
                    localStorage.setItem('user_saldo', res.saldo);
                    sessionStorage.setItem('temp_saldo', res.saldo);
                    updateSaldoUI();
                }
            } catch (e) { console.log("Gagal sync saldo"); }
        }

        function changeBet(dir) {
            playSound('click');
            betIdx = Math.max(0, Math.min(bets.length - 1, betIdx + dir));
            document.getElementById('current-bet').innerText = bets[betIdx].toLocaleString();
        }

        function toggleTurbo() {
            playSound('click');
            isTurbo = !isTurbo;
            const btn = document.getElementById('btn-turbo');
            btn.innerText = isTurbo ? "TURBO: ON" : "TURBO: OFF";
            btn.classList.toggle('active-turbo', isTurbo);
        }

        function toggleAuto() {
            playSound('click');
            isAuto = !isAuto;
            const btn = document.getElementById('btn-auto');
            btn.innerText = isAuto ? "AUTO: ON" : "AUTO: OFF";
            btn.classList.toggle('active-mode', isAuto);
            if(isAuto) runAutoPlay(); else clearTimeout(autoTimer);
        }

        function runAutoPlay() {
            if(!isAuto) return;
            handlePlay();
            autoTimer = setTimeout(runAutoPlay, isTurbo ? 600 : 1200);
        }

        function initPegs() {
            container.innerHTML = '';
            pegLocs = [];
            const rows = 9; 
            const centerX = container.offsetWidth / 2;
            for (let r = 2; r <= rows; r++) {
                for (let i = 0; i < r; i++) {
                    const x = centerX + (i - (r - 1) / 2) * 40;
                    const y = r * 35;
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    peg.style.left = x + 'px'; peg.style.top = y + 'px';
                    container.appendChild(peg);
                    pegLocs.push({ x, y, el: peg });
                }
            }
        }

        function handlePlay() {
            const bet = bets[betIdx];
            let saldo = Number(localStorage.getItem('user_saldo') || 0);
            if (saldo < bet) { 
                playSound('fail');
                showModal("SALDO TIDAK CUKUP!"); 
                if(isAuto) toggleAuto();
                return; 
            }
            playSound('drop');
            saldo -= bet;
            localStorage.setItem('user_saldo', saldo);
            sessionStorage.setItem('temp_saldo', saldo);
            updateSaldoUI();
            dropBall(bet);
        }

        function dropBall(betAmount) {
            const ballEl = document.createElement('div');
            ballEl.className = 'ball';
            container.appendChild(ballEl);
            let ball = { el: ballEl, x: container.offsetWidth / 2, y: 20, vx: (Math.random() - 0.5) * 2, vy: 0 };
            const gravity = isTurbo ? 0.8 : 0.4;
            const anim = setInterval(() => {
                ball.vy += gravity; ball.x += ball.vx; ball.y += ball.vy;
                pegLocs.forEach(p => {
                    const dx = ball.x - p.x; const dy = ball.y - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 12) {
                        playSound('hit');
                        ball.vy *= -0.5; ball.vx += (dx * 0.2) + (Math.random() - 0.5);
                        ball.y = p.y + 12;
                        p.el.classList.add('hit');
                        setTimeout(() => p.el.classList.remove('hit'), 100);
                    }
                });
                if (ball.x < 10 || ball.x > container.offsetWidth - 10) ball.vx *= -0.8;
                ball.el.style.left = ball.x + 'px'; ball.el.style.top = ball.y + 'px';
                if (ball.y > 345) { 
                    clearInterval(anim); 
                    ball.el.remove(); 
                    finishGame(ball.x, betAmount); 
                }
            }, 1000/60);
        }

        function finishGame(finalX, bet) {
            const containerW = container.offsetWidth;
            const paddingSide = 40; 
            const playAreaWidth = containerW - (paddingSide * 2);
            const slotW = playAreaWidth / slotMults.length;
            let winIdx = Math.floor((finalX - paddingSide) / slotW);
            winIdx = Math.max(0, Math.min(slotMults.length - 1, winIdx));
            const multiplier = slotMults[winIdx];
            const winAmount = Math.floor(bet * multiplier);
            
            if (multiplier >= 1) playSound('win');
            
            let currentSaldo = Number(localStorage.getItem('user_saldo') || 0);
            const total = currentSaldo + winAmount;
            
            localStorage.setItem('user_saldo', total);
            sessionStorage.setItem('temp_saldo', total);
            updateSaldoUI();
            showWinPopup(winAmount, multiplier, finalX);
            syncToCloud(bet, multiplier);
        }

        async function syncToCloud(bet, mult) {
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'playGame', 
                        username: localStorage.getItem('user_session'), 
                        betAmount: bet, 
                        multiplier: mult, 
                        isClientHandled: true 
                    })
                });
            } catch (e) {}
        }

        function showWinPopup(amount, mult, x) {
            const p = document.createElement('div');
            p.className = 'win-popup';
            p.innerText = mult > 0.2 ? "IDR " + amount.toLocaleString() : "ZONK";
            p.style.color = mult >= 1 ? 'var(--yellow)' : '#ff4444';
            p.style.left = x + 'px'; p.style.top = '280px';
            container.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        function showModal(msg) {
            document.getElementById('modal-msg').innerText = msg;
            const modal = document.getElementById('neon-modal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
        }
        
        function closeModal() { 
            playSound('click');
            const modal = document.getElementById('neon-modal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        window.onload = () => { 
            initPegs(); 
            updateSaldoUI(); 
            fetchLatestSaldo(); 
        };
    </script>
</body>
</html>
