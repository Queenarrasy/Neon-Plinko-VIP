<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON PLINKO VIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --pink: #ff0077; 
            --blue-dongker: #001f3f; 
            --blue-neon: #0077ff;
            --yellow: #fbff00; 
            --bg: #03040a; 
            --pink-neon: 0 0 10px var(--pink), 0 0 20px var(--pink);
            --blue-sharp: 0 0 10px var(--blue-neon), 0 0 25px var(--blue-neon);
            --yellow-neon: 0 0 10px var(--yellow), 0 0 20px var(--yellow);
        }
        
        body { 
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; 
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(255, 0, 119, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(251, 255, 0, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(0, 119, 255, 0.05) 0%, transparent 70%);
        }

        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; background: rgba(5, 7, 20, 0.95); 
            border-bottom: 2px solid var(--blue-neon); z-index: 1000;
            box-shadow: 0 5px 25px rgba(0, 119, 255, 0.3);
        }

        .nav-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s; }
        .nav-item:active { transform: scale(0.9); }
        .icon-p { color: var(--pink); text-shadow: var(--pink-neon); font-size: 24px; }
        .icon-s { color: var(--blue-neon); text-shadow: var(--blue-sharp); font-size: 24px; }
        .nav-text { font-size: 9px; font-weight: 900; margin-top: 4px; letter-spacing: 1px; }

        .balance-box { 
            background: #000; border: 2px solid var(--yellow); border-radius: 50px; 
            padding: 5px 20px; text-align: center; box-shadow: var(--yellow-neon);
            animation: pulse-yellow 2s infinite;
        }
        @keyframes pulse-yellow { 0%, 100% { box-shadow: 0 0 10px var(--yellow); } 50% { box-shadow: 0 0 20px var(--yellow); } }
        #display-saldo { font-size: 16px; font-weight: 900; color: var(--yellow); }

        #game-container { 
            position: relative; width: 100%; height: 350px; 
            margin-top: 5px; overflow: hidden; 
            background: radial-gradient(circle at center, rgba(0, 31, 63, 0.4), transparent);
        }
        .peg { 
            position: absolute; width: 6px; height: 6px; background: #fff; border-radius: 50%; 
            box-shadow: 0 0 5px #fff, 0 0 10px var(--blue-neon); z-index: 5; opacity: 0.7;
            transition: all 0.1s;
        }
        .peg.hit { 
            transform: scale(1.8); background: var(--yellow); 
            box-shadow: 0 0 20px var(--yellow); opacity: 1; 
        }

        .ball { 
            position: absolute; width: 14px; height: 14px; 
            background: radial-gradient(circle at 30% 30%, #fff, var(--pink)); 
            border-radius: 50%; box-shadow: var(--pink-neon); z-index: 10; 
            transform: translate(-50%, -50%);
        }

        .multipliers { display: flex; justify-content: center; gap: 3px; padding: 0 50px; height: 35px; }
        .slot { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            border-radius: 5px; font-size: 10px; font-weight: 900; 
            border: 1px solid rgba(0, 119, 255, 0.3); transition: 0.2s;
        }
        .m-x5 { background: var(--pink); color: white; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .m-x2 { background: var(--yellow); color: black; }
        .m-x1 { background: var(--blue-neon); color: white; }
        .m-low { background: #111; color: #444; }

        .mode-container { display: flex; justify-content: center; gap: 10px; margin: 10px 0; }
        .btn-mode {
            padding: 8px 15px; border-radius: 10px; border: 1px solid #222;
            background: rgba(255,255,255,0.05); color: #666; font-size: 10px;
            font-weight: 900; cursor: pointer; transition: 0.3s;
        }
        .btn-mode.active { border-color: var(--blue-neon); color: var(--blue-neon); box-shadow: var(--blue-sharp); }
        .btn-mode.active-turbo { border-color: var(--pink); color: var(--pink); box-shadow: var(--pink-neon); }

        .nav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px 20px; }
        .btn-nav { 
            background: rgba(5, 7, 20, 0.8); border: 1px solid #1a1a1a; 
            padding: 12px 5px; border-radius: 15px; text-align: center; 
            transition: 0.2s; cursor: pointer;
        }
        .btn-nav:active { border-color: var(--pink); box-shadow: var(--pink-neon); }
        .btn-nav i { font-size: 20px; margin-bottom: 5px; display: block; }

        .play-area { padding: 10px 20px; gap: 10px; display: flex; flex-direction: column; }
        .bet-selector { 
            display: flex; align-items: center; justify-content: space-between; 
            background: #000; border-radius: 15px; padding: 10px 25px; border: 2px solid #1a1a1a; 
            box-shadow: inset 0 0 15px rgba(0, 119, 255, 0.2);
        }
        .btn-main { 
            width: 100%; padding: 16px; border-radius: 50px; border: none; 
            font-weight: 900; font-size: 18px; color: white; cursor: pointer;
            background: linear-gradient(90deg, var(--pink), #9900ff, var(--blue-neon));
            box-shadow: 0 0 20px rgba(255, 0, 119, 0.4); text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-main:active { transform: scale(0.96); filter: brightness(1.2); }

        .win-popup { position: absolute; font-weight: 900; font-size: 24px; animation: quickFadeUp 0.8s forwards; z-index: 100; pointer-events: none; text-shadow: 0 0 10px black; }
        @keyframes quickFadeUp { 0% { opacity: 0; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-30px) scale(1.2); } 100% { opacity: 0; transform: translateY(-60px); } }

        #neon-modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            display: none; justify-content: center; align-items: center; z-index: 9999; 
        }
        .modal-box { 
            background: #050714; border: 2px solid var(--pink); border-radius: 20px; 
            padding: 30px; width: 80%; text-align: center; box-shadow: var(--pink-neon);
        }
    </style>
</head>
<body>

    <div id="neon-modal">
        <div class="modal-box">
            <h2 id="modal-title" style="color:var(--pink); text-shadow: var(--pink-neon);">NOTIFIKASI</h2>
            <p id="modal-msg" style="margin: 20px 0; font-weight: bold;"></p>
            <button class="btn-main" onclick="closeModal()">OKE</button>
        </div>
    </div>

    <div class="header">
        <div class="nav-item" onclick="location.href='profil.html'">
            <i class="fa-solid fa-user-ninja icon-p"></i>
            <span class="nav-text" style="color:var(--pink)">PROFIL</span>
        </div>
        <div class="balance-box">
            <span style="font-size:8px; color:var(--blue-neon); font-weight: 900;">SALDO VIP</span>
            <div id="display-saldo">IDR 0</div>
        </div>
        <div class="nav-item" onclick="location.href='settings.html'">
            <i class="fa-solid fa-hand-holding-heart icon-s"></i>
            <span class="nav-text" style="color:var(--blue-neon)">SAPA</span>
        </div>
    </div>

    <div id="game-container"></div>

    <div class="multipliers">
        <div class="slot m-x5">5x</div>
        <div class="slot m-x2">2x</div>
        <div class="slot m-x1">1.2x</div>
        <div class="slot m-low">0.2x</div>
        <div class="slot m-x1">1.2x</div>
        <div class="slot m-x2">2x</div>
        <div class="slot m-x5">5x</div>
    </div>

    <div class="mode-container">
        <button id="btn-turbo" class="btn-mode" onclick="toggleTurbo()">TURBO: OFF</button>
        <button id="btn-auto" class="btn-mode" onclick="toggleAuto()">AUTO: OFF</button>
    </div>

    <div class="nav-grid">
        <div class="btn-nav" onclick="location.href='withdraw.html'">
            <i class="fa-solid fa-wallet" style="color: var(--pink); text-shadow: var(--pink-neon);"></i>
            <span>WITHDRAW</span>
        </div>
        <div class="btn-nav" onclick="location.href='deposit.html'">
            <i class="fa-solid fa-money-bill-trend-up" style="color: var(--blue-neon); text-shadow: var(--blue-sharp);"></i>
            <span>DEPOSIT</span>
        </div>
        <div class="btn-nav" onclick="location.href='reward.html'">
            <i class="fa-solid fa-gift" style="color: var(--yellow); text-shadow: var(--yellow-neon);"></i>
            <span>REWARD</span>
        </div>
    </div>

    <div class="play-area">
        <div class="bet-selector">
            <i class="fa-solid fa-circle-minus" style="color:var(--pink); font-size: 28px;" onclick="changeBet(-1)"></i>
            <div id="current-bet" style="color:var(--yellow); font-size:24px; font-weight:900; text-shadow: var(--yellow-neon);">400</div>
            <i class="fa-solid fa-circle-plus" style="color:var(--blue-neon); font-size: 28px;" onclick="changeBet(1)"></i>
        </div>
        <button class="btn-main" id="play-btn" onclick="handlePlay()">LEPASKAN BOLA</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec";
        const container = document.getElementById('game-container');
        const bets = [400, 800, 1000, 1200, 1400, 1600, 1800, 2000, 4000, 6000, 8000, 10000, 12000, 14000, 16000, 18000, 20000];
        let betIdx = 0;
        let pegLocs = [];
        const slotMults = [5, 2, 1.2, 0.2, 1.2, 2, 5];

        let isTurbo = false;
        let isAuto = false;
        let autoTimer = null;

        // Audio System
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type, duration, vol = 0.1) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function showModal(msg, title = "INFO VIP") {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('neon-modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('neon-modal').style.display = 'none'; }

        function updateSaldoUI() {
            const saldo = localStorage.getItem('user_saldo') || 0;
            document.getElementById('display-saldo').innerText = "IDR " + Number(saldo).toLocaleString();
        }

        function changeBet(dir) {
            playSound(150, 'sine', 0.1);
            betIdx = Math.max(0, Math.min(bets.length - 1, betIdx + dir));
            document.getElementById('current-bet').innerText = bets[betIdx].toLocaleString();
        }

        function toggleTurbo() {
            isTurbo = !isTurbo;
            playSound(isTurbo ? 400 : 200, 'square', 0.2);
            const btn = document.getElementById('btn-turbo');
            btn.innerText = isTurbo ? "TURBO: ON" : "TURBO: OFF";
            btn.classList.toggle('active-turbo', isTurbo);
        }

        function toggleAuto() {
            isAuto = !isAuto;
            playSound(isAuto ? 500 : 250, 'sawtooth', 0.2);
            const btn = document.getElementById('btn-auto');
            btn.innerText = isAuto ? "AUTO: ON" : "AUTO: OFF";
            btn.classList.toggle('active', isAuto);
            if(isAuto) { runAutoPlay(); } else { clearTimeout(autoTimer); }
        }

        function runAutoPlay() {
            if(!isAuto) return;
            handlePlay();
            const delay = isTurbo ? 600 : 1200;
            autoTimer = setTimeout(runAutoPlay, delay);
        }

        function initPegs() {
            container.innerHTML = ''; pegLocs = [];
            const rows = 9; 
            const centerX = container.offsetWidth / 2;
            for (let r = 2; r <= rows; r++) {
                for (let i = 0; i < r; i++) {
                    const x = centerX + (i - (r - 1) / 2) * 40;
                    const y = r * 35;
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    peg.style.left = x + 'px'; peg.style.top = y + 'px';
                    container.appendChild(peg);
                    pegLocs.push({ x, y, el: peg });
                }
            }
        }

        function handlePlay() {
            const bet = bets[betIdx];
            const username = localStorage.getItem('user_session');
            let saldo = Number(localStorage.getItem('user_saldo') || 0);

            if (!username) { window.location.href = 'index.html'; return; }
            if (saldo < bet) { 
                showModal("Saldo Anda tidak mencukupi!", "SALDO HABIS"); 
                if(isAuto) toggleAuto();
                return; 
            }

            playSound(100, 'sine', 0.5, 0.2); // Drop Sound
            saldo -= bet;
            localStorage.setItem('user_saldo', saldo);
            updateSaldoUI();
            dropBall(bet);
        }

        function dropBall(betAmount) {
            const ballEl = document.createElement('div');
            ballEl.className = 'ball';
            container.appendChild(ballEl);

            let ball = {
                el: ballEl,
                x: container.offsetWidth / 2 + (Math.random() - 0.5) * 10,
                y: 20,
                vx: (Math.random() - 0.5) * 2,
                vy: 0
            };

            const gravity = isTurbo ? 0.8 : 0.4;
            const subSteps = isTurbo ? 2 : 1;

            const anim = setInterval(() => {
                for(let s = 0; s < subSteps; s++) {
                    ball.vy += gravity;
                    ball.x += ball.vx;
                    ball.y += ball.vy;

                    pegLocs.forEach(p => {
                        const dx = ball.x - p.x;
                        const dy = ball.y - p.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < 12) {
                            ball.vy *= -0.5;
                            ball.vx += (dx * 0.2) + (Math.random() - 0.5);
                            ball.y = p.y + 12;
                            
                            // Visual Peg Hit
                            p.el.classList.add('hit');
                            setTimeout(() => p.el.classList.remove('hit'), 100);
                            playSound(600 + (Math.random() * 400), 'sine', 0.05, 0.05); // Tack sound
                        }
                    });
                    if (ball.x < 10 || ball.x > container.offsetWidth - 10) ball.vx *= -0.8;
                }
                ball.el.style.left = ball.x + 'px';
                ball.el.style.top = ball.y + 'px';

                if (ball.y > 345) {
                    clearInterval(anim);
                    ball.el.remove();
                    finishGame(ball.x, betAmount);
                }
            }, 1000/60);
        }

        function finishGame(finalX, bet) {
            const containerW = container.offsetWidth;
            const paddingSide = 50; 
            const playAreaWidth = containerW - (paddingSide * 2);
            const slotW = playAreaWidth / slotMults.length;

            let winIdx = Math.floor((finalX - paddingSide) / slotW);
            winIdx = Math.max(0, Math.min(slotMults.length - 1, winIdx));
            const multiplier = slotMults[winIdx];

            const slotEls = document.querySelectorAll('.slot');
            slotEls[winIdx].style.filter = "brightness(3) contrast(1.5)";
            slotEls[winIdx].style.boxShadow = "0 0 30px white";
            setTimeout(() => { 
                slotEls[winIdx].style.filter = "none"; 
                slotEls[winIdx].style.boxShadow = "none";
            }, 400);
            
            if(multiplier >= 1) {
                playSound(800, 'sine', 0.1);
                setTimeout(() => playSound(1200, 'sine', 0.3), 100); // Win melody
            } else {
                playSound(150, 'sawtooth', 0.3); // Zonk sound
            }

            const winAmount = Math.floor(bet * multiplier);
            let currentSaldo = Number(localStorage.getItem('user_saldo') || 0);
            localStorage.setItem('user_saldo', currentSaldo + winAmount);
            updateSaldoUI();
            showWinPopup(winAmount, multiplier, finalX);

            syncToCloud(bet, multiplier);
        }

        async function syncToCloud(bet, mult) {
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'playGame',
                        username: localStorage.getItem('user_session'),
                        betAmount: bet,
                        multiplier: mult,
                        isClientHandled: true
                    })
                });
            } catch (e) { console.error("Sync background"); }
        }

        function showWinPopup(amount, mult, x) {
            const p = document.createElement('div');
            p.className = 'win-popup';
            p.innerText = mult > 0.2 ? "IDR " + amount.toLocaleString() : "ZONK";
            p.style.color = mult >= 1 ? 'var(--yellow)' : '#ff4444';
            p.style.left = x + 'px'; 
            p.style.top = '280px';
            container.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        window.onload = () => {
            initPegs();
            updateSaldoUI();
            const user = localStorage.getItem('user_session');
            if(user) {
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getUserData', username: user })
                }).then(r => r.json()).then(res => {
                    if(res.result === "SUCCESS") {
                        localStorage.setItem('user_saldo', res.saldo);
                        updateSaldoUI();
                    }
                });
            }
        };
    </script>
</body>
</html>
