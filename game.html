<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON PLINKO VIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --pink: #ff0077; --blue: #00d4ff; --yellow: #fbff00; --bg: #070816; 
            --pink-neon: 0 0 10px var(--pink), 0 0 20px var(--pink);
            --blue-neon: 0 0 10px var(--blue), 0 0 20px var(--blue);
            --yellow-neon: 0 0 10px var(--yellow), 0 0 20px var(--yellow);
        }
        
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* Header & Info */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(0,0,0,0.5); border-bottom: 1px solid #222; }
        .prof-container, .settings-container { display: flex; flex-direction: column; align-items: center; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .prof-link { font-size: 26px; color: var(--pink); text-shadow: var(--pink-neon); }
        .settings-link { font-size: 26px; color: var(--blue); text-shadow: var(--blue-neon); }
        .nav-text { font-size: 8px; font-weight: 900; margin-top: 4px; letter-spacing: 1px; }

        .balance-box { background: #000; border: 2px solid var(--blue); border-radius: 50px; padding: 5px 25px; text-align: center; box-shadow: inset 0 0 10px rgba(0,212,255,0.2); }
        #display-saldo { font-size: 18px; font-weight: 900; }

        /* Game Core */
        #game-container { position: relative; width: 100%; height: 360px; margin-top: 10px; overflow: hidden; }
        .peg { position: absolute; width: 6px; height: 6px; background: #fff; border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 8px #fff; z-index: 5; opacity: 0.8; }
        .ball { position: absolute; width: 12px; height: 12px; background: radial-gradient(circle at 30% 30%, #fff, var(--pink)); border-radius: 50%; box-shadow: 0 0 15px var(--pink); z-index: 10; transform: translate(-50%, -50%); pointer-events: none; }
        
        /* Multiplier Row */
        .multipliers { display: flex; justify-content: center; gap: 4px; padding: 0 10px; margin-top: 5px; }
        .slot { flex: 1; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 12px; font-weight: 900; border: 1px solid rgba(255,255,255,0.1); transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .m-pink { background: var(--pink); box-shadow: var(--pink-neon); color: white; }
        .m-yellow { background: var(--yellow); color: black; box-shadow: var(--yellow-neon); }
        .m-blue { background: var(--blue); color: black; box-shadow: var(--blue-neon); }
        .m-low { background: #333; color: #888; }

        /* Navigation Grid */
        .nav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px 20px; }
        .btn-nav { background: rgba(255,255,255,0.05); border: 1px solid #222; padding: 12px 5px; border-radius: 15px; text-align: center; transition: 0.2s; }
        .btn-nav:active { background: rgba(255,255,255,0.1); transform: scale(0.95); }
        .btn-nav i { font-size: 20px; margin-bottom: 5px; display: block; }
        .btn-nav span { font-size: 9px; font-weight: 900; }

        /* Controls */
        .play-area { padding: 10px 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: flex-end; padding-bottom: 30px; gap: 15px; }
        .mode-toggles { display: flex; gap: 10px; }
        .toggle { flex: 1; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: 900; background: #111; border: 1px solid #333; color: #666; transition: 0.3s; }
        .toggle.active { background: #000; border-color: var(--pink); color: var(--yellow); box-shadow: 0 0 10px rgba(255,0,119,0.3); }

        .bet-selector { display: flex; align-items: center; justify-content: space-between; background: #000; border-radius: 15px; padding: 10px 20px; border: 1px solid #333; }
        .btn-main { width: 100%; padding: 16px; border-radius: 15px; border: none; font-weight: 900; font-size: 18px; background: linear-gradient(90deg, var(--pink), var(--blue)); color: white; box-shadow: var(--pink-neon); transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); filter: brightness(1.2); }

        /* Popups & Scoreboard */
        #score-board { position: absolute; left: 10px; top: 100px; width: 100px; display: flex; flex-direction: column; gap: 5px; z-index: 50; }
        .score-item { background: rgba(0,0,0,0.8); border: 1px solid var(--blue); font-size: 10px; padding: 6px; border-radius: 5px; color: var(--yellow); animation: slideIn 0.3s forwards; }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .win-popup { position: absolute; font-weight: 900; color: var(--yellow); text-shadow: var(--yellow-neon); font-size: 26px; animation: floatUp 1s forwards; z-index: 100; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }

        /* Modal Info */
        #neon-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(8px); }
        .neon-modal { background: #0a0b1e; border: 2px solid var(--pink); border-radius: 20px; padding: 30px; width: 75%; text-align: center; box-shadow: var(--pink-neon); }
    </style>
</head>
<body>

    <div id="score-board"></div>
    
    <div id="neon-overlay">
        <div class="neon-modal">
            <h2 class="neon-p">PEMBERITAHUAN</h2>
            <p id="modal-msg" class="neon-b" style="margin: 20px 0;"></p>
            <button class="btn-main" onclick="closeNeonModal()" style="padding:10px;">MENGERTI</button>
        </div>
    </div>

    <div class="header">
        <div class="prof-container" onclick="location.href='profil.html'">
            <i class="fa-solid fa-circle-user prof-link"></i>
            <span class="nav-text neon-b">PROFIL</span>
        </div>
        <div class="balance-box">
            <span id="tier-name" class="neon-y" style="font-size: 8px; display: block; margin-bottom: 2px;">VIP MEMBER</span>
            <span id="display-saldo" class="neon-b">IDR 0</span>
        </div>
        <div class="settings-container" onclick="location.href='settings.html'">
            <i class="fa-solid fa-gear settings-link"></i>
            <span class="nav-text neon-p">SETTING</span>
        </div>
    </div>

    <div id="game-container"></div>

    <div class="multipliers" id="multi-row">
        <div class="slot m-pink">5x</div>
        <div class="slot m-yellow">2x</div>
        <div class="slot m-blue">1.2x</div>
        <div class="slot m-low">0.2x</div>
        <div class="slot m-blue">1.2x</div>
        <div class="slot m-yellow">2x</div>
        <div class="slot m-pink">5x</div>
    </div>

    <div class="nav-grid">
        <div class="btn-nav" onclick="location.href='withdraw.html'"><i class="fa-solid fa-wallet neon-p"></i><span class="neon-y">TARIK</span></div>
        <div class="btn-nav" onclick="location.href='deposit.html'"><i class="fa-solid fa-building-columns neon-b"></i><span class="neon-p">SETOR</span></div>
        <div class="btn-nav" onclick="location.href='reward.html'"><i class="fa-solid fa-gift neon-y"></i><span class="neon-b">BONUS</span></div>
    </div>

    <div class="play-area">
        <div class="mode-toggles">
            <button id="btn-normal" class="toggle active" onclick="setMode('normal')">MANUAL</button>
            <button id="btn-auto" class="toggle" onclick="setMode('auto')">OTOMATIS</button>
        </div>
        <div class="bet-selector">
            <i class="fa-solid fa-minus neon-p" style="cursor:pointer;" onclick="changeBet(-1)"></i>
            <div id="current-bet" class="neon-y" style="font-size: 20px; font-weight: 900;">1,000</div>
            <i class="fa-solid fa-plus neon-p" style="cursor:pointer;" onclick="changeBet(1)"></i>
        </div>
        <button class="btn-main" id="play-btn" onclick="handlePlay()">MULAI BERMAIN</button>
    </div>

    <script src="global.js"></script>
    <script>
        // --- KONFIGURASI ---
        const sfx = {
            bounce: new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'),
            win: new Audio('https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3'),
            click: new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3')
        };
        Object.values(sfx).forEach(a => a.load());

        const container = document.getElementById('game-container');
        const bets = [400, 600, 800, 1000, 2000, 5000, 10000, 20000, 50000];
        let betIdx = 3;
        let isAuto = false;
        let autoIntv = null;
        let pegLocs = [];
        const slotMults = [5, 2, 1.2, 0.2, 1.2, 2, 5];

        function playSound(name) {
            const sound = sfx[name].cloneNode();
            sound.volume = 0.3;
            sound.play().catch(() => {});
        }

        // --- SISTEM SALDO & MODAL ---
        function showNeonModal(msg) {
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('neon-overlay').style.display = 'flex';
        }
        function closeNeonModal() { document.getElementById('neon-overlay').style.display = 'none'; }

        async function updateSaldoFinal(multiplierValue, visualX) {
            const bet = bets[betIdx];
            const win = Math.floor(bet * multiplierValue);
            
            // --- LOGIKA ANTI GAGAL ---
            // 1. Ambil saldo saat ini dari localStorage (sudah dipotong bet di dropBall)
            const currentSaldo = Number(localStorage.getItem('saldo') || 0);
            
            // 2. Tambahkan kemenangan secara instan ke UI
            const finalLokal = currentSaldo + win;
            updateSaldoLokal(finalLokal); 
            
            // 3. Efek Visual
            showWinPopup(win, visualX);
            addScoreLog(win);

            // 4. Sinkronisasi Server sebagai Backup Resmi
            try {
                const res = await sendGameResultToCloud(multiplierValue, bet);
                if (res && res.newSaldo) {
                    // Update ulang jika ada selisih dari server
                    updateSaldoLokal(res.newSaldo);
                }
            } catch (e) {
                console.error("Sinkronisasi server tertunda.");
            }
        }

        function showWinPopup(amount, x) {
            const p = document.createElement('div');
            p.className = 'win-popup';
            p.innerText = amount > 0 ? `+${amount.toLocaleString()}` : `0`;
            p.style.left = x + 'px'; 
            p.style.top = '300px';
            container.appendChild(p);
            setTimeout(() => p.remove(), 1000);
        }

        function addScoreLog(win) {
            const board = document.getElementById('score-board');
            const log = document.createElement('div');
            log.className = 'score-item';
            log.innerHTML = `<b>${win > 0 ? '+' : ''}${win.toLocaleString()}</b>`;
            board.prepend(log);
            if (board.children.length > 5) board.lastChild.remove();
            setTimeout(() => { if(log) log.remove(); }, 3000);
        }

        // --- ENGINE GAME ---
        function initPegs() {
            container.innerHTML = '';
            pegLocs = [];
            const rows = 9;
            const centerX = container.offsetWidth / 2;
            for (let r = 2; r <= rows; r++) {
                for (let i = 0; i < r; i++) {
                    const x = centerX + (i - (r - 1) / 2) * 45;
                    const y = r * 33;
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    peg.style.left = x + 'px';
                    peg.style.top = y + 'px';
                    container.appendChild(peg);
                    pegLocs.push({ x, y });
                }
            }
        }

        function changeBet(dir) {
            playSound('click');
            betIdx = Math.max(0, Math.min(bets.length - 1, betIdx + dir));
            document.getElementById('current-bet').innerText = bets[betIdx].toLocaleString();
        }

        function setMode(mode) {
            isAuto = (mode === 'auto');
            document.getElementById('btn-normal').classList.toggle('active', !isAuto);
            document.getElementById('btn-auto').classList.toggle('active', isAuto);
            document.getElementById('play-btn').innerText = isAuto ? "BERHENTI" : "MULAI BERMAIN";
            if (!isAuto) clearInterval(autoIntv);
        }

        function handlePlay() {
            if (isAuto && autoIntv) { setMode('normal'); return; }
            if (isAuto) { dropBall(); autoIntv = setInterval(dropBall, 800); } 
            else { dropBall(); }
        }

        function dropBall() {
            const bet = bets[betIdx];
            const currentSaldo = Number(localStorage.getItem('saldo') || 0);

            if (currentSaldo < bet) {
                showNeonModal("Saldo Anda tidak cukup untuk taruhan ini.");
                setMode('normal');
                return;
            }

            // Langsung kurangi saldo lokal saat bola dilepas
            updateSaldoLokal(currentSaldo - bet);
            playSound('click');

            const ballEl = document.createElement('div');
            ballEl.className = 'ball';
            container.appendChild(ballEl);

            let ball = {
                el: ballEl,
                x: container.offsetWidth / 2 + (Math.random() - 0.5) * 10,
                y: 10,
                vx: (Math.random() - 0.5) * 2,
                vy: 0
            };

            const gravity = 0.4;

            const anim = setInterval(() => {
                ball.vy += gravity;
                ball.x += ball.vx;
                ball.y += ball.vy;

                // Tabrakan Pegs
                pegLocs.forEach(p => {
                    const dx = ball.x - p.x;
                    const dy = ball.y - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 10) {
                        playSound('bounce');
                        const angle = Math.atan2(dy, dx);
                        const force = 6;
                        ball.vx = Math.cos(angle) * force + (Math.random() - 0.5);
                        ball.vy = Math.sin(angle) * force;
                    }
                });

                if (ball.x < 15 || ball.x > container.offsetWidth - 15) ball.vx *= -0.8;

                ball.el.style.left = ball.x + 'px';
                ball.el.style.top = ball.y + 'px';

                if (ball.y > 350) {
                    clearInterval(anim);
                    ball.el.remove();
                    
                    const slotW = container.offsetWidth / slotMults.length;
                    let idx = Math.floor(ball.x / slotW);
                    idx = Math.max(0, Math.min(slotMults.length - 1, idx));
                    
                    const m = slotMults[idx];
                    const slotEl = document.querySelectorAll('.slot')[idx];
                    slotEl.style.filter = "brightness(2) scale(1.1)";
                    setTimeout(() => { if(slotEl) slotEl.style.filter = "none"; }, 200);
                    
                    playSound('win');
                    updateSaldoFinal(m, ball.x);
                }
            }, 20);
        }

        window.onload = () => {
            initPegs();
            syncSaldo(); 
        };
    </script>
</body>
</html>
