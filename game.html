<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON PLINKO VIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --pink: #ff0077; 
            --deep-blue: #0044ff; 
            --yellow: #fbff00; 
            --white: #ffffff;
            --bg: #03040a; 
            --pink-neon: 0 0 8px rgba(255, 0, 119, 0.4);
            --blue-neon: 0 0 10px rgba(0, 68, 255, 0.5);
            --yellow-neon: 0 0 8px rgba(251, 255, 0, 0.4);
            --white-neon: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        
        body { 
            background: var(--bg); color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; overflow: hidden; height: 100vh; 
            display: flex; flex-direction: column;
            background-image: radial-gradient(circle at 50% 50%, #0a0b1e 0%, var(--bg) 80%);
        }

        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; background: rgba(5, 7, 20, 0.95); 
            border-bottom: 2px solid var(--deep-blue); z-index: 1000;
        }

        .balance-box { 
            background: #000; border: 2px solid var(--pink); 
            border-radius: 50px; padding: 8px 25px; text-align: center; box-shadow: var(--pink-neon);
        }

        #display-saldo { font-size: 17px; font-weight: 900; color: var(--white); text-shadow: var(--white-neon); }

        /* 1. EFEK KOTAK PERKALIAN */
        .multipliers { display: flex; justify-content: center; gap: 4px; padding: 0 10px; height: 40px; z-index: 10; position: relative; width: 320px; margin: 0 auto; }
        .slot { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            border-radius: 5px; font-size: 10px; font-weight: 900; border: 2px solid;
            color: #000 !important; transition: all 0.2s;
        }
        .slot.active-hit { transform: translateY(5px); filter: brightness(1.5); box-shadow: 0 0 15px white; }
        
        .m-x5 { background: var(--pink); border-color: #ff0077; }
        .m-x2 { background: var(--yellow); border-color: #fbff00; }
        .m-x1 { background: var(--deep-blue); border-color: #0044ff; color: #fff !important; }
        .m-low { background: var(--white); border-color: #ccc; }

        #game-container { position: relative; width: 100%; height: 380px; margin-top: 5px; overflow: hidden; }
        .peg { 
            position: absolute; width: 6px; height: 6px; background: var(--white); border-radius: 50%; 
            box-shadow: var(--white-neon); z-index: 5; opacity: 0.6;
        }
        .peg.hit { background: var(--yellow) !important; transform: scale(1.6); opacity: 1; }

        .mode-container { display: flex; justify-content: center; gap: 10px; margin: 10px 0; }
        .btn-mode { padding: 10px 20px; border-radius: 12px; font-size: 11px; font-weight: 900; cursor: pointer; background: #000; transition: 0.3s; }
        #btn-turbo { border: 2px solid var(--yellow); color: var(--yellow); }
        #btn-turbo.active-turbo { background: var(--yellow); color: #000; }
        #btn-auto { border: 2px solid var(--pink); color: var(--pink); }
        #btn-auto.active-mode { background: var(--pink); color: #000; }

        .nav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px 20px; }
        .btn-nav { 
            background: rgba(0,0,0,0.6); padding: 12px 5px; border-radius: 15px; text-align: center; 
            display: flex; flex-direction: column; align-items: center; gap: 8px; border: 2px solid;
        }
        .nav-dp { border-color: var(--deep-blue); }
        .nav-wd { border-color: var(--yellow); }
        .nav-rw { border-color: var(--pink); }

        .play-area { padding: 10px 20px; gap: 10px; display: flex; flex-direction: column; }
        .bet-selector { 
            display: flex; align-items: center; justify-content: space-between; 
            background: #000; border-radius: 15px; padding: 10px 25px; border: 2px solid var(--deep-blue);
        }
        .btn-main { 
            width: 100%; padding: 16px; border-radius: 50px; border: 2px solid var(--yellow); 
            font-weight: 900; font-size: 16px; color: white; cursor: pointer;
            background: linear-gradient(90deg, #aa0055, #0022aa); text-transform: uppercase;
        }

        .ball { position: absolute; width: 10px; height: 10px; background: radial-gradient(circle at 30% 30%, #fff, var(--pink)); border-radius: 50%; box-shadow: var(--pink-neon); z-index: 10; transform: translate(-50%, -50%); }
        .win-popup { position: absolute; font-weight: 900; font-size: 20px; pointer-events: none; animation: quickFadeUp 0.8s forwards; z-index: 100; text-shadow: 2px 2px 4px black; }
        
        @keyframes quickFadeUp { 0% { opacity: 0; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-30px); } 100% { opacity: 0; transform: translateY(-60px); } }

        #neon-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .modal-box { background: #050714; border: 2px solid var(--pink); border-radius: 20px; padding: 25px; width: 75%; text-align: center; }
    </style>
</head>
<body>

    <audio id="sfx-click" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="sfx-drop" src="https://assets.mixkit.co/active_storage/sfx/2004/2004-preview.mp3"></audio>
    <audio id="sfx-hit" src="https://assets.mixkit.co/active_storage/sfx/2577/2577-preview.mp3"></audio>
    <audio id="sfx-win" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    <audio id="sfx-fail" src="https://assets.mixkit.co/active_storage/sfx/253/253-preview.mp3"></audio>

    <div id="neon-modal">
        <div class="modal-box">
            <h2 id="modal-title" style="color: var(--pink);">PEMBERITAHUAN</h2>
            <p id="modal-msg"></p>
            <button class="btn-main" onclick="closeModal()">TUTUP</button>
        </div>
    </div>

    <div class="header">
        <div class="nav-item" onclick="location.href='profil.html'">
            <i class="fa-solid fa-user-ninja" style="color: var(--pink); font-size: 22px;"></i>
        </div>
        <div class="balance-box">
            <div id="display-saldo">IDR 0</div>
        </div>
        <div class="nav-item" onclick="location.href='settings.html'">
            <i class="fa-solid fa-gear" style="color: var(--yellow); font-size: 22px;"></i>
        </div>
    </div>

    <div id="game-container"></div>

    <div class="multipliers" id="multi-row">
        <div class="slot m-x5">5x</div>
        <div class="slot m-x2">2x</div>
        <div class="slot m-x1">1.2x</div>
        <div class="slot m-low">0.2x</div>
        <div class="slot m-x1">1.2x</div>
        <div class="slot m-x2">2x</div>
        <div class="slot m-x5">5x</div>
    </div>

    <div class="mode-container">
        <button id="btn-turbo" class="btn-mode" onclick="toggleTurbo()">TURBO: OFF</button>
        <button id="btn-auto" class="btn-mode" onclick="toggleAuto()">AUTO: OFF</button>
    </div>

    <div class="nav-grid">
        <div class="btn-nav nav-wd" onclick="location.href='withdraw.html'"><i class="fa-solid fa-wallet"></i><span>WITHDRAW</span></div>
        <div class="btn-nav nav-dp" onclick="location.href='deposit.html'"><i class="fa-solid fa-money-bill-trend-up"></i><span>DEPOSIT</span></div>
        <div class="btn-nav nav-rw" onclick="location.href='reward.html'"><i class="fa-solid fa-gift"></i><span>REWARD</span></div>
    </div>

    <div class="play-area">
        <div class="bet-selector">
            <i class="fa-solid fa-circle-minus" onclick="changeBet(-1)"></i>
            <div id="current-bet">400</div>
            <i class="fa-solid fa-circle-plus" onclick="changeBet(1)"></i>
        </div>
        <button class="btn-main" id="play-btn" onclick="handlePlay()">LEPASKAN BOLA</button>
    </div>

    

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec";
        const container = document.getElementById('game-container');
        const bets = [400, 800, 1000, 1200, 1400, 1600, 1800, 2000, 4000, 6000, 8000, 10000, 20000];
        let betIdx = 0;
        let pegLocs = [];
        let activeBalls = [];
        const slotMults = [5, 2, 1.2, 0.2, 1.2, 2, 5];
        let isTurbo = false;
        let isAuto = false;
        let autoTimer = null;

        function playSound(type) {
            const sound = document.getElementById(`sfx-${type}`);
            if (sound) { sound.currentTime = 0; sound.play().catch(e => {}); }
        }

        function updateSaldoUI() {
            let saldo = localStorage.getItem('user_saldo') || 0;
            document.getElementById('display-saldo').innerText = "IDR " + Number(saldo).toLocaleString();
        }

        function changeBet(dir) {
            playSound('click');
            betIdx = Math.max(0, Math.min(bets.length - 1, betIdx + dir));
            document.getElementById('current-bet').innerText = bets[betIdx].toLocaleString();
        }

        function toggleTurbo() {
            playSound('click');
            isTurbo = !isTurbo;
            document.getElementById('btn-turbo').innerText = isTurbo ? "TURBO: ON" : "TURBO: OFF";
            document.getElementById('btn-turbo').classList.toggle('active-turbo');
        }

        function toggleAuto() {
            playSound('click');
            isAuto = !isAuto;
            document.getElementById('btn-auto').innerText = isAuto ? "AUTO: ON" : "AUTO: OFF";
            document.getElementById('btn-auto').classList.toggle('active-mode');
            if(isAuto) runAutoPlay();
        }

        function runAutoPlay() {
            if(!isAuto) return;
            handlePlay();
            // Jarak gulir disesuaikan dengan mode
            let delay = isTurbo ? 400 : 900;
            autoTimer = setTimeout(runAutoPlay, delay);
        }

        function initPegs() {
            container.innerHTML = '';
            pegLocs = [];
            const rows = 9; 
            const centerX = container.offsetWidth / 2;
            for (let r = 2; r <= rows; r++) {
                for (let i = 0; i < r; i++) {
                    const x = centerX + (i - (r - 1) / 2) * 35;
                    const y = r * 35;
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    peg.style.left = x + 'px'; peg.style.top = y + 'px';
                    container.appendChild(peg);
                    pegLocs.push({ x, y, el: peg });
                }
            }
        }

        function handlePlay() {
            const bet = bets[betIdx];
            let saldo = Number(localStorage.getItem('user_saldo') || 0);
            if (saldo < bet) { 
                playSound('fail');
                if(isAuto) toggleAuto();
                return; 
            }
            playSound('drop');
            saldo -= bet;
            localStorage.setItem('user_saldo', saldo);
            updateSaldoUI();
            dropBall(bet);
        }

        function dropBall(betAmount) {
            const ballEl = document.createElement('div');
            ballEl.className = 'ball';
            container.appendChild(ballEl);
            
            // Fizika variabel
            let ball = { 
                el: ballEl, 
                x: (container.offsetWidth / 2) + (Math.random() * 10 - 5), 
                y: 10, 
                vx: (Math.random() - 0.5) * 2, 
                vy: 0,
                radius: 5,
                bet: betAmount
            };
            activeBalls.push(ball);

            const gravity = isTurbo ? 0.45 : 0.25; // Mode Normal lebih lambat & realistis
            const friction = 0.98;

            const anim = setInterval(() => {
                ball.vy += gravity;
                ball.x += ball.vx;
                ball.y += ball.vy;

                // 1. Tabrakan dengan Paku (Hanya di paku)
                pegLocs.forEach(p => {
                    const dx = ball.x - p.x;
                    const dy = ball.y - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 10) {
                        playSound('hit');
                        const angle = Math.atan2(dy, dx);
                        const speed = Math.sqrt(ball.vx**2 + ball.vy**2);
                        ball.vx = Math.cos(angle) * speed * 0.7 + (Math.random() - 0.5);
                        ball.vy = Math.sin(angle) * speed * 0.5;
                        ball.y = p.y + Math.sin(angle) * 10;
                        p.el.classList.add('hit');
                        setTimeout(() => p.el.classList.remove('hit'), 100);
                    }
                });

                // 2. Tabrakan antar Bola (Hukum Fisika)
                activeBalls.forEach(other => {
                    if (other === ball) return;
                    const dx = ball.x - other.x;
                    const dy = ball.y - other.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 10) {
                        const tempVx = ball.vx;
                        const tempVy = ball.vy;
                        ball.vx = other.vx * 0.8;
                        ball.vy = other.vy * 0.8;
                        other.vx = tempVx * 0.8;
                        other.vy = tempVy * 0.8;
                    }
                });

                // Dinding
                if (ball.x < 10 || ball.x > container.offsetWidth - 10) ball.vx *= -0.5;

                ball.el.style.left = ball.x + 'px';
                ball.el.style.top = ball.y + 'px';

                // Cek Finish
                if (ball.y > 375) { 
                    clearInterval(anim);
                    ball.el.remove();
                    activeBalls = activeBalls.filter(b => b !== ball);
                    checkWin(ball.x, ball.bet);
                }
            }, 1000/60);
        }

        function checkWin(finalX, bet) {
            const multiRow = document.getElementById('multi-row');
            const rect = multiRow.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            // Cek apakah bola benar-benar jatuh di area kotak pendaratan
            const relativeX = finalX - (container.offsetWidth - 320) / 2;
            const slotWidth = 320 / slotMults.length;
            
            if (relativeX >= 0 && relativeX <= 320) {
                const winIdx = Math.floor(relativeX / slotWidth);
                const multiplier = slotMults[winIdx];
                
                // Efek visual kotak
                const slotEl = multiRow.children[winIdx];
                slotEl.classList.add('active-hit');
                setTimeout(() => slotEl.classList.remove('active-hit'), 300);

                const winAmount = Math.floor(bet * multiplier);
                
                // Update Saldo
                let currentSaldo = Number(localStorage.getItem('user_saldo') || 0);
                localStorage.setItem('user_saldo', currentSaldo + winAmount);
                updateSaldoUI();

                // Munculkan Papan Skor hanya jika masuk kotak & menang
                showWinPopup(winAmount, multiplier, finalX);
                if (multiplier >= 1) playSound('win');
                
                syncToCloud(bet, multiplier);
            } else {
                // BOLA TERLEMPAR KELUAR = KALAH (ZONK)
                // Tidak ada penambahan saldo, tidak ada popup angka kemenangan
                console.log("Bola terlempar keluar area slot!");
            }
        }

        function showWinPopup(amount, mult, x) {
            const p = document.createElement('div');
            p.className = 'win-popup';
            p.innerText = mult >= 1 ? "IDR " + amount.toLocaleString() : "LOSE";
            p.style.color = mult >= 1 ? 'var(--yellow)' : '#ff4444';
            p.style.left = x + 'px'; p.style.top = '320px';
            container.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        async function syncToCloud(bet, mult) {
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'playGame', 
                        username: localStorage.getItem('user_session'), 
                        betAmount: bet, multiplier: mult, isClientHandled: true 
                    })
                });
            } catch (e) {}
        }

        function showModal(msg) {
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('neon-modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('neon-modal').style.display = 'none'; }

        window.onload = () => { initPegs(); updateSaldoUI(); };
    </script>
</body>
</html>
