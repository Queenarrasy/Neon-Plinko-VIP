<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON PLINKO VIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --pink: #ff0077; 
            --deep-blue: #0044ff; 
            --yellow: #fbff00; 
            --white: #ffffff;
            --bg: #03040a; 
            --pink-neon: 0 0 8px rgba(255, 0, 119, 0.4);
            --blue-neon: 0 0 10px rgba(0, 68, 255, 0.5);
            --yellow-neon: 0 0 8px rgba(251, 255, 0, 0.4);
            --white-neon: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        
        body { 
            background: var(--bg); color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; overflow: hidden; height: 100vh; 
            display: flex; flex-direction: column;
            background-image: radial-gradient(circle at 50% 50%, #0a0b1e 0%, var(--bg) 80%);
        }

        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; background: rgba(5, 7, 20, 0.95); 
            border-bottom: 2px solid var(--deep-blue); z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 68, 255, 0.1);
        }

        .balance-box { 
            background: #000; border: 2px solid var(--pink); 
            border-radius: 50px; padding: 8px 25px; text-align: center; box-shadow: var(--pink-neon);
        }

        .label-saldo { font-size: 10px; color: var(--white); font-weight: 900; text-shadow: var(--white-neon); letter-spacing: 1px; opacity: 0.8; }
        #display-saldo { font-size: 17px; font-weight: 900; color: var(--white); text-shadow: var(--white-neon); margin-top: 2px; }

        .multipliers { display: flex; justify-content: center; gap: 4px; padding: 0 40px; height: 35px; z-index: 10; position: relative; }
        .slot { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            border-radius: 8px; font-size: 11px; font-weight: 900; border: 2px solid;
            color: #000 !important; transition: all 0.1s ease;
        }
        .slot.active-hit { transform: scale(1.1); filter: brightness(1.5); box-shadow: 0 0 15px white; }
        
        .m-x2 { background: var(--yellow); border-color: var(--deep-blue) !important; }
        .m-x5 { background: var(--pink); border-color: var(--yellow); }
        .m-x1 { background: var(--deep-blue); border-color: var(--yellow); color: #fff !important; }
        .m-low { background: var(--white); border-color: #333; }

        #game-container { position: relative; width: 100%; height: 350px; margin-top: 5px; overflow: hidden; }
        .peg { 
            position: absolute; width: 7px; height: 7px; background: var(--white); border-radius: 50%; 
            box-shadow: var(--white-neon); z-index: 5; opacity: 0.5;
        }
        .peg.hit { background: var(--yellow) !important; box-shadow: var(--yellow-neon) !important; transform: scale(1.5); opacity: 1; }

        .mode-container { display: flex; justify-content: center; gap: 10px; margin: 10px 0; }
        .btn-mode { padding: 10px 20px; border-radius: 12px; font-size: 11px; font-weight: 900; cursor: pointer; background: #000; transition: 0.3s; }
        #btn-turbo { border: 2px solid var(--yellow); color: var(--yellow); box-shadow: var(--yellow-neon); }
        #btn-turbo.active-turbo { border-color: var(--pink); color: var(--pink); box-shadow: var(--pink-neon); }
        #btn-auto { border: 2px solid var(--pink); color: var(--pink); box-shadow: var(--pink-neon); }
        #btn-auto.active-mode { border-color: var(--deep-blue); color: var(--deep-blue); box-shadow: var(--blue-neon); }

        .nav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px 20px; }
        .btn-nav { 
            background: rgba(0,0,0,0.6); padding: 12px 5px; border-radius: 15px; text-align: center; 
            display: flex; flex-direction: column; align-items: center; gap: 8px; border: 2px solid;
            transition: all 0.3s ease;
        }
        .btn-nav i { font-size: 26px; }
        .btn-nav span { font-size: 8px; font-weight: 900; letter-spacing: 0.5px; }
        
        .nav-dp { border-color: var(--deep-blue); box-shadow: var(--blue-neon); }
        .nav-dp i { color: var(--pink); text-shadow: var(--pink-neon); }
        .nav-dp span { color: var(--yellow); }

        .nav-wd { border-color: var(--yellow); box-shadow: var(--yellow-neon); }
        .nav-wd i { color: var(--deep-blue); text-shadow: var(--blue-neon); }
        .nav-wd span { color: var(--pink); }

        .nav-rw { border-color: var(--pink); box-shadow: var(--pink-neon); }
        .nav-rw i { color: var(--yellow); text-shadow: var(--yellow-neon); }
        .nav-rw span { color: var(--deep-blue); }

        #neon-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(4px); }
        .modal-box { background: #050714; border: 2px solid var(--pink); border-radius: 20px; padding: 25px; width: 75%; text-align: center; box-shadow: var(--pink-neon); transform: scale(0.9); transition: 0.3s; }

        .play-area { padding: 10px 20px; gap: 10px; display: flex; flex-direction: column; }
        .bet-selector { display: flex; align-items: center; justify-content: space-between; background: #000; border-radius: 15px; padding: 10px 25px; border: 2px solid var(--deep-blue); box-shadow: var(--blue-neon); }
        .btn-main { width: 100%; padding: 16px; border-radius: 50px; border: 2px solid var(--yellow); font-weight: 900; font-size: 16px; color: white; cursor: pointer; background: linear-gradient(90deg, #aa0055, #0022aa); box-shadow: 0 4px 15px rgba(0,0,0,0.5); text-transform: uppercase; transition: all 0.2s; }

        .ball { position: absolute; width: 12px; height: 12px; background: radial-gradient(circle at 30% 30%, #fff, var(--pink)); border-radius: 50%; box-shadow: var(--pink-neon); z-index: 10; transform: translate(-50%, -50%); pointer-events: none; }
        .win-popup { position: absolute; font-weight: 900; font-size: 22px; animation: quickFadeUp 0.8s forwards; z-index: 100; text-shadow: 0 0 5px black; pointer-events: none;}
        
        @keyframes quickFadeUp { 0% { opacity: 0; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-25px) scale(1.2); } 100% { opacity: 0; transform: translateY(-50px); } }
    </style>
</head>
<body>

    <audio id="sfx-click" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="sfx-drop" src="https://assets.mixkit.co/active_storage/sfx/2004/2004-preview.mp3"></audio>
    <audio id="sfx-hit" src="https://assets.mixkit.co/active_storage/sfx/2577/2577-preview.mp3"></audio>
    <audio id="sfx-win" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    <audio id="sfx-fail" src="https://assets.mixkit.co/active_storage/sfx/253/253-preview.mp3"></audio>

    <div id="neon-modal">
        <div class="modal-box">
            <h2 id="modal-title" style="color: var(--pink); text-shadow: var(--pink-neon); font-size: 18px;">PEMBERITAHUAN</h2>
            <p id="modal-msg" style="color: var(--white); font-weight: bold; margin: 15px 0; font-size: 14px;"></p>
            <button class="btn-main" onclick="closeModal()" style="padding: 10px; font-size: 12px; border-color: var(--deep-blue); background: var(--bg);">TUTUP</button>
        </div>
    </div>

    <div class="header">
        <div class="nav-item" onclick="playSound('click'); location.href='profil.html'" style="display: flex; flex-direction: column; align-items: center; cursor: pointer;">
            <i class="fa-solid fa-user-ninja" style="color: var(--pink); text-shadow: var(--pink-neon); font-size: 22px;"></i>
            <span style="font-size: 9px; font-weight: 900; color: var(--yellow);">PROFIL</span>
        </div>
        <div class="balance-box">
            <div class="label-saldo">SALDO UTAMA</div>
            <div id="display-saldo">IDR 0</div>
        </div>
        <div class="nav-item" onclick="playSound('click'); location.href='settings.html'" style="display: flex; flex-direction: column; align-items: center; cursor: pointer;">
            <i class="fa-solid fa-gear" style="font-size: 22px; color: var(--yellow) !important; text-shadow: var(--yellow-neon);"></i>
            <span style="font-size: 9px; font-weight: 900; color: var(--pink);">SETTING</span>
        </div>
    </div>

    <div id="game-container"></div>

    <div class="multipliers" id="multiplier-row">
        <div class="slot m-x5">5x</div>
        <div class="slot m-x2">2x</div>
        <div class="slot m-x1">1.2x</div>
        <div class="slot m-low">0.2x</div>
        <div class="slot m-x1">1.2x</div>
        <div class="slot m-x2">2x</div>
        <div class="slot m-x5">5x</div>
    </div>

    <div class="mode-container">
        <button id="btn-turbo" class="btn-mode" onclick="toggleTurbo()">TURBO: OFF</button>
        <button id="btn-auto" class="btn-mode" onclick="toggleAuto()">AUTO: OFF</button>
    </div>

    <div class="nav-grid">
        <div class="btn-nav nav-wd" onclick="playSound('click'); location.href='withdraw.html'"><i class="fa-solid fa-wallet"></i><span>WITHDRAW</span></div>
        <div class="btn-nav nav-dp" onclick="playSound('click'); location.href='deposit.html'"><i class="fa-solid fa-money-bill-trend-up"></i><span>DEPOSIT</span></div>
        <div class="btn-nav nav-rw" onclick="playSound('click'); location.href='reward.html'"><i class="fa-solid fa-gift"></i><span>REWARD</span></div>
    </div>

    <div class="play-area">
        <div class="bet-selector">
            <i class="fa-solid fa-circle-minus" style="color:var(--pink); font-size: 28px; cursor: pointer;" onclick="changeBet(-1)"></i>
            <div id="current-bet" style="color:var(--yellow); font-size:24px; font-weight:900; text-shadow: var(--yellow-neon);">400</div>
            <i class="fa-solid fa-circle-plus" style="color:var(--deep-blue); font-size: 28px; cursor: pointer;" onclick="changeBet(1)"></i>
        </div>
        <button class="btn-main" id="play-btn" onclick="handlePlay()">LEPASKAN BOLA</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzYTC11njbEBtAsdpbaRLJRt13j7iEKCkANV1SgxxguV_zFUyZ6Z7FAj0SKuw4d5ThmKw/exec";
        const container = document.getElementById('game-container');
        const bets = [400, 800, 1000, 1200, 1400, 1600, 1800, 2000, 4000, 6000, 8000, 10000, 12000, 14000, 16000, 18000, 20000];
        let betIdx = 0;
        let pegLocs = [];
        const slotMults = [5, 2, 1.2, 0.2, 1.2, 2, 5];
        let isTurbo = false;
        let isAuto = false;
        let autoTimer = null;
        
        // SISTEM LOCK SALDO LEBIH KETAT
        let activeBallsCount = 0; 
        let isSyncing = false; 

        function playSound(type) {
            const sound = document.getElementById(`sfx-${type}`);
            if (sound) { sound.currentTime = 0; sound.play().catch(e => {}); }
        }

        function updateSaldoUI() {
            let saldo = localStorage.getItem('user_saldo') || 0;
            document.getElementById('display-saldo').innerText = "IDR " + Number(saldo).toLocaleString();
        }

        async function fetchLatestSaldo() {
            // JANGAN AMBIL DATA DARI SERVER JIKA:
            // 1. Sedang ada bola di layar
            // 2. Sedang mengirim data kemenangan ke server
            if(activeBallsCount > 0 || isSyncing) return;
            
            const user = localStorage.getItem('user_session');
            if(!user) return;
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getUserData', username: user })
                });
                const res = await response.json();
                // Verifikasi ulang status sebelum menimpa saldo lokal
                if(res.result === "SUCCESS" && activeBallsCount === 0 && !isSyncing) {
                    localStorage.setItem('user_saldo', res.saldo);
                    updateSaldoUI();
                }
            } catch (e) {}
        }

        function changeBet(dir) {
            playSound('click');
            betIdx = Math.max(0, Math.min(bets.length - 1, betIdx + dir));
            document.getElementById('current-bet').innerText = bets[betIdx].toLocaleString();
        }

        function toggleTurbo() {
            playSound('click');
            isTurbo = !isTurbo;
            const btn = document.getElementById('btn-turbo');
            btn.innerText = isTurbo ? "TURBO: ON" : "TURBO: OFF";
            btn.classList.toggle('active-turbo', isTurbo);
        }

        function toggleAuto() {
            playSound('click');
            isAuto = !isAuto;
            const btn = document.getElementById('btn-auto');
            btn.innerText = isAuto ? "AUTO: ON" : "AUTO: OFF";
            btn.classList.toggle('active-mode', isAuto);
            if(isAuto) runAutoPlay(); else clearTimeout(autoTimer);
        }

        function runAutoPlay() {
            if(!isAuto) return;
            handlePlay();
            let delay = isTurbo ? 300 : 750; 
            autoTimer = setTimeout(runAutoPlay, delay);
        }

        function initPegs() {
            container.innerHTML = ''; pegLocs = [];
            const rows = 9; const centerX = container.offsetWidth / 2;
            for (let r = 2; r <= rows; r++) {
                for (let i = 0; i < r; i++) {
                    const x = centerX + (i - (r - 1) / 2) * 42;
                    const y = r * 35;
                    const peg = document.createElement('div');
                    peg.className = 'peg'; peg.style.left = x + 'px'; peg.style.top = y + 'px';
                    container.appendChild(peg);
                    pegLocs.push({ x, y, el: peg });
                }
            }
        }

        function handlePlay() {
            const bet = bets[betIdx];
            let saldo = Number(localStorage.getItem('user_saldo') || 0);
            if (saldo < bet) { 
                playSound('fail'); showModal("SALDO TIDAK CUKUP!"); 
                if(isAuto) toggleAuto(); return; 
            }
            
            // POTONG LOKAL SEKARANG
            saldo -= bet;
            localStorage.setItem('user_saldo', saldo);
            updateSaldoUI();
            
            activeBallsCount++; // Tambah jumlah bola aktif
            playSound('drop');
            dropBall(bet);
        }

        function dropBall(betAmount) {
            const ballEl = document.createElement('div');
            ballEl.className = 'ball'; container.appendChild(ballEl);
            
            let ball = { 
                el: ballEl, 
                x: container.offsetWidth / 2 + (Math.random() * 6 - 3), 
                y: 10, 
                vx: (Math.random() - 0.5) * 2, 
                vy: 0, 
                bet: betAmount 
            };

            const gravity = isTurbo ? 0.40 : 0.24; 
            const friction = 0.99; const bounce = 0.55; 

            const anim = setInterval(() => {
                ball.vy += gravity; ball.vx *= friction;
                ball.x += ball.vx; ball.y += ball.vy;

                pegLocs.forEach(p => {
                    const dx = ball.x - p.x; const dy = ball.y - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 12) { 
                        playSound('hit');
                        const angle = Math.atan2(dy, dx);
                        const overlap = 12 - dist;
                        ball.x += Math.cos(angle) * overlap; ball.y += Math.sin(angle) * overlap;
                        const speed = Math.sqrt(ball.vx**2 + ball.vy**2);
                        ball.vx = Math.cos(angle) * speed * bounce + (Math.random() - 0.5) * 0.5;
                        ball.vy = Math.sin(angle) * speed * bounce;
                        p.el.classList.add('hit'); setTimeout(() => p.el.classList.remove('hit'), 100);
                    }
                });

                if (ball.x < 10) { ball.x = 10; ball.vx *= -0.5; }
                if (ball.x > container.offsetWidth - 10) { ball.x = container.offsetWidth - 10; ball.vx *= -0.5; }
                ball.el.style.left = ball.x + 'px'; ball.el.style.top = ball.y + 'px';

                if (ball.y > 345) { 
                    clearInterval(anim); ball.el.remove();
                    activeBallsCount--; // Bola keluar dari arena
                    finishGame(ball.x, ball.bet); 
                }
            }, 1000/60);
        }

        function finishGame(finalX, bet) {
            const containerW = container.offsetWidth;
            const paddingSide = 40; 
            const playAreaWidth = containerW - (paddingSide * 2);
            const slotW = playAreaWidth / slotMults.length;
            
            let relativeX = finalX - paddingSide;
            let winIdx = Math.floor(relativeX / slotW);
            winIdx = Math.max(0, Math.min(slotMults.length - 1, winIdx));
            
            const multiplier = slotMults[winIdx];
            const winAmount = Math.floor(bet * multiplier);
            
            // --- LOGIKA UPDATE SALDO MUTLAK ---
            let currentSaldo = Number(localStorage.getItem('user_saldo') || 0);
            let saldoBaru = currentSaldo + winAmount; 
            
            // Simpan ke local storage secepat mungkin
            localStorage.setItem('user_saldo', saldoBaru);
            updateSaldoUI();

            const slots = document.getElementById('multiplier-row').children;
            slots[winIdx].classList.add('active-hit');
            setTimeout(() => slots[winIdx].classList.remove('active-hit'), 300);

            if (multiplier >= 1) playSound('win');
            showWinPopup(winAmount, multiplier, finalX);

            // Lapor ke Cloud
            syncToCloud(bet, multiplier);
        }

        async function syncToCloud(bet, mult) {
            isSyncing = true; // Kunci sinkronisasi aktif
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'playGame', 
                        username: localStorage.getItem('user_session'), 
                        betAmount: bet, 
                        multiplier: mult, 
                        isClientHandled: true 
                    })
                });
                const res = await response.json();
                
                // Ambil saldo final dari server hanya jika respon sukses
                if(res.result === "SUCCESS" && res.newSaldo !== undefined) {
                    localStorage.setItem('user_saldo', res.newSaldo);
                    updateSaldoUI();
                }
            } catch (e) {
                console.error("Sync failed");
            } finally {
                // Beri nafas 1.5 detik sebelum mengizinkan fetch berkala berjalan lagi
                setTimeout(() => { isSyncing = false; }, 1500);
            }
        }

        function showWinPopup(amount, mult, x) {
            const p = document.createElement('div');
            p.className = 'win-popup';
            p.innerText = mult >= 1 ? "IDR " + amount.toLocaleString() : "LOSE";
            p.style.color = mult >= 1 ? 'var(--yellow)' : '#ff4444';
            p.style.left = x + 'px'; p.style.top = '280px';
            container.appendChild(p); setTimeout(() => p.remove(), 800);
        }

        function showModal(msg) {
            document.getElementById('modal-msg').innerText = msg;
            const modal = document.getElementById('neon-modal');
            modal.style.display = 'flex'; setTimeout(() => modal.classList.add('show'), 10);
        }
        
        function closeModal() { 
            playSound('click');
            const modal = document.getElementById('neon-modal');
            modal.classList.remove('show'); setTimeout(() => modal.style.display = 'none', 300);
        }

        window.onload = () => { 
            initPegs(); 
            updateSaldoUI(); 
            fetchLatestSaldo(); 
            // Cek saldo server setiap 10 detik
            setInterval(fetchLatestSaldo, 10000); 
        };
    </script>
</body>
</html>
