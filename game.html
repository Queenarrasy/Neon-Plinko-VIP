<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON PLINKO VIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --pink: #ff0077; 
            --deep-blue: #0044ff; 
            --yellow: #fbff00; 
            --white: #ffffff;
            --bg: #03040a; 
            --pink-neon: 0 0 15px #ff0077, 0 0 25px #ff0077;
            --blue-neon: 0 0 10px rgba(0, 68, 255, 0.5);
            --yellow-neon: 0 0 15px #fbff00, 0 0 25px #fbff00;
            --white-neon: 0 0 10px #ffffff, 0 0 18px rgba(255, 255, 255, 0.8);
        }
        
        body { 
            background: var(--bg); color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; overflow: hidden; height: 100vh; 
            display: flex; flex-direction: column;
            background-image: radial-gradient(circle at 50% 50%, #0a0b1e 0%, var(--bg) 80%);
        }

        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; background: rgba(5, 7, 20, 0.95); 
            border-bottom: 2px solid var(--deep-blue); z-index: 1000;
        }

        .balance-box { 
            background: #000; border: 2px solid var(--pink); 
            border-radius: 50px; padding: 8px 25px; text-align: center; box-shadow: 0 0 10px rgba(255, 0, 119, 0.4);
        }

        .label-saldo { font-size: 10px; color: var(--white); font-weight: 900; letter-spacing: 1px; opacity: 0.8; }
        #display-saldo { font-size: 17px; font-weight: 900; color: var(--white); text-shadow: 0 0 5px white; margin-top: 2px; }

        /* KONTENER UTAMA GAME */
        #game-container { 
            position: relative; 
            width: 100%; 
            height: 380px; 
            margin-top: 5px; 
            overflow: visible; 
            display: block !important;
        }

        /* PAKU - NEON PUTIH */
        .peg { 
            position: absolute; width: 6px; height: 6px; 
            background: var(--white); border-radius: 50%; 
            box-shadow: var(--white-neon); z-index: 5;
            transform: translate(-50%, -50%);
        }

        /* EFEK PANTULAN - KUNING */
        .peg.hit { 
            background: var(--yellow) !important; 
            box-shadow: var(--yellow-neon) !important; 
            transform: translate(-50%, -50%) scale(2);
            transition: 0.05s;
        }

        /* BOLA - NEON PINK */
        .ball { 
            position: absolute; width: 12px; height: 12px; 
            background: radial-gradient(circle at 30% 30%, #fff, var(--pink)); 
            border-radius: 50%; box-shadow: var(--pink-neon); 
            z-index: 10; transform: translate(-50%, -50%); pointer-events: none; 
        }

        .multipliers { display: flex; justify-content: center; gap: 4px; padding: 0 40px; height: 35px; z-index: 10; position: relative; }
        .slot { flex: 1; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 11px; font-weight: 900; border: 2px solid; color: #000 !important; }
        .m-x5 { background: var(--pink); border-color: var(--yellow); }
        .m-x2 { background: var(--yellow); border-color: var(--deep-blue); }
        .m-x1 { background: var(--deep-blue); border-color: var(--yellow); color: #fff !important; }
        .m-low { background: var(--white); border-color: #333; }

        .mode-container { display: flex; justify-content: center; gap: 10px; margin: 10px 0; }
        .btn-mode { padding: 10px 20px; border-radius: 12px; font-size: 11px; font-weight: 900; cursor: pointer; background: #000; color: white; border: 2px solid var(--pink); }
        .active-mode { border-color: var(--deep-blue); box-shadow: var(--blue-neon); color: var(--deep-blue); }

        .nav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px 20px; }
        .btn-nav { background: rgba(0,0,0,0.6); padding: 12px 5px; border-radius: 15px; text-align: center; border: 2px solid var(--deep-blue); }
        .btn-nav span { font-size: 8px; font-weight: 900; }

        .play-area { padding: 10px 20px; gap: 10px; display: flex; flex-direction: column; }
        .bet-selector { display: flex; align-items: center; justify-content: space-between; background: #000; border-radius: 15px; padding: 10px 25px; border: 2px solid var(--deep-blue); }
        .btn-main { width: 100%; padding: 16px; border-radius: 50px; border: 2px solid var(--yellow); font-weight: 900; font-size: 16px; color: white; cursor: pointer; background: linear-gradient(90deg, #aa0055, #0022aa); text-transform: uppercase; }

        .win-popup { position: absolute; font-weight: 900; font-size: 20px; animation: quickFadeUp 0.8s forwards; z-index: 100; text-shadow: 0 0 5px black; pointer-events: none;}
        @keyframes quickFadeUp { 0% { opacity: 0; transform: translateY(0); } 50% { opacity: 1; transform: translateY(-30px); } 100% { opacity: 0; transform: translateY(-50px); } }
        
        #neon-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(4px); }
        .modal-box { background: #050714; border: 2px solid var(--pink); border-radius: 20px; padding: 25px; width: 75%; text-align: center; box-shadow: 0 0 15px var(--pink); }
    </style>
</head>
<body>

    <audio id="sfx-drop" src="https://assets.mixkit.co/active_storage/sfx/2004/2004-preview.mp3"></audio>
    <audio id="sfx-hit" src="https://assets.mixkit.co/active_storage/sfx/2577/2577-preview.mp3"></audio>
    <audio id="sfx-win" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div id="neon-modal">
        <div class="modal-box">
            <h2 style="color: var(--pink); font-size: 18px;">PEMBERITAHUAN</h2>
            <p id="modal-msg" style="color: var(--white); font-weight: bold; margin: 15px 0;"></p>
            <button class="btn-main" onclick="closeModal()" style="padding: 10px; font-size: 12px; background: var(--bg);">TUTUP</button>
        </div>
    </div>

    <div class="header">
        <div onclick="location.href='profil.html'"><i class="fa-solid fa-user-ninja" style="color: var(--pink); font-size: 22px;"></i></div>
        <div class="balance-box">
            <div class="label-saldo">SALDO UTAMA</div>
            <div id="display-saldo">IDR 0</div>
        </div>
        <div onclick="location.href='settings.html'"><i class="fa-solid fa-gear" style="color: var(--yellow); font-size: 22px;"></i></div>
    </div>

    <div id="game-container"></div>

    <div class="multipliers">
        <div class="slot m-x5">5x</div><div class="slot m-x2">2x</div><div class="slot m-x1">1.2x</div>
        <div class="slot m-low">0.2x</div>
        <div class="slot m-x1">1.2x</div><div class="slot m-x2">2x</div><div class="slot m-x5">5x</div>
    </div>

    <div class="mode-container">
        <button id="btn-auto" class="btn-mode" onclick="toggleAuto()">AUTO: OFF</button>
    </div>

    <div class="nav-grid">
        <div class="btn-nav" onclick="location.href='withdraw.html'"><i class="fa-solid fa-wallet" style="color: var(--deep-blue)"></i><br><span>WITHDRAW</span></div>
        <div class="btn-nav" onclick="location.href='deposit.html'"><i class="fa-solid fa-money-bill-trend-up" style="color: var(--pink)"></i><br><span>DEPOSIT</span></div>
        <div class="btn-nav" onclick="location.href='reward.html'"><i class="fa-solid fa-gift" style="color: var(--yellow)"></i><br><span>REWARD</span></div>
    </div>

    <div class="play-area">
        <div class="bet-selector">
            <i class="fa-solid fa-circle-minus" style="color:var(--pink); font-size: 28px;" onclick="changeBet(-1)"></i>
            <div id="current-bet" style="color:var(--yellow); font-size:24px; font-weight:900;">400</div>
            <i class="fa-solid fa-circle-plus" style="color:var(--deep-blue); font-size: 28px;" onclick="changeBet(1)"></i>
        </div>
        <button class="btn-main" id="play-btn" onclick="handlePlay()">LEPASKAN BOLA</button>
    </div>

    <script>
        var activeBalls = 0;
        var isSyncing = false;
        var lastWinTime = 0;
    </script>
    
    <script src="global.js"></script>

    <script>
        const container = document.getElementById('game-container');
        const bets = [400, 800, 1000, 2000, 5000, 10000];
        const slotMults = [5, 2, 1.2, 0.2, 1.2, 2, 5];
        let betIdx = 0;
        let pegLocs = [];
        let isAuto = false;
        let autoTimer = null;

        function playSound(id) {
            const s = document.getElementById('sfx-' + id);
            if(s) { s.currentTime = 0; s.play().catch(()=>{}); }
        }

        function changeBet(dir) {
            betIdx = Math.max(0, Math.min(bets.length - 1, betIdx + dir));
            document.getElementById('current-bet').innerText = bets[betIdx].toLocaleString();
        }

        function toggleAuto() {
            isAuto = !isAuto;
            document.getElementById('btn-auto').innerText = isAuto ? "AUTO: ON" : "AUTO: OFF";
            document.getElementById('btn-auto').classList.toggle('active-mode', isAuto);
            if(isAuto) runAutoPlay(); else clearTimeout(autoTimer);
        }

        function runAutoPlay() {
            if(!isAuto) return;
            handlePlay();
            autoTimer = setTimeout(runAutoPlay, 800);
        }

        function handlePlay() {
            const bet = bets[betIdx];
            let saldo = Number(localStorage.getItem('user_saldo') || 0);
            if (saldo < bet) {
                showModal("SALDO TIDAK CUKUP!");
                isAuto = false;
                return;
            }
            localStorage.setItem('user_saldo', saldo - bet);
            if(typeof updateSaldoUI === 'function') updateSaldoUI();
            
            activeBalls++;
            playSound('drop');
            dropBall(bet);
        }

        function dropBall(bet) {
            const ball = document.createElement('div');
            ball.className = 'ball';
            container.appendChild(ball);

            let x = container.offsetWidth / 2 + (Math.random() * 4 - 2);
            let y = 10;
            let vx = (Math.random() - 0.5) * 2;
            let vy = 0;

            const anim = setInterval(() => {
                vy += 0.35; // gravitasi
                x += vx;
                y += vy;

                // Tabrakan Paku
                pegLocs.forEach(p => {
                    const dx = x - p.x;
                    const dy = y - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 11) {
                        playSound('hit');
                        const angle = Math.atan2(dy, dx);
                        vx += Math.cos(angle) * 2;
                        vy = Math.sin(angle) * 2;
                        p.el.classList.add('hit');
                        setTimeout(() => p.el.classList.remove('hit'), 100);
                    }
                });

                // Batas Dinding
                if (x < 15 || x > container.offsetWidth - 15) vx *= -0.5;

                ball.style.left = x + 'px';
                ball.style.top = y + 'px';

                if (y > 370) {
                    clearInterval(anim);
                    ball.remove();
                    activeBalls--;
                    finishGame(x, bet);
                }
            }, 1000/60);
        }

        function finishGame(finalX, bet) {
            lastWinTime = Date.now();
            const padding = 40;
            const gameWidth = container.offsetWidth - (padding * 2);
            const winIdx = Math.floor(((finalX - padding) / gameWidth) * slotMults.length);
            const mult = slotMults[Math.max(0, Math.min(slotMults.length - 1, winIdx))];
            
            const winAmount = Math.floor(bet * mult);
            let current = Number(localStorage.getItem('user_saldo') || 0);
            localStorage.setItem('user_saldo', current + winAmount);
            if(typeof updateSaldoUI === 'function') updateSaldoUI();
            
            if(winAmount > 0) {
                playSound('win');
                showWinPopup(winAmount, finalX);
            }
            
            // Kirim data ke server (jika ada SCRIPT_URL di global.js)
            syncWinToServer(bet, mult);
        }

        async function syncWinToServer(bet, mult) {
            isSyncing = true;
            try {
                const user = localStorage.getItem('user_session');
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'playGame', 
                        username: user, 
                        betAmount: bet, 
                        multiplier: mult, 
                        isClientHandled: true 
                    })
                });
            } catch (e) {} finally { isSyncing = false; }
        }

        function showWinPopup(amt, x) {
            const p = document.createElement('div');
            p.className = 'win-popup';
            p.innerText = "+" + amt.toLocaleString();
            p.style.left = x + 'px'; p.style.top = '300px';
            container.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        function initPegs() {
            container.innerHTML = '';
            pegLocs = [];
            const rows = 9;
            const centerX = container.offsetWidth / 2;
            
            if(centerX === 0) {
                setTimeout(initPegs, 200);
                return;
            }

            for (let r = 2; r <= rows; r++) {
                for (let i = 0; i < r; i++) {
                    const x = centerX + (i - (r-1)/2) * 42;
                    const y = r * 35;
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    peg.style.left = x + 'px';
                    peg.style.top = y + 'px';
                    container.appendChild(peg);
                    pegLocs.push({ x, y, el: peg });
                }
            }
        }

        function showModal(msg) {
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('neon-modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('neon-modal').style.display = 'none'; }

        window.onload = () => {
            initPegs();
            if(typeof updateSaldoUI === 'function') updateSaldoUI();
            setInterval(() => {
                if(typeof fetchLatestSaldo === 'function') fetchLatestSaldo();
            }, 8000);
        };
    </script>
</body>
</html>
