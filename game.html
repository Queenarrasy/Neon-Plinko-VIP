<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON PLINKO VIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --pink: #ff0077; --blue: #00d4ff; --yellow: #fbff00; --bg: #070816; 
            --pink-neon: 0 0 10px var(--pink), 0 0 20px var(--pink);
            --blue-neon: 0 0 10px var(--blue), 0 0 20px var(--blue);
            --yellow-neon: 0 0 10px var(--yellow), 0 0 20px var(--yellow);
        }
        
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* Header & Info */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(0,0,0,0.8); border-bottom: 2px solid #111; z-index: 1000; }
        .prof-container, .settings-container { display: flex; flex-direction: column; align-items: center; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .prof-link { font-size: 26px; color: var(--pink); text-shadow: var(--pink-neon); }
        .settings-link { font-size: 26px; color: var(--blue); text-shadow: var(--blue-neon); }
        .nav-text { font-size: 8px; font-weight: 900; margin-top: 4px; letter-spacing: 1px; }

        .balance-box { background: #000; border: 2px solid var(--blue); border-radius: 50px; padding: 5px 25px; text-align: center; box-shadow: inset 0 0 10px rgba(0,212,255,0.3), var(--blue-neon); }
        #display-saldo { font-size: 18px; font-weight: 900; text-shadow: 0 0 5px var(--blue); }

        /* Game Core - Dioptimalkan untuk Piramida Standar */
        #game-container { position: relative; width: 100%; height: 380px; margin-top: 5px; overflow: hidden; }
        .peg { position: absolute; width: 6px; height: 6px; background: #fff; border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 8px #fff, 0 0 12px var(--blue); z-index: 5; opacity: 0.6; }
        .ball { position: absolute; width: 12px; height: 12px; background: radial-gradient(circle at 30% 30%, #fff, var(--pink)); border-radius: 50%; box-shadow: var(--pink-neon); z-index: 10; transform: translate(-50%, -50%); pointer-events: none; }
        
        /* Multiplier Row - Rapi & Simetris */
        .multipliers { display: flex; justify-content: center; gap: 4px; padding: 0 10px; margin-top: 5px; height: 40px; }
        .slot { flex: 1; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-size: 10px; font-weight: 900; border: 1px solid rgba(255,255,255,0.1); transition: 0.2s; }
        .m-pink { background: var(--pink); box-shadow: var(--pink-neon); color: white; }
        .m-yellow { background: var(--yellow); color: black; box-shadow: var(--yellow-neon); }
        .m-blue { background: var(--blue); color: black; box-shadow: var(--blue-neon); }
        .m-low { background: #1a1a1a; color: #555; }

        /* Navigation Grid */
        .nav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px 20px; }
        .btn-nav { background: rgba(255,255,255,0.03); border: 1px solid #222; padding: 12px 5px; border-radius: 15px; text-align: center; transition: 0.2s; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .btn-nav:active { background: rgba(255,255,255,0.1); transform: scale(0.95); }
        .btn-nav i { font-size: 20px; margin-bottom: 6px; display: block; }
        .btn-nav span { font-size: 9px; font-weight: 900; }

        .icon-w { color: var(--pink); text-shadow: var(--pink-neon); } 
        .text-w { color: var(--yellow); text-shadow: var(--yellow-neon); } 
        .icon-d { color: var(--blue); text-shadow: var(--blue-neon); } 
        .text-d { color: var(--pink); text-shadow: var(--pink-neon); } 
        .icon-r { color: var(--yellow); text-shadow: var(--yellow-neon); } 
        .text-r { color: var(--blue); text-shadow: var(--blue-neon); } 

        /* Controls */
        .play-area { padding: 10px 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: flex-end; padding-bottom: 25px; gap: 10px; }
        .mode-toggles { display: flex; gap: 10px; }
        .toggle { flex: 1; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: 900; background: #000; border: 1px solid #333; color: #555; }
        .toggle.active { border-color: var(--pink); color: var(--yellow); box-shadow: var(--pink-neon); text-shadow: var(--yellow-neon); }

        .bet-selector { display: flex; align-items: center; justify-content: space-between; background: #000; border-radius: 15px; padding: 10px 25px; border: 1px solid #333; }
        .btn-main { width: 100%; padding: 16px; border-radius: 50px; border: none; font-weight: 900; font-size: 18px; background: linear-gradient(90deg, var(--pink), var(--blue)); color: white; box-shadow: var(--pink-neon); text-transform: uppercase; }

        /* Notifications */
        #score-board { position: absolute; left: 10px; top: 110px; width: 100px; display: flex; flex-direction: column; gap: 5px; z-index: 50; }
        .score-item { background: rgba(0,0,0,0.85); border-left: 3px solid var(--blue); font-size: 10px; padding: 7px; border-radius: 4px; color: var(--yellow); animation: slideIn 0.3s forwards; }
        @keyframes slideIn { from { transform: translateX(-30px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .win-popup { position: absolute; font-weight: 900; color: var(--yellow); text-shadow: var(--yellow-neon); font-size: 28px; animation: floatUp 1s forwards; z-index: 100; pointer-events: none; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateY(-110px); opacity: 0; } }

        #neon-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(10px); }
        .neon-modal { background: #070816; border: 2px solid var(--pink); border-radius: 20px; padding: 30px; width: 75%; text-align: center; box-shadow: var(--pink-neon); }
    </style>
</head>
<body>

    <div id="score-board"></div>
    <div id="neon-overlay"><div class="neon-modal"><h2 style="color:var(--pink)">INFO VIP</h2><p id="modal-msg" style="font-weight:700"></p><button class="btn-main" onclick="closeNeonModal()">OK</button></div></div>

    <div class="header">
        <div class="prof-container" onclick="location.href='profil.html'"><i class="fa-solid fa-circle-user prof-link"></i><span class="nav-text" style="color:var(--blue)">PROFIL</span></div>
        <div class="balance-box"><span id="tier-name" style="font-size:8px; display:block; color:var(--yellow)">VIP PLAYER</span><span id="display-saldo">IDR 0</span></div>
        <div class="settings-container" onclick="location.href='settings.html'"><i class="fa-solid fa-gear settings-link"></i><span class="nav-text" style="color:var(--pink)">SETTING</span></div>
    </div>

    <div id="game-container"></div>

    <div class="multipliers" id="multi-row">
        <div class="slot m-pink">5x</div>
        <div class="slot m-yellow">2x</div>
        <div class="slot m-blue">1.2x</div>
        <div class="slot m-low">0.2x</div>
        <div class="slot m-blue">1.2x</div>
        <div class="slot m-yellow">2x</div>
        <div class="slot m-pink">5x</div>
    </div>

    <div class="nav-grid">
        <div class="btn-nav" onclick="location.href='withdraw.html'"><i class="fa-solid fa-wallet icon-w"></i><span class="text-w">WITHDRAW</span></div>
        <div class="btn-nav" onclick="location.href='deposit.html'"><i class="fa-solid fa-building-columns icon-d"></i><span class="text-d">DEPOSIT</span></div>
        <div class="btn-nav" onclick="location.href='reward.html'"><i class="fa-solid fa-gift icon-r"></i><span class="text-r">REWARD</span></div>
    </div>

    <div class="play-area">
        <div class="mode-toggles">
            <button id="btn-normal" class="toggle active" onclick="setMode('normal')">MANUAL</button>
            <button id="btn-auto" class="toggle" onclick="setMode('auto')">AUTO</button>
        </div>
        <div class="bet-selector">
            <i class="fa-solid fa-minus icon-w" style="cursor:pointer" onclick="changeBet(-1)"></i>
            <div id="current-bet" style="color:var(--yellow); font-size:22px; font-weight:900">1,000</div>
            <i class="fa-solid fa-plus icon-w" style="cursor:pointer" onclick="changeBet(1)"></i>
        </div>
        <button class="btn-main" id="play-btn" onclick="handlePlay()">MULAI MAIN</button>
    </div>

    <script src="global.js"></script>
    <script>
        const sfx = {
            bounce: new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'),
            win: new Audio('https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3'),
            click: new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3')
        };

        const container = document.getElementById('game-container');
        const bets = [400, 600, 800, 1000, 2000, 4000, 6000, 8000, 10000, 15000, 20000];
        let betIdx = 3;
        let isAuto = false;
        let autoIntv = null;
        let pegLocs = [];
        const slotMults = [5, 2, 1.2, 0.2, 1.2, 2, 5];

        function playSound(name) {
            const sound = sfx[name].cloneNode();
            sound.volume = 0.2;
            sound.play().catch(() => {});
        }

        function showNeonModal(msg) {
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('neon-overlay').style.display = 'flex';
        }
        function closeNeonModal() { document.getElementById('neon-overlay').style.display = 'none'; }

        // --- CORE LOGIC: MATEMATIKA SUPER PAKSA (OFFLINE FIRST) ---
        async function updateSaldoFinal(multiplierValue, visualX) {
            const bet = bets[betIdx];
            const win = Math.floor(bet * multiplierValue);
            
            // 1. Ambil saldo terakhir dari memori (setelah dipotong bet)
            let saldoSekarang = Number(localStorage.getItem('saldo') || 0);
            
            // 2. Tambahkan kemenangan secara MURNI di HP (Tanpa tunggu server)
            const saldoBaru = saldoSekarang + win;
            
            // 3. Tampilkan secara instan agar user tidak bingung
            updateSaldoLokal(saldoBaru); 
            
            // 4. Efek Visual
            playSound('win');
            showWinPopup(win, visualX);
            addScoreLog(win);

            // 5. Kirim laporan ke Cloud (Google Sheets) di latar belakang
            try {
                // Gunakan try-catch agar jika server error, saldo di HP tetap benar
                await sendGameResultToCloud(multiplierValue, bet);
            } catch (e) {
                console.warn("Server sedang sibuk, data akan disinkronkan nanti.");
            }
        }

        function showWinPopup(amount, x) {
            const p = document.createElement('div');
            p.className = 'win-popup';
            p.innerText = amount > 0 ? `+${amount.toLocaleString()}` : `0`;
            p.style.left = Math.min(Math.max(x, 40), container.offsetWidth - 40) + 'px'; 
            p.style.top = '320px';
            container.appendChild(p);
            setTimeout(() => p.remove(), 1000);
        }

        function addScoreLog(win) {
            const board = document.getElementById('score-board');
            const log = document.createElement('div');
            log.className = 'score-item';
            log.innerHTML = `<b>${win > 0 ? '+' : ''}${win.toLocaleString()}</b>`;
            board.prepend(log);
            if (board.children.length > 4) board.lastChild.remove();
        }

        function initPegs() {
            container.innerHTML = '';
            pegLocs = [];
            const rows = 9; // Standart Plinko Piramid
            const centerX = container.offsetWidth / 2;
            for (let r = 2; r <= rows; r++) {
                for (let i = 0; i < r; i++) {
                    const x = centerX + (i - (r - 1) / 2) * 42; // Jarak horizontal rapi
                    const y = r * 35; // Jarak vertikal rapi
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    peg.style.left = x + 'px';
                    peg.style.top = y + 'px';
                    container.appendChild(peg);
                    pegLocs.push({ x, y });
                }
            }
        }

        function changeBet(dir) {
            playSound('click');
            betIdx = Math.max(0, Math.min(bets.length - 1, betIdx + dir));
            document.getElementById('current-bet').innerText = bets[betIdx].toLocaleString();
        }

        function setMode(mode) {
            isAuto = (mode === 'auto');
            document.getElementById('btn-normal').classList.toggle('active', !isAuto);
            document.getElementById('btn-auto').classList.toggle('active', isAuto);
            document.getElementById('play-btn').innerText = isAuto ? "STOP AUTO" : "MULAI MAIN";
            if (!isAuto) clearInterval(autoIntv);
        }

        function handlePlay() {
            if (isAuto && autoIntv) { setMode('normal'); return; }
            if (isAuto) { dropBall(); autoIntv = setInterval(dropBall, 900); } 
            else { dropBall(); }
        }

        function dropBall() {
            const bet = bets[betIdx];
            const currentSaldo = Number(localStorage.getItem('saldo') || 0);

            if (currentSaldo < bet) {
                showNeonModal("SALDO TIDAK CUKUP!");
                setMode('normal');
                return;
            }

            // POTONG SALDO INSTAN SAAT KLIK
            updateSaldoLokal(currentSaldo - bet);
            playSound('click');

            const ballEl = document.createElement('div');
            ballEl.className = 'ball';
            container.appendChild(ballEl);

            let ball = {
                el: ballEl,
                x: container.offsetWidth / 2 + (Math.random() - 0.5) * 8,
                y: 10,
                vx: (Math.random() - 0.5) * 2,
                vy: 0
            };

            const gravity = 0.4;

            const anim = setInterval(() => {
                ball.vy += gravity;
                ball.x += ball.vx;
                ball.y += ball.vy;

                pegLocs.forEach(p => {
                    const dx = ball.x - p.x;
                    const dy = ball.y - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 9) { // Collision radius
                        playSound('bounce');
                        const angle = Math.atan2(dy, dx);
                        const force = 5.5;
                        ball.vx = Math.cos(angle) * force + (Math.random() - 0.5);
                        ball.vy = Math.sin(angle) * force;
                    }
                });

                if (ball.x < 15 || ball.x > container.offsetWidth - 15) ball.vx *= -0.6;

                ball.el.style.left = ball.x + 'px';
                ball.el.style.top = ball.y + 'px';

                if (ball.y > 360) {
                    clearInterval(anim);
                    ball.el.remove();
                    
                    const slotW = container.offsetWidth / slotMults.length;
                    let idx = Math.floor(ball.x / slotW);
                    idx = Math.max(0, Math.min(slotMults.length - 1, idx));
                    
                    const m = slotMults[idx];
                    const slotEl = document.querySelectorAll('.slot')[idx];
                    slotEl.style.filter = "brightness(2) scale(1.1)";
                    setTimeout(() => { if(slotEl) slotEl.style.filter = "none"; }, 150);
                    
                    updateSaldoFinal(m, ball.x);
                }
            }, 20);
        }

        window.onload = () => {
            initPegs();
            syncSaldo(); 
        };
    </script>
</body>
</html>
